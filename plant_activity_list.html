<!DOCTYPE html>
<html lang="en">   
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta name="description" content="Plant Activity List" />
<link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="favicon.svg" />
<link rel="shortcut icon" href="favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Garden Viewer" />
<link rel="manifest" href="bugs.webmanifest" />
<link rel="stylesheet" type="text/css" href="seed_library.css" />
<script type="text/javascript" src='common_func.js'> </script>
<title>Garden Viewer</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/gh/stockslager/inat/js/plant_params_v10.js"></script>
<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams = new URLSearchParams(winurlsearchstr.substring(1));
let p_project_id = winurlparams.get('project_id') || '';
let p_user_id    = winurlparams.get('user_id') || '';
let p_taxon_id   = winurlparams.get('taxon_id') || '';
let p_operator   = winurlparams.get('operator') || '';
let p_show_user  = winurlparams.get('show_user') || '';
let p_obs_field_array = winurlparams.get('obs_fields') || '';
let p_ofield_iconic   = winurlparams.get('ofield_iconic') || '';
let p_omit_users      = winurlparams.get('omit_users') || '';
let p_omit_id         = winurlparams.get('omit_id') || '';
let p_omit_project    = winurlparams.get('omit_projects') || '';
let p_state           = winurlparams.get('state') || '';
let p_list            = winurlparams.get('list') || '';
let p_title           = winurlparams.get('title') || '';
let p_action          = winurlparams.get('action') || '';
let p_menu            = winurlparams.get('menu') || '';
let p_dd_menu         = winurlparams.get('dd_menu') || 'bugs';
let p_tag_name        = winurlparams.get('tag_name') || '';
let p_target_name     = winurlparams.get('target_name') || '';
let p_field = '';
let p_field_value = '';
let opts = '';
let field_array = [];
let top_taxon = '';
let tax_photo = '<div class="clipart">&#127807</div>'; 
let interactions = [];

// parse the seed project param to determine mode.
let prj      = p_state.split('$')[0];
let place    = p_state.split('$')[1];
let p_params = p_state.split('$')[2];
let user     = p_state.split('$')[3];
let garden   = p_state.split('$')[4];
let mode     = p_state.split('$')[5];

if( p_project_id === 'cincinnati-nature-center-pollinator-garden' ) {
    winurlparams.delete('project_id');
    winurlparams.append('project_id', '220623');
    p_project_id = '220623';
}

if( p_obs_field_array !== '' ){
    field_array = p_obs_field_array.split(",");
}

// if only one observation field was passed in, there is no reason to "merge"
// a single field.  so default to "un-merged" if only one obs field is passed in. 
// defaulting to un-merged will add a target url to the single obs field value in the table.
if( field_array.length === 1 ){
    winurlparams.delete('operator');
    p_operator = '';
}

if( p_omit_users !== '' ){
    winurlparams.delete('not_user_id');
    winurlparams.append('not_user_id', p_omit_users);
}

if( p_omit_id !== '' ){
    winurlparams.delete('not_id');
    winurlparams.append('not_id', p_omit_id);
}

if( p_omit_project !== '' ){
    winurlparams.delete('not_in_project');
    winurlparams.append('not_in_project', p_omit_project);
}
 
if( winurlparams.get('ofv_datatype') === null || winurlparams.get('ofv_datatype') === ''){
    winurlparams.delete('ofv_datatype');
    winurlparams.append('ofv_datatype', 'taxon,text,numeric,date,time,datetime,dna');
}

winurlparams.delete('per_page');
winurlparams.append('per_page','50');

// find key/value pair for &field: param if one was passed in
for (const [key, value] of winurlparams.entries()) {
  if( key.startsWith('field') ){
      p_field = key;
      p_field_value = value;
  }
}   
 
winurlparams.delete('options');
let p_idextra_user_id = winurlparams.get('idextra_user_id')?.split(',') || [];;
winurlparams.delete('idextra_user_id');
let p_photo_curl_filename_prefix = winurlparams.get('photo_curl_filename_prefix')?.split(',') || ['photo_id'];
winurlparams.delete('photo_curl_filename_prefix');

let apibase = 'https://api.inaturalist.org/v1/observations';
let apiurl = apibase+((winurlparams!='')?('?'+winurlparams):'');
let apirefurl = 'https://api.inaturalist.org/v1/docs/#!/Observations/get_observations';
 
// remove the field param from the url before building options
winurlparams.delete(p_field);
winurlparams.delete('operator');
winurlparams.delete('taxon_id');
winurlparams.delete('not_user_id');
winurlparams.delete('not_id');
winurlparams.delete('not_in_project');

// build param list for url's used in fresults
opts = copyOpts(winurlparams);

// add them back after building options...
winurlparams.append('operator', p_operator);
winurlparams.append(p_field, p_field_value);
winurlparams.append('taxon_id', p_taxon_id);

// don't show organsims that have only been id'd to genus and above, otherwise the number's
// won't match other counts
 winurlparams.append('hrank', 'species');

function buildMenu() {
      let menu_string = '';
      let links = '';
      let link_count = 0;

      menu_string = '<div class="navbar">';

  /*    if( interactions ) {
          for( let i=0; i<interactions.length; i++ ) {
               if( interactions[i].dd_name && interactions[i].dd_menu.toString() === p_project_id ) {
                   winurlparams.delete('obs_fields');
                   winurlparams.append('obs_fields', interactions[i].obs_field_list);
                   links += furl(github_root+'plant_activity_list.html'+copyOpts(winurlparams), interactions[i].dd_name);
                   link_count += 1;
               }
          }
      }

      if( links && link_count > 1 && p_target_name !== 'all plants' ) {
          menu_string += buildDD('Show', links);
      }
*/

       if( p_state ) {
           if( mode.includes('observer') ) {
               menu_string += buildHome( furl(github_root+'plant_activity_observers.html?state='+p_state,'&#127807;') );
           } else {
               menu_string += buildHome( furl(github_root+'plant_list.html?state='+p_state,'&#127807;') );
           }
       } 
 
      menu_string += '</div>';
  
      faddelem('p',document.body,{innerHTML:(menu_string)});  
}

function getPrimaryColumnHeader( field_id ) {
   let header = '';

   if( interactions ) {
       for( let i=0; i<interactions.length; i++ ) {
            if( interactions[i].dd_menu.toString() === p_project_id && field_id.toString() === interactions[i].field_id.toString() ) {
                header = interactions[i].list_primary;
            }
        }
   }

   return header;
}

function getSecondaryColumnHeader( field_name ) {
   let header = '';

   if( interactions ) {
       for( let i=0; i<interactions.length; i++ ) {
            if( interactions[i].dd_menu.toString() === p_project_id && field_name.toLowerCase() === interactions[i].field_name.toLowerCase() ) {
                header = interactions[i].list_secondary || interactions[i].list_primary;
            }
       }
   }

   return header;
}

function fresults(xobj) {
   let results = xobj.results;
   let box_array = [];
   let u_icon = '';

   buildMenu();

   for( let f=0; f<field_array.length; f++ ){
        box_array.push(new boxRow(field_array[f], '') );
   }
 
   if (results) {
      let total_results = xobj.total_results;
      let per_page = xobj.per_page;
      let page_curr = xobj.page;
      let page_max = Math.ceil(total_results/per_page);
      let page_prev = ((page_curr>1)?page_curr-1:null);
      let page_next = ((page_curr<page_max)?page_curr+1:null);

      let labels = [];
      let mismatch = '';
      let field_array_copy = field_array;
      let flower = '';
      let labelCount = 0;

      let merged = 'observation field';
      labels = [
            {innerText:'#'},
            {innerText:'Photo'},
         ];

      if( !p_taxon_id ) {
          labels.push({innerText:'Name'});
      }
    
      if( p_operator === 'merge' ){
          merged = 'merged observation field';
      } 

      let tempBrow = [];

      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         if(rec.ofvs&&rec.ofvs.length>0){
              for( let r=0; r<field_array_copy.length; r++ ) {
                 for( let j=0; j<rec.ofvs.length; j++ ){
                      if( field_array_copy[r] === rec.ofvs[j].field_id.toString() ){
                          let box_row   = box_array.find( boxRow => boxRow.field_id === rec.ofvs[j].field_id.toString() );
                          box_row.field_name = rec.ofvs[j].name.toString();
                      }
                 }
              }
         }
      }
      
      let firstCol = 'yes';
      let winurlparams_copy ='';
      let nf_box_array = [];

      nf_box_array = box_array;
    
      labelCount = 0;
    
      box_array = box_array.filter(box_array => box_array.field_name !== '');

      if( box_array.length === 0 ){
          labels.push({innerText:' '});
      }
    
      for( let e=0; e<box_array.length; e++ ){
           labelCount++;
           if( box_array[e].field_name !== '' ){
               // delete the group of obs field and add only the one chosen
               let winurlparams_copy = new URLSearchParams(winurlsearchstr.substring(1));
            
               // find key/value pair for &field: param if one was passed in
               // delete the &field when found
               // then, append the single param for the url being displayed
               for (const [key, value] of winurlparams_copy.entries()) {
                   if( key.startsWith('field') ){
                       winurlparams_copy.delete( key );
                   }
               }    
               winurlparams_copy.delete('page');
               winurlparams_copy.append('page', '1');
               winurlparams_copy.append(('field:'+box_array[e].field_name),'');

               // delete any existing obs_fields and append the param for the url
               winurlparams_copy.delete('obs_fields');
               winurlparams_copy.append('obs_fields',box_array[e].field_id);
            
               if( p_operator !== 'merge' ){
                   let header = getPrimaryColumnHeader(box_array[e].field_id);
                   if( header ) {
                       labels.push({innerText:header});
                   } else {
                       labels.push({innerText:box_array[e].field_name});
                   }
               } else {
                   if( firstCol === 'yes' ){
                       firstCol = 'no';
                       labels.push({innerText:'Merged Fields (see upper right)'});
                   } 
               }
           } else {
               if( p_operator !== 'merge' ) {
                   labels.push({innerText:''});
               }
           }
      }
     
      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         let pref_tax_name = '';
         let tax_id = '';
         let field1 = ''; 
         let param1 = ''; 
         let displayName = '';
         let displayTaxonName = '';
         let mismatch = '';
         let matchedCopy = 'no';
         let values = [];
         let dataType = '';
         let dataType2 = '';
         let matchValue = '';
         let matchTaxonId = '';
         let tax_name = '';
         let taxon = '';
         
         if( rec.taxon ){
             tax_id = rec.taxon.id;
             tax_name = rec.taxon.name || '';
             pref_tax_name = rec.taxon.preferred_common_name || '';
           
             /*if( rec.taxon.default_photo ){
                 if( rec.taxon.default_photo.url ){
                     tax_photo = '<img class="smallicon" src="'+rec.taxon.default_photo.url+'" />';
                 }
             }*/
         }

         if( tax_id !== '' ){
             top_taxon = (pref_tax_name || tax_name || '');         
         }

         if( i === 0 ) {
             u_icon = results[0].user.icon || '';
         
             if( u_icon === '' ){
                 u_icon += '<span id="topright"><div style="display:flex; align-items:center;"><div class="smallicon">&#x1F464;</div>';
             } else {
                 u_icon = '<span id="topright"><div style="display:flex; align-items:center;"><img class="smallicon" src="'+u_icon+'" />';
             }
         }

         if( tax_id !== '' ){
             taxon = furl(github_root+'plant_activity_list.html'+opts+'&taxon_id='+tax_id+'&operator='+p_operator+'&'+p_field+'='+p_field_value,'<span style=\"font-size:larger\">'+pref_tax_name.toLowerCase()+'</span><span style=\"font-style:italic\"><br>('+tax_name+')</span>');         
         }
       
         values = [
                  {innerText:i+1},
                  {innerHTML:furl(root_observations+rec.id,'<img class="photo" src="'+((rec.photos&&rec.photos.length>0)?rec.photos[0].url:'')+'" />')},
              ];

         if( !p_taxon_id ) {
             values.push({innerHTML:taxon});
         }

         let user_icon = rec.user.icon || '';
         
         if( user_icon === '' ){
            user_icon += '<div class="npcicon">&#x1F464;</div>';
         } else {
            user_icon = '<img class="icon" src="'+user_icon+'" />';
         }

         let emojiTitle = 'Merged Observation Fields:&#10;';

         if(rec.ofvs&&rec.ofvs.length>0){
              for( let r=0; r<box_array.length; r++ ) {
                 for( let j=0; j<rec.ofvs.length; j++ ){

                      if( field_array.includes(rec.ofvs[j].field_id.toString()) ){
                          if( matchValue === '' ){
                              matchValue = rec.ofvs[j].value;
                          } else if( rec.ofvs[j].value !== '' && matchValue !== rec.ofvs[j].value ){
                              mismatch = 'yes';
                          }
                      
                          if( dataType === '' ){
                              dataType = rec.ofvs[j].datatype;
                          } else if( dataType !== rec.ofvs[j].datatype ){
                              mismatch = 'yes';
                          }
                          if( rec.ofvs[j].taxon ){
                              if( matchTaxonId === '' ){
                                  matchTaxonId = rec.ofvs[j].taxon.id;
                              }
                              if( rec.ofvs[j].taxon.id !== matchTaxonId ){
                                  mismatch = 'yes';
                              }
                          }
                      } 

                      if( p_operator === 'merge' && rec.ofvs[j].field_id.toString() === box_array[r].field_id.toString() ){
                          
                          field1 = rec.ofvs[j].value.toLowerCase();
                                    
                          if( rec.ofvs[j].taxon ){ 
                              let name  = rec.ofvs[j].taxon.name || '';
                              let cname = rec.ofvs[j].taxon.preferred_common_name || '';
                              if( p_ofield_iconic === '' || p_ofield_iconic === rec.ofvs[j].taxon.iconic_taxon_id.toString() ){
                                  field1 = name;
                                  displayCommonName = cname.toLowerCase();
                                  displayTaxonName = name;
                                  displayName = '<span style="font-size:larger">'+cname.toLowerCase()+'</span><span style="font-style:italic"><br>('+name+')</span>';
                                  emojiTitle    += (rec.ofvs[j].field_id + ' ' + name + '&#10;');
                              } else { 
                                  emojiTitle    += (rec.ofvs[j].field_id + ' ' + name.toLowerCase() + '&#10;');
                                  displayName = '';
                              }
                          } else {
                                  if( rec.ofvs[j].value.toLowerCase() !== 'unknown' ){
                                      displayName    = rec.ofvs[j].value.toLowerCase();
                                  }
                                  emojiTitle    += (rec.ofvs[j].field_id + ' ' + rec.ofvs[j].value.toLowerCase() + '&#10;');
                          }
                      }
                      
                      if( p_operator !== 'merge' ) {
                          if( rec.ofvs[j].field_id.toString() === box_array[r].field_id.toString() ){
                              matchedCopy = 'yes';
                              if( rec.ofvs[j].value ) {
                                  field1 = rec.ofvs[j].value.toLowerCase();
                                  param1 = '&field:' + rec.ofvs[j].name + '=' + replaceDoubleQuotes(rec.ofvs[j].value.toString());
                                  displayName = rec.ofvs[j].value.toLowerCase();
                                
                                  if( rec.ofvs[j].taxon ){
                                      let name  = rec.ofvs[j].taxon.name || '';
                                      let cname = rec.ofvs[j].taxon.preferred_common_name || '';
                                      field1 = '<span style="font-size:larger">'+cname.toLowerCase()+'</span><span style="font-style:italic"><br>('+name+')</span>';
                                  }
                                  if( p_field_value === '' ){
                                      values.push({innerHTML:furl(github_root+'plant_activity_list.html'+opts+param1+'&taxon_id='+p_taxon_id+'&operator='+p_operator, field1)});
                                  } else {
                                      values.push({innerHTML:field1});
                                  }
                              } else {
                                  values.push({innerText:''});
                              }
                          }
                      }
                  }
                 if( p_operator !== 'merge' ){
                 if( matchedCopy === 'yes' ){
                     matchedCopy = 'no';
                 } else {
                     values.push({innerText:''});
                 }
                 }
             }
         }             
       
         if( p_operator === 'merge' ){
              if( displayTaxonName !== '' ){
                  if( mismatch === 'yes' ){
                      displayName = '<span style="font-size:larger">'+displayCommonName.toLowerCase()+'</span><span style="font-style:italic"><br>('+displayTaxonName+') <span class="flowericon" title="'+emojiTitle+'">&#x1F338;</span></span>';
                  } else {
                      displayName = '<span style="font-size:larger">'+displayCommonName.toLowerCase()+'</span><span style="font-style:italic"><br>('+displayTaxonName+')</span>';
                  }
              } else {
                  if( mismatch === 'yes' ){
                      displayName += ' ';
                      displayName += '<span class="flowericon" title="'+emojiTitle+'">&#x1F338;</span></span>';    
                  } 
              }
          
              values.push({innerHTML:displayName});
         }          

         if( p_show_user && !p_user_id ) { 
             values.push({innerHTML:'<div><div style="text-align:center;">'+user_icon+'</div><div style="text-align:center;">'+furl(root_people+rec.user.login, truncate(rec.user.login,'7') )+'</div></div>'});
         }
       
         tempBrow.push(values);
      };

      if( mismatch === 'yes' ) {
          if( p_operator === 'merge' ){       
              flower = '<span class="flowericon">&#x1F338; merged obs field values do not match.</span>';
          }
      }  

      if( p_plant_name ) {
          faddelem('p',document.body,{innerHTML:('<span id="tableheaderright" style="padding-bottom:0px;"><div style="display:flex; align-items:center;">'/*+tax_photo*/+'<span style="font-size:16px; font-weight:bold; padding-left:10px;">'+p_plant_name+'</span></div></span>')});
      }
    
      faddelem('p',document.body,{innerHTML:'total observations: '+fcomnum(total_results)+' <br/>'
             +'per page: '+fcomnum(per_page)+'<br />'
             +'page: '+fcomnum(page_curr)+' of '+fcomnum(page_max)+flower+'<br />'});  

      let table = faddelem('table',document.body,{id:'main'});
      let thead = faddelem('thead',table);
      let hrow = faddelem('tr',thead);

      if( p_show_user && !p_user_id ) {
          labels.push({innerHTML:'<div style="text-align:center;">'+p_show_user+'</div>'});
      }
      
      faddelems('th',hrow,labels);

      let tbody = faddelem('tbody',table);
    
      // loop through array of rows stored on object.
      for( let q=0; q<tempBrow.length; q++ ){
           let brow = faddelem('tr',tbody);
           faddelems('td',brow,tempBrow[q]);
      }

      // buttons to go to prev or next page
      let nav = faddelem('div',document.body,{id:'nav'});
      (page_curr<=1)?faddelem('span',nav,{classList:'button_inactive',title:'already on first page',innerHTML:'&laquo'}):faddelem('a',nav,{classList:'button',title:'first page',id:'button_first',innerHTML:'&laquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,1)});
      (page_prev===null)?faddelem('span',nav,{classList:'button_inactive',title:'no previous page',innerHTML:'&#8249'}):faddelem('a',nav,{classList:'button',title:'previous page',id:'button_prev',innerHTML:'&#8249',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_prev)});
      (page_next===null)?faddelem('span',nav,{classList:'button_inactive',title:'no next page',innerHTML:'&#8250'}):faddelem('a',nav,{classList:'button',title:'next page',id:'button_next',innerHTML:'&#8250',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_next)});
      (page_curr>=page_max)?faddelem('span',nav,{classList:'button_inactive',title:'already on last page',innerHTML:'&raquo'}):faddelem('a',nav,{classList:'button',title:'last page',id:'button_last',innerHTML:'&raquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_max)});
   }
   else { faddelem('p',document.body,{innerText:'No results returned.'}); }; 
};

if (winurlsearchstr==='' || (p_project_id === '' && p_user_id === '') ) {
   let instructions = [
      {innerText:'This page requires a project_id and/or a user_id argument.  Add ?project_id=12345678 to the end of the url.'},
   ];
   faddelems('p',document.body,instructions);
}
else {
   console.log('json ' + json_root+p_params);
   fetch((json_root+p_params+'.json'))
     .then(response => response.json())
     .then(data => {
      // Access your data here 
      for( let i=0; i<data.configurations.length; i++ ) {
           if( data.configurations[i].insect_project === p_project_id ) {
               interactions = data.configurations[i].interactions;
           }
      }
      console.log(data);
   })
     .catch(error => {
      console.error('Error fetching JSON:', error);
   });
 
   fetch(apiurl)
   .then((response) => {
      if (!response.ok) { throw new Error(response.status+' ('+response.statusText+') returned from '+response.url); };
      return response.json();
   })
   .then((data) => { fresults(data); })
   .catch((err) => {
      console.error(err.message);
      faddelem('p',document.body,{innerText:'There was a problem retrieving data. Error '+err.message+'.'});
   });
};

</script>
</body>
