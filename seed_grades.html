<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta name="description" content="Seed Grades" />
<title>Seed Grades</title>
<style>
   :root {
      background: var(--color-base);
      color: var(--color-text);
      font: 14px Sans-Serif;
      --color-base: white;
      --color-alt: whitesmoke;
      --color-brand: forestgreen;
      --color-text: black;
      --color-text-invert: white;
      --color-text-link: royalblue;
      --color-border: lightgray;
      --color-hover: lightgray;
      --color-base-translucent: rgba(255,255,255,0.85);
   }
   @media (prefers-color-scheme: dark) {
      :root {
         --color-base: black;
         --color-alt: #171717;
         --color-brand: forestgreen;
         --color-text: #bababa;
         --color-text-invert: black;
         --color-text-link: cornflowerblue;
         --color-border: #444;
         --color-hover: #444;
         --color-base-translucent: rgba(0,0,0,0.85);
      }
   }  
   #key { color:var(--color-text-link); font: 14px Sans-Serif; }
   #key2 { font-family: monospace; }
   #main { width:100%; }
   dl { width:fit-content; display: grid; grid-gap: 7px 12px; grid-template-columns: max-content; border: 1px solid forestgreen; border-radius: 5px; padding-top: 4px; padding-bottom: 4px; padding-left: 4px; padding-right: 4px; }
   #dt2 { padding-left:12px; }
   dd { margin: 0; grid-column-start: 2;}   
   table, td, th { border-collapse:collapse; margin:0px; padding:5px; }
   th { position:-webkit-sticky /*Safari*/; position:sticky; top:0; font-weight:600; background:var(--color-brand); color:var(--color-text-invert); text-align:left; vertical-align:bottom; }
   tbody>tr { border-width:1px 0px; border-style:solid; border-color:var(--color-border); background:var(--color-alt);}
   tr:nth-child(even) { background:var(--color-base); }
   .tar { text-align:right; }
   .icon { height:48px; width:48px; border-radius:50%; }
   .photo { height:64px; width:64px; }
   img { margin:0; padding:0; border:0; }
   a { text-decoration:none; color:var(--color-text-link); }
   a:hover { background:var(--color-hover); }
   #nav { margin-left:-8px; position:-webkit-sticky /*Safari*/; position:sticky; left:0; bottom:0; background:var(--color-base-translucent); width:188px; height:52px; border-radius:14px; }
   @media print { #nav { display:none; } } 
   .button, .button_inactive { display:inline-block; margin-left:10px; margin-top:10px; height:32px; width:32px; border:1px solid var(--color-border); border-radius:35%; font-size:24px; vertical-align:middle; text-align:center; }
   .button { background:var(--color-alt); }
   .button_inactive { background:none; color:var(--color-border); }

</style>
</head>

<body>
<script>
function furl(url,txt=url) { return '<a href="'+url+'">'+txt+'</a>'; };
function faddelem(etype,eparent=null,eattributes={}) {
   let eobj = document.createElement(etype);
   for (let [key,value] of Object.entries(eattributes)) {
      if ( typeof value === 'object' && value !== null ) {
         for (let [subkey,subvalue] of Object.entries(value)) { eobj[key][subkey] = subvalue; };
      }
      else { eobj[key] = value; };
    };
   if (eparent) { eparent.appendChild(eobj); };
   return eobj;
};
function faddelems(etype,eparent=null,eattributes=[]) { for (let e of eattributes) { faddelem(etype,eparent,e); }; };
   
faddelem('h2',document.body,{innerHTML:'Understanding Seed Grade Labels...'});

faddelem('p',document.body,{innerHTML:'<dl><dt id="dt2"><span id="key">seed grade:</span></dt> <dd><span id="key">seed grade description:</span></dd>'
     + '<dt id="dt2">wild</dt> <dd>seed supplying plant is of a resident species and descends from a wild local plant whose observation '
                   + '<br>can be found in the \"wild ancestral colony\" observation field.  -or- seed supplying '
                   + '<br>plant is itself a wild plant of a resident species.</dd>'
     + '<dt id="dt2">restorative</dt> <dd>seed supplying plant is of a resident species and descends from a plant at an unprovided location. <br>an example would be seeds donated from a plant that would otherwise be labled \"wild\", but <br>was itself grown from prairie moon seeds.</dd>'
     + '<dt id="dt2">introduced</dt> <dd>seed supplying plant species was introduced to this area. an example would be a plant of a species from <br>outside this region that is being shared for it\'s perceived wildlife value.</dd>'
     + '<dt id="dt2>needs id</dt> <dd>seed supplying plant requires additional supporting identifications in inaturalist to receive library <br>grading.</dd></dl>'});

faddelem('p',document.body,{innerHTML:'<dl>'
              + '<dt></dt><span id="key"><dd>but it\'s casual in inat?</dd></span>'
              + '<dt></dt><dd>the logic behind these tables is specific to a single iconic taxa... plantae.   '
              + 'the "casual" inat "quality grade", while appropriate in inat, is less appropriate for seed libraries.  '
              + 'finding a local source of a wild, naturally occurring, native plant.  getting permission to collect seeds '
              + 'from that source.  collecting the seeds and subsequently propagating from them.  and finally... growing and '
              + 'nurturing a plant from those seeds is the opposite of casual.  plants like these will be labeled "wild" in '
              + 'these tables even while remaining "casual" in inat.<br><br>'
              + 'a plant similar to the one described above.  of a species native to this region, but grown from seeds from an '
              + 'unknown parent will have a label of "restorative" in the tables while remaining "casual" in inat (e.g. species '
              + 'native to this region but grown from prairie moon seeds).<br><br>'
              + 'finally, a plant labeled "casual" in inat but without a corroborating id in inat will be labeled "needs id" in '
              + 'the tables.  the whole point of this effort is to allow decentralized collection, propagation and distribution '
              + 'while retaining centralized oversight.  we want to invite corroborating inat id\'s of all library plants.  '
              + 'individual libraries can each choose whether or not to filter these "needs id" observations out of the tables '
              + 'until a corroborating inat id has been achieved.</dd>'
              + '</dl>'});       

</script>
</body>

</html>
