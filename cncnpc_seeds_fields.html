<body>
<script src="https://cdn.jsdelivr.net/gh/stockslager/inat/library_params_v7.js"></script>
<script>
  
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams = new URLSearchParams(winurlsearchstr.substring(1));
let descendants  = new URLSearchParams(winurlsearchstr.substring(1));

let p_project_id = winurlparams.get('project_id') || '';
let p_obs_id     = winurlparams.get('obs_id') || '';
let p_taxon_id   = winurlparams.get('taxon_id') || '';

let descendants_results = '';
descendants.delete('id');
descendants.delete('project_id');
descendants.delete('taxon_id');
descendants.delete('obs_id');

// find key/value pair for &field: param if one was passed in
for (const [key, value] of descendants.entries()) {
  if( key.startsWith('field') ){
      descendants.delete(key);
  }
}  
descendants.append('field:parent+colony', p_obs_id);

// for grid...
var cellpx       = 122;
var spacerpx     = 4;
var rows         = 30;
var columns      = 3;
let title        = '';
let p_action     = '';
var recsmax = columns * rows - 1;
var obsurlbase = 'https://www.inaturalist.org/observations';
var obsurl = obsurlbase+'?'+winurlparams.toString();
   
// set id to the obs_id passed in for call to api...
winurlparams.delete('id');
winurlparams.append('id', p_obs_id);

winurlparams.delete('per_page');
winurlparams.append('per_page','30');

let apiurl = ('https://api.inaturalist.org/v1/observations?project_id='+p_project_id+'&id='+p_obs_id+'&taxon_id='+p_taxon_id);
let apidescendantsurl = '';
let apidescendantsbase = '';

if( p_obs_id ){
    apiurl    = ('https://api.inaturalist.org/v1/observations/'+p_obs_id);
    apidescendantsbase = 'https://api.inaturalist.org/v1/observations';
    apidescendantsurl = apidescendantsbase+((descendants!='')?('?'+descendants):'');
}
  
let p_custom     = 'no';
let p_strip_html = 'yes';

function fresults(xobj) {
   let results = xobj.results;

   if (results) {
      let total_results = xobj.total_results;
               
      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         let avail_field = [];
         let qty_field = [];
         let header_row = '';
         let wild = '';

         if( rec.taxon ){
             tax_name = rec.taxon.name || '';
             pref_tax_name = rec.taxon.preferred_common_name || '';
         }

         let icon = '<div style="display:flex; align-items:center;"><img class="photo" src="'+((rec.photos&&rec.photos.length>0)?rec.photos[0].url:'')+'" />';
         if( rec.taxon ){
             if( rec.taxon.preferred_common_name !== '' ){
                 header_row += '<span style=\"font-size:larger\">'+pref_tax_name.toLowerCase()+'</span><span style=\"font-style:italic\"><br>('+tax_name+')</span>';
             }
         }
 
         let home_string = ('<div id="home">'+furl(github_root+'cncnpc_seeds.html?project_id='+p_project_id,'<span style="padding-top:20px; padding-right:15px;">&#127807;</span>')+'</div></div>');
         faddelem('p',document.body,{innerHTML:home_string+icon+'<span style="padding:10px;">'+header_row+'</span></div>'}); 

         let user_icon = rec.user.icon || '';
         if( user_icon === '' ){
            user_icon += '<div style="display:flex; align-items:center;">&#x1F464;';
         } else {
            user_icon = '<div style="display:flex; align-items:center;"><img class="icon" src="'+user_icon+'" />';
         }

         if( rec.quality_grade === 'research' ) {
             wild = (rec.quality_grade + ' (wild)');
             for( let i=0; i<rec.outlinks.length; i++ ){
                  if( rec.outlinks[i].source === 'GBIF' ){
                      wild = furl(rec.outlinks[i].url, ('wild - (naturally occurring)'));
                  } 
             }
         } else if( rec.quality_grade === 'casual' ){
             wild = ('cultivated');
         } else {
             wild = 'wild - (naturally occurring)';
         }

         // seed info
         let s_table = faddelem('table',document.body,{id:'main'});
         let s_thead = faddelem('thead',s_table);
         let s_hrow = faddelem('tr',s_thead);

         let s_labels = [ {innerText:'Seed Info'},
                         { innerText:' '}, ];

         faddelems('th',s_hrow,s_labels);
         let s_tbody = faddelem('tbody',s_table);

         faddelem('p',document.body,{innerText:' '});        

         if(rec.ofvs&&rec.ofvs.length>0){
            for (let j=0; j<rec.ofvs.length; j++){

               if( p_custom === 'yes' ) {
                   if( rec.ofvs[j].value ) {
                       let nm    = rec.ofvs[j].name || '';
                       let value = rec.ofvs[j].value || '';
                       let obs_field = [];

                       if( p_strip_html === 'yes' ){
                           value = stripHtml(value);
                       }

                       if( rec.ofvs[j].field_id === 18497 ) {  // seeds available in library

                           let dot = '';
                           if( value.startsWith('no') )    { dot = '&#128308;'; }
                           if( value.startsWith('yes') )   { dot = '&#128994;'; }
                                 
                           avail_field = [
                                {innerText:nm},
                                {innerHTML:'<div style="display:flex; align-items:center; font-size:16px;">'+dot+'<span style="padding-left:10px; font-size:14px;">'+value+'</span></div>'},
                              ];
                       }

                       if( rec.ofvs[j].field_id === 19197 ){
                           value = furl(root_usda+rec.ofvs[j].value,rec.ofvs[j].value);
                       }
                       if( rec.ofvs[j].field_id === 19198 ){
                           value = furl(root_missouri+rec.ofvs[j].value,rec.ofvs[j].value);
                       }
                       
                       obs_field = [
                             {innerText:nm},
                             {innerHTML:value},
                       ];        
                   }
               } else {
                   if( rec.ofvs[j].field_id === 18295 ||   // availability
                       rec.ofvs[j].field_id === 17234 ||   // quantity available
                       rec.ofvs[j].field_id === 18298 ||   // seed hub location and pickup info
                       rec.ofvs[j].field_id === 17434 ||   // seed swap
                       rec.ofvs[j].field_id === 19197 ||   // usda symbol
                       rec.ofvs[j].field_id === 19198 ){   // kemper code 
                       if( rec.ofvs[j].value ){
                           let nm    = rec.ofvs[j].name || '';
                           let value = rec.ofvs[j].value || ' ';
                           let obs_field = [];

                           if( p_strip_html === 'yes' ){
                               value = stripHtml(value.toLowerCase());
                           }

                           if( rec.ofvs[j].field_id === 19197 ){
                               value = furl(root_usda+rec.ofvs[j].value,rec.ofvs[j].value.toLowerCase());
                           }
                           if( rec.ofvs[j].field_id === 19198 ){
                               value = furl(root_missouri+rec.ofvs[j].value,rec.ofvs[j].value.toLowerCase());
                           }

                           if( rec.ofvs[j].field_id === 17234   ||    // qty avail
                               rec.ofvs[j].field_id === 18295 ) {     // availability
                               if( rec.ofvs[j].field_id === 18295 ) {

                                   let dot = '';
                                   if( value.startsWith('Out') )         { dot = '&#128308;'; }
                                   if( value.startsWith('Available') )   { dot = '&#128994;'; }
                                   if( value.startsWith('Coming Soon') ) { dot = '&#128993;'; }
                                 
                                   avail_field = [
                                         {innerText:nm},
                                     {innerHTML:'<div style="display:flex; align-items:center; font-size:16px;">'+dot+'<span style="padding-left:10px; font-size:14px;">'+value.toLowerCase()+'</span></div>'},
                                   ];
                               } else {
                                   qty_field = [
                                     {innerText:nm},
                                     {innerHTML:value},
                                   ];
                               }
                           } else {
                               obs_field = [
                                 {innerText:nm},
                                 {innerHTML:value.toLowerCase()},
                               ];
                           }                         
                       }
                   }
               }
            }
         }
        
         // seed info
         let s_row1 = faddelem('tr',s_tbody);
         faddelems('td',s_row1, avail_field);

         let s_row2 = faddelem('tr',s_tbody);
         faddelems('td',s_row2, qty_field);
        
         let s_row3     = faddelem('tr',s_tbody);
         let s_three    = [     {innerText:'Quality Grade'},
                                {innerHTML:wild},];        
         faddelems('td',s_row3, s_three);

         let s_row4     = faddelem('tr',s_tbody);
         let s_four    = [   
                             {innerText:'Donor'},
                             {innerHTML:furl(root_people+rec.user.login,rec.user.login)},
                         ];        
         faddelems('td',s_row4, s_four);

         let s_row5     = faddelem('tr',s_tbody);
         let s_five    = [   
                             {innerText:'Propagated Descendants'},
                             {innerHTML:furl(github_root+'descendants_grid.html?seed_project_id='+p_project_id+'&field:parent+colony='+p_obs_id,"plant babies") },                         
                         ];        
         faddelems('td',s_row5, s_five);
             
         faddelem('p',document.body,{innerText:' '});

         if( rec.description ){
             // set up donor info table
             let d_table = faddelem('table',document.body,{id:'main'});
             let d_thead = faddelem('thead',d_table);
             let d_hrow = faddelem('tr',d_thead);

             let d_labels = [ {innerText:'Parent Colony Notes'}, {innerText:''},];

             faddelems('th',d_hrow,d_labels);
             let d_tbody = faddelem('tbody',d_table);

             let d_row1     = faddelem('tr',d_tbody);
             let d_one = [];
             /*if( descendants_results ) {
                 d_one    = [ {innerHTML:rec.description + '<br><br>' +
                                furl(github_root+'descendants_grid.html?seed_project_id='+p_project_id+'&field:parent+colony='+p_obs_id,"Propagated Descendants") },
                              {innerText:''},
                            ];        
             } else { */
                 d_one    = [ {innerHTML:rec.description},
                              {innerText:''},
                            ];   
             //}
             faddelems('td',d_row1, d_one);         
         }

         /*if( descendants_results ){
             buildGrid(descendants_results);
         }*/
      };    
   }
};

async function asyncGetData(){
   await fetch('params2.json')
     .then(response => response.json())
     .then(data => {
       // Access your data here 
       const pref   = data.prefs.find(item => item.seed_library_prj_id === p_project_id);
       p_custom     = pref.custom_obs_fields; 
       console.log('custom ' + p_custom);
       p_strip_html = pref.strip_html;
       console.log(data);
     })
     .catch(error => {
       console.error('Error fetching JSON:', error);
   });


   if (winurlsearchstr==='' || p_obs_id === '' ) {
      let instructions = [
         {innerHTML:'Invalid parameter list.  An observation id or taxon_id is required.  Please add &obs_id=xxxxxxxxx or &taxon_id=xxxxxx'},
      ];
      faddelems('p',document.body,instructions);
   }
   else {
      await fetch(apidescendantsurl)
      .then((response) => {
         if (!response.ok) { throw new Error(response.status+' ('+response.statusText+') returned from '+response.url); };
         return response.json();
      })
      .then((data) => { descendants_results = data; })
      .catch((err) => {
         console.error(err.message);
         faddelem('p',document.body,{innerText:'There was a problem retrieving data. Error '+err.message+'.'});
      });

      await fetch(apiurl)
      .then((response) => {
         if (!response.ok) { throw new Error(response.status+' ('+response.statusText+') returned from '+response.url); };
         return response.json();
      })
      .then((data) => { fresults(data, descendants_results); })
      .catch((err) => {
         console.error(err.message);
         faddelem('p',document.body,{innerText:'There was a problem retrieving data. Error '+err.message+'.'});
      });
   };
}

// need to pull resources from a json file to pass into an api
// so needs to be asynchronous. 
const request = async () => {
   asyncGetData();
}

request()   
  
</script>
