<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams = new URLSearchParams(winurlsearchstr.substring(1));
let p_project_id = winurlparams.get('project_id') || '';
let p_place_id   = winurlparams.get('place_id') || '';
let p_list       = winurlparams.get('list') || '';
let p_user_id    = winurlparams.get('user_id') || '';
let p_taxon_id   = winurlparams.get('taxon_id') || '';
let p_operator   = winurlparams.get('operator') || '';
let p_obs_field  = winurlparams.get('obs_field') || '';
let p_ofield_iconic = winurlparams.get('ofield_iconic') || '';
let p_omit_users = winurlparams.get('omit_users') || '';
let p_omit_id = winurlparams.get('omit_id') || '';
let p_omit_project = winurlparams.get('omit_projects') || '';
let p_title        = winurlparams.get('title') || '';
let p_prefix       = winurlparams.get('prefix') || '';
let p_target_name   = winurlparams.get('target_name') || '';
let p_target_id     = winurlparams.get('target_id') || '';
let p_show_menu     = winurlparams.get('show_menu') || 'no';
let p_menu_array    = winurlparams.get('menu_array') || '';
let p_tag_name      = winurlparams.get('tag_name') || '';
let p_sub_menu_array    = winurlparams.get('sub_menu_array') || '';
let p_seed_project  = winurlparams.get('seed_project') || '';
let p_taxon_nm      = winurlparams.get('taxon_nm') || 'Show';
let p_params        = winurlparams.get('params') || 'a_pip';
let p_field = '';
let p_field_value = '';
let opts = '';
let obs_field_array = [];
let configuration = '';
let interactions = [];
let seed_param = '';
let field_name = '';

let dlString = '';
let proj = '';
let user = '';

// find key/value pair for &field: param if one was passed in
for (const [key, value] of winurlparams.entries()) {
  if( key.startsWith('field') ){
      p_field = key;
      p_field_value = value;
  }
}  

// prepare opts for "obs fields drop downs" urls
winurlparams.delete( '&field:'+p_field );
winurlparams.delete( 'obs_fields' );
winurlparams.delete( 'sub_menu_array' );
let obs_fields_dd_copy_opts = copyOpts(winurlparams);
winurlparams.append( p_field,          p_field_value );
winurlparams.append( 'obs_fields',     p_obs_fields );
winurlparams.append( 'sub_menu_array', p_sub_menu_array );
console.log('obs_fields_dd_copy_opts..:' + obs_fields_dd_copy_opts );

// build opts for "show" urls
winurlparams.delete( 'taxon_id' );
let show_copy_opts = copyOpts(winurlparams);
winurlparams.append( 'taxon_id', p_taxon_id );
console.log('show_copy_opts..:' + show_copy_opts );


// prepare opts for table of species urls
let table_copy_opts = copyOpts(winurlparams);
console.log('table_copy_opts..:' + obs_fields_dd_copy_opts );
 
if( p_project_id ) {
    proj = ('?project_id='+p_project_id);
    if( p_user_id ) {
        proj += ('&user_id='+p_user_id);
    }
} else {
    user = ('?user_id='+p_user_id); 
}

let leaf_params = '';
if( p_list )     { leaf_params += ('&list='+p_list); }
if( p_place_id ) { leaf_params += ('&place_id='+p_place_id); }

if( p_title === '' ) {
    dlString = 'Bugs on Plants';
} else {
    dlString = (capitalizeWords((p_prefix+' '+p_title+' '+p_target_name)));
    document.title = dlString;
}

if( p_seed_project ) {
    opts += ('&seed_project='+p_seed_project);
    seed_param = '&seed_project='+p_seed_project;
}

if( p_list ) {
    opts += ('&list='+p_list);
}

if( p_tag_name ) {
    opts += ('&tag_name='+p_tag_name);
}

if( p_title ) {
    opts += ('&title='+p_title);
}
 
if( p_omit_users !== '' ){
    winurlparams.delete('not_user_id');
    winurlparams.append('not_user_id', p_omit_users);
}

if( p_omit_id !== '' ){
    winurlparams.delete('not_id');
    winurlparams.append('not_id', p_omit_id);
}

if( p_omit_project !== '' ){
    winurlparams.delete('not_in_project');
    winurlparams.append('not_in_project', p_omit_project);
}
 
winurlparams.delete('per_page');
winurlparams.append('per_page','100');

winurlparams.delete('options');
let p_idextra_user_id = winurlparams.get('idextra_user_id')?.split(',') || [];;
winurlparams.delete('idextra_user_id');
let p_photo_curl_filename_prefix = winurlparams.get('photo_curl_filename_prefix')?.split(',') || ['photo_id'];
winurlparams.delete('photo_curl_filename_prefix');
 
let apibase = 'https://api.inaturalist.org/v1/observations/species_counts';
let apiurl = apibase+((winurlparams!='')?('?'+winurlparams):'');
let apirefurl = 'http://api.inaturalist.org/v1/docs/#!/Observations/get_observations_species_counts';

</script> 
<script src="https://cdn.jsdelivr.net/gh/stockslager/inat/library_params_v4.js"></script>

<script> 

// remove the field param from the url before building options
winurlparams.delete('operator');
winurlparams.delete('taxon_id');
winurlparams.delete('not_user_id');
winurlparams.delete('not_id');
winurlparams.delete('not_in_project');

// add them back after building options...
winurlparams.append('operator', p_operator);
winurlparams.append('taxon_id', p_taxon_id);
winurlparams.append('target_id', p_target_id);

function buildMenu( results ) {

   if( configuration.field_name ) {
       field_name = ('&field:'+configuration.field_name+'=');
   } else {
       field_name = ('&'+p_field+'=');
   }

   let sub_taxon_arr = [];
   if( p_sub_menu_array ) {
       sub_taxon_arr = p_sub_menu_array;
   } else {
       if( configuration.sub_icons ) {
           for( let i=0; i<results.length; i++) {
                if( !sub_taxon_arr.includes(results[i].taxon.id.toString()) ) {
                    for( let j=0; j<configuration.sub_icons.length; j++ ) {
                         for( let k=0; k<results[i].taxon.ancestor_ids.length; k++ ) {
                              if( results[i].taxon.ancestor_ids[k].toString() === configuration.sub_icons[j].taxon_id.toString() ){
                                  if( !sub_taxon_arr.includes( configuration.sub_icons[j].taxon_id ) ) {
                                      sub_taxon_arr.push( configuration.sub_icons[j].taxon_id );
                                  }
                              }
                          }
                     }
                }
            }
       }
   }
   
   let links = '';
   let icons = '';
   let menu_string = '';
   let params = ('a_gg.html'+proj+user+seed_param+leaf_params+field_name+p_target_id+'&title='+p_title+'&target_name='+p_target_name+'&target_id='+p_target_id+'&show_menu='+p_show_menu);

   if( ( p_title && ( p_taxon_id || p_target_name ) ) ||
       ( p_show_menu === 'yes' ) ||
       ( configuration.sub_icons ) ) { 
    
            menu_string = '<div class="navbar">';
            if( configuration.sub_icons ) {
              
                params += ('&sub_menu_array='+sub_taxon_arr);

                links = (furl(github_root+params,'<span style="padding-right:20px;">&#10133;</span>all' ));
                for( let j=0; j<configuration.sub_icons.length; j++ ) {
                     if( sub_taxon_arr.includes( configuration.sub_icons[j].taxon_id ) ) {
                         links += (furl(github_root+params+'&taxon_id='+configuration.sub_icons[j].taxon_id+'&taxon_nm='+configuration.sub_icons[j].nm,'<span style="padding-right:20px;">'+configuration.sub_icons[j].icon+'</span>'+configuration.sub_icons[j].nm ));
                     }
                }
              
                menu_string += ( buildDD( capitalizeWords(p_taxon_nm), links) );
            }
       
            links = '';
            let link_count = 0;
            let dd_list_title = '';

            if( interactions && p_target_name === 'all plants' ) {
                for( let i=0; i<interactions.length; i++ ) {
                     if( interactions[i].dd_name && interactions[i].dd_menu.toString() === p_project_id ) {
                         winurlparams.delete('obs_fields');
                         winurlparams.append('obs_fields', interactions[i].obs_field_list);
                         // need to delete the sub_menu_array because it'll need to rebuild the
                         // taxa menu for only those iconic taxa found behaving a certain way.
                         winurlparams.delete('field:Plant%20that%20the%20organism%20was%20found%20on');
                         winurlparams.delete(('field:'+p_field));
                         winurlparams.delete('sub_menu_array');
                         winurlparams.append( ('field:'+interactions[i].field_name), interactions[i].field_value );
                      
                         if( (dd_list_title && dd_list_title !== interactions[i].dd_title) && links && link_count > 0 ) {
                             menu_string += buildDD(dd_list_title, links);  
                             links_count = 0;  links = '';
                         }
                         dd_list_title = interactions[i].dd_title;
                         links += furl(github_root+'a_gg.html'+copyOpts(winurlparams), interactions[i].dd_name);
                         link_count += 1;
                     }
                }

                if( links && link_count > 0 ) {
                    menu_string += buildDD(dd_list_title, links);
                }
            }

            // check to see if they entered the flow from a seed library.  if so, return control there.
            if( p_seed_project ) {
                if( p_seed_project.startsWith('pip') ) {
                    menu_string += buildHome( furl(github_root+'bugs_on_plants_pip.html?insect_project='+p_seed_project.replace('pip',''),'&#127807;') );
                } else {
                    menu_string += buildHome( furl(github_root+'cncnpc_seeds.html?project_id='+p_seed_project,'&#127807;') );
                }
            } else {
                menu_string += buildHome( furl(github_root+'bugs_on_plants.html?project_id='+p_project_id+'&list='+p_list+'&title='+p_title+'&tag_name='+p_tag_name,'&#127807;') );
            }
            menu_string += '</div>';
    }
 
    return( menu_string );
}

function fresults(xobj) {
   let results = xobj.results;
 
   if (results) {
      let total_results = xobj.total_results;
      let per_page = xobj.per_page;
      let page_curr = xobj.page;
      let page_max = Math.ceil(total_results/per_page);
      let page_prev = ((page_curr>1)?page_curr-1:null);
      let page_next = ((page_curr<page_max)?page_curr+1:null);
      let labels = [];

      faddelem('p',document.body,{innerHTML:(buildMenu(results))});  
       
      if( !p_field_value ) {
          dlString = furl(github_root+'bugs_on_plants_grid.html'+proj+user+seed_param+leaf_params+'&target_name=all%20plants&obs_field='+p_obs_field+'&title='+p_title+'&action='+p_title+field_name,'<span id="topright">all organisms '+p_title+' any plant</span>');
      } else {
          dlString = ('<span id="toprightbold">'+capitalizeWords(dlString)+'</span>');
      }
    
      faddelem('p',document.body,{innerHTML:'total species: '+fcomnum(total_results)+' <br/>'
             +'per page: '+fcomnum(per_page)+'<br />'
             +'page: '+fcomnum(page_curr)+' of '+fcomnum(page_max)+dlString+'<br />'});  

      labels = [
            {innerText:'#'},
            {innerText:'Photo'},
            {innerText:'Name'}, 
      ];

      if( p_field !== '' ) {
          labels.push({innerText:' '});
      }

      let table = faddelem('table',document.body,{id:'main'});                    
      let thead = faddelem('thead',table);
      let hrow = faddelem('tr',thead);
      
      faddelems('th',hrow,labels);
      let tbody = faddelem('tbody',table);

      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         let tax_name = '';
         let pref_tax_name = '';
         let tax_photo = '<div class="clipart">&#127807</div>'; 
         let tax_id = '';
         let taxon = '';

         let brow = faddelem('tr',tbody);

         if( rec.taxon ){
             tax_id = rec.taxon.id;
             tax_name = rec.taxon.name || '';
             pref_tax_name = rec.taxon.preferred_common_name || '';
           
             if( rec.taxon.default_photo ){
                 if( rec.taxon.default_photo.url ){
                     tax_photo = '<img class="icon" src="'+rec.taxon.default_photo.url+'" />';
                 }
             }
         }

         let displayName = '<span style=\"font-size:larger\">'+pref_tax_name.toLowerCase()+'</span><span style=\"font-style:italic\"><br>('+tax_name+')</span>';
         let grid_title  = ('&action='+p_title+'&title='+(pref_tax_name||tax_name)+' '+p_title+' '+p_target_name);
                                      
         let values = [
                  {innerText:i+1},
                  {innerHTML:'<img class="icon" src="'+(rec.taxon.default_photo?rec.taxon.default_photo.square_url:'')+'" />'},
                  {innerHTML:furl(github_root+'bugs_on_plants_grid.html?'+copyOpts(winurlparams)+'&taxon_id='+rec.taxon.id+grid_title,displayName)},
                  {innerText:rec.count||''},
                  ];
        
         faddelems('td',brow,values);
      };

      // buttons to go to prev or next page
      let nav = faddelem('div',document.body,{id:'nav'});
      (page_curr<=1)?faddelem('span',nav,{classList:'button_inactive',title:'already on first page',innerHTML:'&laquo'}):faddelem('a',nav,{classList:'button',title:'first page',id:'button_first',innerHTML:'&laquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,1)});
      (page_prev===null)?faddelem('span',nav,{classList:'button_inactive',title:'no previous page',innerHTML:'&#8249'}):faddelem('a',nav,{classList:'button',title:'previous page',id:'button_prev',innerHTML:'&#8249',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_prev)});
      (page_next===null)?faddelem('span',nav,{classList:'button_inactive',title:'no next page',innerHTML:'&#8250'}):faddelem('a',nav,{classList:'button',title:'next page',id:'button_next',innerHTML:'&#8250',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_next)});
      (page_curr>=page_max)?faddelem('span',nav,{classList:'button_inactive',title:'already on last page',innerHTML:'&raquo'}):faddelem('a',nav,{classList:'button',title:'last page',id:'button_last',innerHTML:'&raquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_max)});
   }
   else { faddelem('p',document.body,{innerText:'No results returned.'}); }; 
};

async function asyncGetData() {
   await fetch(p_params+'.json')
     .then(response => response.json())
     .then(data => {
      // Access your data here 
      let found = '';
      interactions   = data.interactions;
      for( let i=0; i<data.configurations.length; i++ ) {
           if( data.configurations[i].insect_project === p_project_id ) {
               found = 'yes';
               console.log('config_prj: '+data.configurations[i].insect_project);
               configuration = data.configurations[i];
           }
      }
      if( !found ) {
          faddelems('p',document.body,'Menu not found.  A &menu paramater was not passed in or was not found.  Add &menu=xxx to the end of the url where xxx has a matching menu in the bugs.json file.');
      }
      console.log(data);
   })
     .catch(error => {
      console.error('Error fetching JSON:', error);
   });

   if (winurlsearchstr==='' || (p_project_id === '' && p_user_id === '') ) {
      let instructions = [
         {innerText:'This page requires a project_id and/or a user_id argument.  Add ?project_id=12345678 to the end of the url.  It will default to the "7623 - plant that the organism was found on" observation field if &obs_field=xxx is not passed in.'},
      ];
      faddelems('p',document.body,instructions);
   } else {
      await fetch(apiurl)
      .then((response) => {
         if (!response.ok) { throw new Error(response.status+' ('+response.statusText+') returned from '+response.url); };
         return response.json();
      })
      .then((data) => { fresults(data); })
      .catch((err) => {
         console.error(err.message);
         faddelem('p',document.body,{innerText:'There was a problem retrieving data. Error '+err.message+'.'});
      });
   }
}

// need to pull resources from a json file to pass into an api
// so needs to be asynchronous. 
const request = async () => {
   asyncGetData();
}

request();  

</script>
