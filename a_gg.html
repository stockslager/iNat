<!DOCTYPE html> 
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta name="description" content="Bugs on Plants" />
<meta charset="utf-8">
<link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="favicon.svg" />
<link rel="shortcut icon" href="favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Bugs on Plants" />
<link rel="manifest" href="bugs.webmanifest" />
<link rel="stylesheet" type="text/css" href="seed_library.css" />
<script type="text/javascript" src='common_func.js'> </script>
<title>Bugs on Pl Grid</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/gh/stockslager/inat/library_params_v4.js"></script>

<script>
//get parameters from the url
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams = new URLSearchParams(winurlsearchstr);
let p_project_id = winurlparams.get('project_id') || '';
let p_taxon_id   = winurlparams.get('taxon_id') || '';
var cellpx       = winurlparams.get('cellpx') || 122;
var spacerpx     = winurlparams.get('spacerpx') || 4;
var rows         = winurlparams.get('rows') || 30;
var columns      = winurlparams.get('columns') || 3;
let title        = winurlparams.get('title') || '';
let p_action     = winurlparams.get('action') || '';
let p_list       = winurlparams.get('list') || '';
let p_tag_name   = winurlparams.get('tag_name') || '';
let p_menu       = winurlparams.get('menu') || '';
let p_cache_check = winurlparams.get('cache_check') || '';
let p_life       = winurlparams.get('life') || 'Life Stage';
let p_seed_project = winurlparams.get('seed_project') || '';
/*var cellpx = 300;
var spacerpx = 3;
var rows = 30;
var columns = 3;*/

let annotations_array = [];

let seed_param = '';
if( p_seed_project ) {
    seed_param = '&seed_project='+p_seed_project;
}

let all_opts = copyOpts(winurlparams);

let all_except_life_stage = '';
for (const [key, value] of winurlparams.entries()) { 
  if( key !== 'life' && key !== 'term_id' && key !== 'term_value_id' ) {
      if( all_except_life_stage === '' ){
          all_except_life_stage += "?";
      } else {
          all_except_life_stage += "&";
      }
      all_except_life_stage += key;
      all_except_life_stage += "=";

      if( key === 'page' ){
          all_except_life_stage += '1';
      } else {
          all_except_life_stage += value;
      }
  }
}   
   
// if the user has selected a method, built the opt to pass to the
// lifelist page.
// find key/value pair for &field: param if one was passed in
let field = '';
let opts = '';
let field_key = '';
for (const [key, value] of winurlparams.entries()) {
  if( key.startsWith('field') ){
      field_key = key;
      opts += ('&'+key+'='+value);
      field = ('&'+key+'='+value);
  }
}   

if( p_taxon_id ) {
    opts      += ('&taxon_id='+p_taxon_id);
}

var recsmax = columns * rows - 1;

winurlparams.delete('cellpx');
winurlparams.delete('spacerpx');
winurlparams.delete('rows');
winurlparams.delete('columns');
winurlparams.delete('title');
var obsurlbase = 'https://www.inaturalist.org/observations';
var obsurl = obsurlbase+'?'+winurlparams.toString();
winurlparams.append('per_page',recsmax);
var apiurlbase = 'https://api.inaturalist.org/v1/observations'
var apiurl = apiurlbase+'?'+winurlparams.toString();

document.title = title.toLowerCase();

function buildLifeStageMenu(data, obs_field_id) {

   let links = '';
   let menu_string = '';
   
   links = furl(github_root+'a_gg.html'+all_opts,"grid");
   if( field_key ) {
       links += furl(github_root+'bugs_on_plants_list.html'+all_opts+'&obs_fields='+obs_field_id,"list");
   }
   links += furl(github_root+'life_list_map.html'+all_opts,"map");

   menu_string = '<div class="navbar">';
   menu_string += buildDD('Show', links);

   // the life list links need to be cached the first time the page is enetered 
   // otherwise when a life stage is chosen the grid will only display that
   // life stage and the drop down will only see that life stage and (all) 
   // since the other life stages are filtered out.
   let cache_key = ('project_id='+p_project_id+'taxon_id='+p_taxon_id+'field='+field);

   links = '';
   if( p_cache_check === 'yes' ) {
       if( sessionStorage.getItem(cache_key) ) {
           console.log('found cache..: '+cache_key+'==='+sessionStorage.getItem(cache_key));
           links += sessionStorage.getItem(cache_key);
       }
   }

   if( !links ) {
       // all should always appear...
       links = furl(github_root+'a_gg.html'+all_except_life_stage+'&life=&cache_check=yes','All');
   
       if( annotations_array.includes(2) ){      // adult
           links += furl(github_root+'a_gg.html'+all_except_life_stage+'&life=Adults&term_id=1&term_value_id=2&cache_check=yes','Adults');
       }
       if( annotations_array.includes(3) ){      // teneral
           links += furl(github_root+'a_gg.html'+all_except_life_stage+'&life=Teneral&term_id=1&term_value_id=3&cache_check=yes','Teneral');
       }
       if( annotations_array.includes(4) ) {    // pupa
           links += furl(github_root+'a_gg.html'+all_except_life_stage+'&life=Pupa&term_id=1&term_value_id=4&cache_check=yes','Pupa');
       }
       if( annotations_array.includes(5) ) {    // nymph
           links += furl(github_root+'a_gg.html'+all_except_life_stage+'&life=Nymph&term_id=1&term_value_id=5&cache_check=yes','Nymph');
       }
       if( annotations_array.includes(6) ){      // larva.
           links += furl(github_root+'a_gg.html'+all_except_life_stage+'&life=Larva&term_id=1&term_value_id=6&cache_check=yes','Larva');
       }
       if( annotations_array.includes(7) ) {    // egg
           links += furl(github_root+'a_gg.html'+all_except_life_stage+'&life=Egg&term_id=1&term_value_id=7&cache_check=yes','Egg');
       }
       if( annotations_array.includes(8) ) {    // juvenile
           links += furl(github_root+'a_gg.html'+all_except_life_stage+'&life=Juvenile&term_id=1&term_value_id=8&cache_check=yes','Juvenile');
       }
       if( annotations_array.includes(16) ) {    // subimago
           links += furl(github_root+'a_gg.html'+all_except_life_stage+'&life=Subimago&term_id=1&term_value_id=16&cache_check=yes','Subimago');
       }
       sessionStorage.setItem(cache_key, links);
   }

   menu_string += buildDD(p_life, links);
    
   if( p_seed_project ) {
       if( p_seed_project.startsWith('pip') ) {
           menu_string += buildHome(furl(github_root+'bugs_on_plants_pip.html?insect_project='+p_seed_project.replace('pip',''),'&#127807;'));
       } else {
           menu_string += buildHome(furl(github_root+'cncnpc_seeds.html?project_id='+p_seed_project,'&#127807;'));
       }
   } else {
       menu_string += buildHome(furl(github_root+'bugs_on_plants.html?project_id='+p_project_id+'&list='+p_list+'&title='+p_action+'&menu='+p_menu+'&tag_name='+p_tag_name,'&#127807;'));
   }

   menu_string += '</div>';
   
   return menu_string;
}

function buildMenu(data) {

  let obs_field_id = '';
  for( let j=0; j<data.results.length; j++ ) {
       checkForAnnotations(data.results[j]);
       for( let i=0; i<data.results[j].ofvs.length; i++ ) {
            // find the obs field that matches the one that passed in and save the id
            // to pass to the "list" if that option is chosen in the "show" drop-down.
            if( data.results[j].ofvs[i].name === field_key.replace("field:",'') {
                obs_field_id = data.results[j].ofvs[i].field_id;
            }
       }
  }

  return( buildLifeStageMenu(data, obs_field_id) );
}

function checkForAnnotations( obs ){
   if( obs.annotations ) {
       for( let i=0; i<obs.annotations.length; i++ ) {
            // eventually this hard coding would need to be removed.
            // it should call the get_observations_popular_field_values on page load
            // and store the results in session for use when the menu is clicked.
            // replace session on re-load of page.
            if( obs.annotations[i].controlled_attribute_id === 1 ) {   // life stage
                if( !annotations_array.includes(obs.annotations[i].controlled_value_id) ) {
                    annotations_array.push(obs.annotations[i].controlled_value_id);
                }
            }
       }
   }
}
  
function fresults(data) {  

   faddelem('p',document.body,{innerHTML:buildMenu(data)}); 
   
   var results = data.results;
   var recsfound = results ? results.length : 0;
   var obsseq = 0; 
   var grid = faddelem('div',document.body,{id:'grid',style:{height:cellpx+'px',width:cellpx+'px'}});
   for (r=1;r<=rows;r++) {
      for (c=1;c<=columns;c++) { 
         var gcell = faddelem('div',grid,{classList:'gridcell',style:{
            height:cellpx+'px',
            width:cellpx+'px',
            top:((r-1)*cellpx+(r<=1?0:r-1)*spacerpx)+'px',
            left:((c-1)*cellpx+(c<=1?0:c-1)*spacerpx)+'px'
            }});
         if (recsfound===0&&data.total_results===0) { 
            gcell.innerHTML = furl(famp(obsurl),'<span>no<br />data</span>');
            break;
            }
         else if (recsfound===obsseq) {
            if( (fshorten(data.total_results-obsseq)) === 0 ){
               gcell.innerHTML = '<span>+0<br />more</span>';
            } else {
               gcell.innerHTML = furl(famp(obsurl),'<span>+'+(fshorten(data.total_results-obsseq))+'<br />more</span>');
            }
            obsseq = 0;
            if (r===1&&c>1) { grid.style.width = (c*cellpx+(c-1)*spacerpx)+'px'; };
            break;
         }
         else {
            let obs = results[obsseq];
            let taxon2 = '(Unknown Taxon)';
            for( let j=0; j<obs.ofvs.length; j++ ) {
                 if( p_action === 'on' && obs.ofvs[j].field_id === 7623 ) {   // plant that the organism was found on
                     taxon2 = obs.ofvs[j].taxon?(obs.ofvs[j].taxon.preferred_common_name?(obs.ofvs[j].taxon.preferred_common_name):obs.ofvs[j].taxon.name):'(Unknown Taxon)';
                 }
            }
            let photourl = (obs.photos.length>0) ? obs.photos[0].url : null;
            let taxon = obs.taxon?(obs.taxon.preferred_common_name?(obs.taxon.preferred_common_name):obs.taxon.name):'(Unknown Taxon)';
            let user = obs.user.login+((obs.user.name&&obs.user.name!='')?(' ('+obs.user.name+')'):'');
            let obsdt = obs.time_observed_at?fdate(obs.time_observed_at,true):(obs.observed_on||'(Unknown Date)');
            let anchor = faddelem('a',gcell,{href:famp(obsurlbase+'/'+obs.id)});
            let photo = (photourl===null) ? faddelem('span',anchor,{innerText:'❎'})
               : faddelem('img',anchor,{style:{width:cellpx+'px',height:cellpx+'px'},
                  title: taxon + ' on ' + taxon2 + ' observed by ' + user + ' on ' + obsdt,
                  src: ((cellpx<=75) ? photourl
                     : (cellpx<=150) ? photourl.replace('square','small')
                     : photourl.replace('square','medium'))
                  });
            if (r===1&&c>1) { grid.style.width = (c*cellpx+(c-1)*spacerpx)+'px'; };
            obsseq++;
         };
      };
      if (r>1) { grid.style.height = (r*cellpx+(r-1)*spacerpx)+'px'; };
      if (obsseq===0) { break; };
   };
};

if (window.location.search==='') {
   faddelem('p',document.body,{innerHTML:'This is a quick and dirty example of a widget to display iNaturalist observations in a grid. It is based on the '+furl('https://api.inaturalist.org/v1/docs/#!/Observations/get_observations','Observation Search API endpoint')+' and can accept any of the parameters for that endpoint. Additionally, it accepts 4 more parameters that will allow the grid to be customized: columns, rows, cellpx, and spacerpx.'});
   faddelem('p',document.body,{innerHTML:'Suppose the address of this page is '+furl(winurlexsearchstr)+', and you want to see '+furl(famp(apiurlbase+'?taxon_id=3&place_id=9'),'birds in New Mexico')+' in a 3 (high) x 5 (wide) grid where each cell is 75px x 75px and where each cell is separated by a 2px spacer, then you would open '+furl(famp(winurlexsearchstr+'?rows=3&columns=5&cellpx=75&spacerpx=2&taxon_id=3&place_id=9'))+' in your browser.'});
   faddelem('p',document.body,{innerHTML:'Note that the actual size of the image files is 75px x 75px. So setting the cellpx higher than 75 will make the images look blurry. Only the first photo in an observation will be shown, or else ❎ will be shown when an observation has no photos. The last cell in the grid will always be either a "no data" or "more" button. So a 3x5 grid will show only up to 14 observations.'});
}
else {
        fetch(apiurl)
          .then((response) => {
             if (!response.ok) { throw new Error(response.status+' ('+response.statusText+') returned from '+response.url); };
             return response.json();
          })
          .then((data) => { fresults(data); })
          .catch((err) => {
             console.error(err.message);
             faddelem('p',document.body,{innerHTML:'There was a problem retrieving data. Error '+err.message+'.'})
        });
};

</script>
</body>

</html>
