<!DOCTYPE html>

<script>
  // Function to get all URL parameters from the current page
  const urlParams = new URLSearchParams(window.location.search);

  // Define the destination URL
  const destinationUrl = 'https://stockslager.github.io/iNat/plant_club_viewer.html';

  // Construct the new URL with the parameters from the original URL
  // The .search property returns the entire query string including the '?'
  const newUrl = destinationUrl + window.location.search;

  // Perform the redirect
  // Using window.location.replace() prevents the original page from being in the browser's history
  // window.location.href can also be used, but the back button won't work as expected
  console.log('new loc ' + newUrl);
  window.location.replace(newUrl);
</script>
