<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta name="description" content="Visitors on Plants" />
<title>Visitors on Plants</title>
<style>
   :root { 
      background: var(--color-base);
      color: var(--color-text);
      font: 14px Sans-Serif;
      --color-base: white;
      --color-alt: whitesmoke;
      --color-brand: forestgreen;
      --color-text: black;
      --color-text-invert: white;
      --color-text-link: royalblue;
      --color-border: lightgray;
      --color-hover: lightgray;
      --color-base-translucent: rgba(255,255,255,0.85);
   }
   @media (prefers-color-scheme: dark) {
      :root {
         --color-base: black;
         --color-alt: #171717;
         --color-brand: forestgreen;
         --color-text: #bababa;
         --color-text-invert: black;
         --color-text-link: cornflowerblue;
         --color-border: #444;
         --color-hover: #444;
         --color-base-translucent: rgba(0,0,0,0.85);
      }
   }
   #main { width:100%; }
   table, td, th { border-collapse:collapse; margin:0; padding:4px; }
   th { position:-webkit-sticky /*Safari*/; position:sticky; top:0; font-weight:600; background:var(--color-brand); color:var(--color-text-invert); text-align:left; vertical-align:bottom; }
   tbody>tr { border-width:1px 0px; border-style:solid; border-color:var(--color-border); background:var(--color-alt);}
   tr:nth-child(even) { background:var(--color-base); }
   .tar { text-align:right; }
   .clipart { width:48px; height:100%; text-align:center; vertical-align:middle; z-index: 9999; }
   .icon { height:48px; width:48px; border-radius:50%; }
   .npcicon { height:48px; width:48px; border-radius:50%; border-color:cornflowerblue; }
   .photo { height:64px; width:64px; }
   img { margin:0; padding:0; border:0; }
   a { text-decoration:none; color:var(--color-text-link); }
   a:hover { background:var(--color-hover); }
   #nav { margin-left:-8px; position:-webkit-sticky /*Safari*/; position:sticky; left:0; bottom:0; background:var(--color-base-translucent); width:188px; height:52px; border-radius:14px; }
   @media print { #nav { display:none; } } 
   .button, .button_inactive { display:inline-block; margin-left:10px; margin-top:10px; height:32px; width:32px; border:1px solid var(--color-border); border-radius:35%; font-size:24px; vertical-align:middle; text-align:center; }
   .button { background:var(--color-alt); }
   .button_inactive { background:none; color:var(--color-border); }
   .bin_true { text-decoration: underline wavy rgba(34,139,34,0.35); }
   .bin_false { text-decoration: underline wavy rgba(178,34,34,0.35); }
</style>
</head>

<body>
<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams = new URLSearchParams(winurlsearchstr.substring(1));
let p_plant_name = winurlparams.get('plant_name') || '';
let p_insect_name = winurlparams.get('insect_name') || '';
let p_taxon_id = winurlparams.get('insect_id') || '';
let p_visitor_taxon_id = winurlparams.get('plant_id') || 0;
let p_project_id = '';

if( winurlparams.get('project_id') == null ){
   throw new Error(response.status+': '+'A project_id parameter was not specified in the url.  Please add a &project_id=?????');
} else {
   p_project_id += winurlparams.get('project_id');
}

let p_plant_id = winurlparams.get('plant_id') || [];
winurlparams.delete('taxon_id');
winurlparams.append('taxon_id', p_taxon_id);
winurlparams.delete('per_page');
winurlparams.append('per_page','30');
winurlparams.delete('iconic_taxa');
winurlparams.append('iconic_taxa','Aves,Amphibia,Reptilia,Mammalia,Mollusca,Arachnida,Insecta,Fungi,Protozoa');

// delete these if passed in.  it'd probably work with these but i think it makes sense  to encourage
// the creation of local projects / places for restoration sites  and/or pollinator gardens.
winurlparams.delete('lat');
winurlparams.delete('lng');
winurlparams.delete('radius');
winurlparams.delete('nelng');
winurlparams.delete('nelat');
winurlparams.delete('swlng');
winurlparams.delete('swlat');
   
let p_view = winurlparams.get('view') || 'visiting';

if( p_view === 'visiting' ){
   winurlparams.delete('field:Plant%20that%20the%20organism%20was%20found%20on');
   winurlparams.append('field:Plant%20that%20the%20organism%20was%20found%20on', p_plant_id);
} else if( p_view === 'nectaring' ){
   winurlparams.delete('field:Nectar%20Plant');
   winurlparams.append('field:Nectar%20Plant', p_plant_id);
} else if( p_view === 'pollinating' ){
   winurlparams.delete('field:Nectar+/+Pollen+delivering+plant');
   winurlparams.append('field:Nectar+/+Pollen+delivering+plant', p_plant_id);
} else if( p_view === 'associating' ){
   winurlparams.delete('field:Name%20of%20Associated%20Plant');
   winurlparams.append('field:Name%20of%20Associated%20Plant', p_plant_id);
} else if( p_view === 'all' ){
   // delete everything for "show all" so it doesn't filter on an obs field.
   winurlparams.delete('field:Nectar%20Plant');
   winurlparams.delete('field:Nectar+/+Pollen+delivering+plant');
   winurlparams.delete('field:Plant%20that%20the%20organism%20was%20found%20on');
   winurlparams.delete('field:Name%20of%20Associated%20Plant');
} else {
   winurlparams.delete('field:Plant%20that%20the%20organism%20was%20found%20on');
   winurlparams.append('field:Plant%20that%20the%20organism%20was%20found%20on', p_plant_id);
}   
   
winurlparams.delete('options');
let p_idextra_user_id = winurlparams.get('idextra_user_id')?.split(',') || [];;
winurlparams.delete('idextra_user_id');
let p_photo_curl_filename_prefix = winurlparams.get('photo_curl_filename_prefix')?.split(',') || ['photo_id'];
winurlparams.delete('photo_curl_filename_prefix');

let apibase = 'https://api.inaturalist.org/v1/observations';
let apiurl = apibase+((winurlparams!='')?('?'+winurlparams):'');
let apirefurl = 'https://api.inaturalist.org/v1/docs/#!/Observations/get_observations';
   
if (winurlsearchstr==='') {
   let instructions = [
      {innerHTML:'This page displays the response from the '+apiref+' API endpoint in a human-readable format. To use this page, add at least one query parameter to the URL. See '+furl(apirefurl)+' for available query parameters.'},
      {innerHTML:'Suppose the address of this page is '+winurlexsearchstr+', <br />and you want to see the results of '+furl(famp(apibase+'?user_id=bob&per_page=200'))+' in a friendly format, <br />then you would open '+furl(famp(winurlexsearchstr+'?user_id=bob&per_page=200'))+' in your browser.'},
      {innerHTML:'The max records per page for this endpoint is 200. Note that the API will not return records beyond the 10,000th record for a given set of parameters, but you can work around this by using the id_above and id_below parameters.'},
   ];
   faddelems('p',document.body,instructions);
}
else {
   fetch(apiurl)
   .then((response) => {
      if (!response.ok) { throw new Error(response.status+' ('+response.statusText+') returned from '+response.url); };
      return response.json();
   })
   .then((data) => { fresults(data); })
   .catch((err) => {
      console.error(err.message);
      faddelem('p',document.body,{innerText:'There was a problem retrieving data. Error '+err.message+'.'});
   });
};

let apirefname = '';
   
if( p_view === 'nectaring' ){
   apirefname += p_insect_name;
   apirefname += ' Nectaring At ';
   apirefname += p_plant_name;
} else if ( p_view === 'visiting' ){
   apirefname += p_insect_name;
   apirefname += ' Visiting ';
   apirefname += p_plant_name;
} else if ( p_view === 'pollinating' ){
   apirefname += p_insect_name;
   apirefname += ' Pollinating ';
   apirefname += p_plant_name;
} else if ( p_view === 'associating' ){
   apirefname += p_insect_name;
   apirefname += ' Associated With ';
   apirefname += p_plant_name;
} else {
   apirefname += 'All the plants visited by a ';
   apirefname += p_insect_name;
}

let apiref = furl(apirefurl,apirefname);

// display the "key" associating observation fields to the values in the "activity observed" column in the table.
// only display the key when the view is "all" (show all).
if( p_view === 'all' ){
   faddelem('p',document.body,{innerHTML:'<div style="font-family:courier; float:right; padding-left: 20px; padding-right: 20px; padding-top:5px; padding-bottom:10px;">'
     + '<span style="color:cornflowerblue; font-weight:bold;">Activity Observed..: Observation Field..:</span><br>'
     + 'visiting...........: Plant that the organism was found on<br>'
     + 'nectaring..........: Nectar Plant<br>'
     + 'pollinating........: Nectar / Pollen delivering plant<br>'
     + 'associating........: Name of Associated Plant</div>'});
}
   
faddelem('h2',document.body,{innerText:apirefname});

function fdate(str,dateonly=false) {
   str = str.replace(/t/i,' '); //replaces T (case insensitive) with a space
   if (dateonly) { str = str.split(' ')[0]; }
   else {
      str = str.replace(/([+-]\d{2}\:?\d{2})/,' ($1)'); //puts parenthesis around time zone offset
      str = str.replace(/z/i,' (+00:00)'); //replaces Z (case insensitve) with UTC
      str = str.replace('+00:00','Â±00:00');
   };
   return str;
};
function furl(url,txt=url) { return `<a href="${url}">${txt}</a>`; };
function famp(str) { return str.replace(/&/g,'&amp;'); };
function fcomnum(n) { return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,',') };
function faddelem(etype,eparent=null,eattributes={}) {
   let eobj = document.createElement(etype);
   for (let [key,value] of Object.entries(eattributes)) {
      if ( typeof value === 'object' && value !== null ) {
         for (let [subkey,subvalue] of Object.entries(value)) { eobj[key][subkey] = subvalue; };
      }
      else { eobj[key] = value; };
    };
   if (eparent) { eparent.appendChild(eobj); };
   return eobj;
};
function faddelems(etype,eparent=null,eattributes=[]) { for (let e of eattributes) { faddelem(etype,eparent,e); }; };
function fpageurl(urlbase,urlparams,per_page,page) {
   let params = new URLSearchParams(urlparams);
   let url_per_page = params.get('per_page');
   let url_page = params.get('page');
   (url_per_page===null) ? params.append('per_page',per_page) : params.set('per_page',per_page);
   (url_page===null) ? params.append('page',page) : params.set('page',page);
   return urlbase+'?'+params;
};
function fpushifnew(ary,value) {
   if(!ary.includes(value)) { ary.push(value) };
   return ary.length;
};

function fresults(xobj) {
   let results = xobj.results;
   if (results) {
      let total_results = xobj.total_results;
      let per_page = xobj.per_page;
      let page_curr = xobj.page;
      let page_max = Math.ceil(total_results/per_page);
      let page_prev = ((page_curr>1)?page_curr-1:null);
      let page_next = ((page_curr<page_max)?page_curr+1:null);
      
      faddelem('p',document.body,{innerHTML:'total observations: '+fcomnum(total_results)+' ('
         +furl('https://stockslager.github.io/iNat/onplants.html?project_id='+p_project_id+'&insect_id='+p_taxon_id+'&plant_id='+p_visitor_taxon_id+'&plant_name='+p_plant_name+'&insect_name='+p_insect_name+'&view=all','show all')
         +')'+'<br />'
         +'per page: '+fcomnum(per_page)+'<br />'
         +'page: '+fcomnum(page_curr)+' of '+fcomnum(page_max)+'<br />'});   
               
      let table = faddelem('table',document.body,{id:'main'});
      let thead = faddelem('thead',table);
      let hrow = faddelem('tr',thead);
      let labels = [];

      if( p_view === 'all' ){
          labels = [
               {innerText:'#'},
               {innerText:'Photo'},
               {innerText:'Common Name'}, 
               {innerText:'Name'},
               {innerText:'Activity Observed'},
               {innerText:'Grade'},
               {innerText:'User Photo'},
               {innerText:'User Login'},
               {innerText:'Observation Photo'},
               {innerText:'Observation ID'},
            ];         
      } else {
            labels = [
               {innerText:'#'},
               {innerText:'Photo'},
               {innerText:'Common Name'}, 
               {innerText:'Name'},
               {innerText:'Grade'},
               {innerText:'User Photo'},
               {innerText:'User Login'},
               {innerText:'Observation Photo'},
               {innerText:'Observation ID'},
            ];    
      }
      
      faddelems('th',hrow,labels);

      let tbody = faddelem('tbody',table);
      let inat_taxa = 'https://www.inaturalist.org/taxa/';

      let displayCount = 0;
      
      for (let i=0; i<results.length; i++) {
         let brow = faddelem('tr',tbody);
         let rec = results[i];
         let tax_name = '';
         let pref_tax_name = '';
         let tax_photo = '';
         let foundRec = '';
         let activity_found = '';

         if(rec.ofvs&&rec.ofvs.length>0){
            for (let j=0; j<rec.ofvs.length; j++){

               foundRec = '';
               if( (p_view === 'nectaring') ||
                   (p_view === 'pollinating') ||
                   (p_view === 'visiting') ||
                   (p_view === 'associating') ){
                  if( (rec.ofvs[j].field_id===498) ||    // 498 = nectar plant
                      (rec.ofvs[j].field_id===7623) ||   // 7623 = plant that the organism was found on
                      (rec.ofvs[j].field_id===4935) ||   // 4935 = nectar / pollen delivering plant
                      (rec.ofvs[j].field_id===7807) ) {  // 7807 = name of associated plant
                     // 498 == Nectar Plant.
                     if( rec.ofvs[j].taxon_id === p_visitor_taxon_id ){
                                                
                        if( rec.ofvs[j].taxon == null ){
                           tax_name = rec.ofvs[j].value;
                           pref_tax_name = rec.ofvs[j].value_ci;
                           //tax_photo = '&#127807';
                           tax_photo = '<div class="clipart">&#127807</div>';
                        } else {
                           tax_name = rec.ofvs[j].taxon.name;
                           pref_tax_name = rec.ofvs[j].taxon.preferred_common_name;
                           tax_photo = '<img class="icon" src="'+rec.ofvs[j].taxon.default_photo.url+'" />';                     
                           //tax_photo = rec.ofvs[j].taxon.default_photo.url;                     
                        }
                        foundRec = 'yes';
                        displayCount++;
                        j=rec.ofvs.length;
                     }
                  }               
               } else if(p_view === 'all' ){
                     
                     if( (rec.ofvs[j].field_id===7623) || 
                         (rec.ofvs[j].field_id===498)  ||
                         (rec.ofvs[j].field_id===7807) ||
                         (rec.ofvs[j].field_id===4935) ) 
                     {
                        if( rec.ofvs[j].field_id===7623 ){
                           activity_found += 'visiting ';
                        }
                        if( rec.ofvs[j].field_id===498 ){
                           activity_found += 'nectaring ';
                        }
                        if( rec.ofvs[j].field_id===7807 ){
                           activity_found += 'associating ';
                        }
                        if( rec.ofvs[j].field_id===4935 ){
                           activity_found += 'pollinating ';
                        }                        
                        if( rec.ofvs[j].taxon == null ){
                           tax_name = rec.ofvs[j].value;
                           pref_tax_name = rec.ofvs[j].value_ci;
                           //tax_photo = '&#127807';
                           tax_photo = '<div class="clipart">&#127807</div>';
                        } else {
                           tax_name = rec.ofvs[j].taxon.name;
                           pref_tax_name = rec.ofvs[j].taxon.preferred_common_name;
                           tax_photo = '<img class="icon" src="'+rec.ofvs[j].taxon.default_photo.url+'" />';                     
                        }
                        // j=rec.ofvs.length;  (let it loop through all of them to build activity_found list.
                     } else {
                        tax_name = 'Unspecified Plant';
                        pref_tax_name = 'Unspecified Plant';
                       // tax_photo = '&#127807';
                        tax_photo = '<div class="clipart">&#127807</div>';
                     }
               }
            }
         } else { 
            tax_name = 'Unspecified Plant';
            pref_tax_name = 'Unspecified Plant';
            //tax_photo = '&#127807';
            tax_photo = '<div class="clipart">&#127807</div>';
         }

         let values = [];
         let user_icon = rec.user.icon || '';
         
         if( user_icon === '' ){
            user_icon += '<div class="npcicon">&#x1F464;</div>';
         } else {
            user_icon = '<img class="icon" src="'+user_icon+'" />';
         }
         
         if( (p_view === 'nectaring' && foundRec === 'yes') ||
             ( p_view === 'visiting' && foundRec === 'yes') ||
             ( p_view === 'pollinating' && foundRec === 'yes') ||
             ( p_view === 'associating' && foundRec === 'yes') )
         {
               values = [
                  {innerText:i+1},
                  {innerHTML:tax_photo},
                  {innerText:pref_tax_name},
                  {innerText:tax_name},
                  {innerText:rec.quality_grade}, 
                  {innerHTML:user_icon},
                  {innerHTML:furl('https://www.inaturalist.org/people/'+rec.user.login,rec.user.login)},
                  {innerHTML:'<img class="photo" src="'+((rec.photos&&rec.photos.length>0)?rec.photos[0].url:'')+'" />'},
                  {innerHTML:furl('https://www.inaturalist.org/observations/'+rec.id,rec.id)},
               ];             
         } else if( p_view === 'all' ){
            values = [
                  {innerText:i+1},
                  {innerHTML:tax_photo},
                  {innerText:pref_tax_name},
                  {innerText:tax_name},
                  {innerText:activity_found},
                  {innerText:rec.quality_grade}, 
                  {innerHTML:user_icon},
                  {innerHTML:furl('https://www.inaturalist.org/people/'+rec.user.login,rec.user.login)},
                  {innerHTML:'<img class="photo" src="'+((rec.photos&&rec.photos.length>0)?rec.photos[0].url:'')+'" />'},
                  {innerHTML:furl('https://www.inaturalist.org/observations/'+rec.id,rec.id)},
               ];             
         }     

         faddelems('td',brow,values);
      };

      // buttons to go to prev or next page
      let nav = faddelem('div',document.body,{id:'nav'});
      (page_curr<=1)?faddelem('span',nav,{classList:'button_inactive',title:'already on first page',innerHTML:'&laquo'}):faddelem('a',nav,{classList:'button',title:'first page',id:'button_first',innerHTML:'&laquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,1)});
      (page_prev===null)?faddelem('span',nav,{classList:'button_inactive',title:'no previous page',innerHTML:'&#8249'}):faddelem('a',nav,{classList:'button',title:'previous page',id:'button_prev',innerHTML:'&#8249',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_prev)});
      (page_next===null)?faddelem('span',nav,{classList:'button_inactive',title:'no next page',innerHTML:'&#8250'}):faddelem('a',nav,{classList:'button',title:'next page',id:'button_next',innerHTML:'&#8250',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_next)});
      (page_curr>=page_max)?faddelem('span',nav,{classList:'button_inactive',title:'already on last page',innerHTML:'&raquo'}):faddelem('a',nav,{classList:'button',title:'last page',id:'button_last',innerHTML:'&raquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_max)});
   }
   else { faddelem('p',document.body,{innerText:'No results returned.'}); };
};
</script>
</body>

</html>
