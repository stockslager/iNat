<body>
<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams = new URLSearchParams(winurlsearchstr.substring(1));

// set rw_win_options defaults for re-seed...
let p_obs_id = winurlparams.get('obs_id') || '';

// set id to the obs_id passed in for call to api...
winurlparams.delete('id');
winurlparams.append('id', p_obs_id);

winurlparams.delete('per_page');
winurlparams.append('per_page','30');

let apiurl = ('https://api.inaturalist.org/v1/observations/'+p_obs_id);
//let apibase = 'https://api.inaturalist.org/v1/observations';
 
//let apiurl = apibase+((winurlparams!='')?('?'+winurlparams):'');
let apirefurl = 'https://stockslager.github.io/iNat/reseed_plant_inspector.html';

if (winurlsearchstr==='') {
   let instructions = [
      {innerHTML:'Invalid parameter list.  Please access via '+furl(apirefurl)+'.'},
   ];
   faddelems('p',document.body,instructions);
}
else {
   fetch(apiurl)
   .then((response) => {
      if (!response.ok) { throw new Error(response.status+' ('+response.statusText+') returned from '+response.url); };
      return response.json();
   })
   .then((data) => { fresults(data); })
   .catch((err) => {
      console.error(err.message);
      faddelem('p',document.body,{innerText:'There was a problem retrieving data. Error '+err.message+'.'});
   });
};

function fdate(str,dateonly=false) {
   str = str.replace(/t/i,' '); //replaces T (case insensitive) with a space
   if (dateonly) { str = str.split(' ')[0]; }
   else {
      str = str.replace(/([+-]\d{2}\:?\d{2})/,' ($1)'); //puts parenthesis around time zone offset
      str = str.replace(/z/i,' (+00:00)'); //replaces Z (case insensitve) with UTC
      str = str.replace('+00:00','Â±00:00');
   };
   return str;
};
function furl(url,txt=url) { return `<a href="${url}">${txt}</a>`; };
function famp(str) { return str.replace(/&/g,'&amp;'); };
function fcomnum(n) { return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,',') };
function faddelem(etype,eparent=null,eattributes={}) {
   let eobj = document.createElement(etype);
   for (let [key,value] of Object.entries(eattributes)) {
      if ( typeof value === 'object' && value !== null ) {
         for (let [subkey,subvalue] of Object.entries(value)) { eobj[key][subkey] = subvalue; };
      }
      else { eobj[key] = value; };
    };
   if (eparent) { eparent.appendChild(eobj); };
   return eobj;
};
function faddelems(etype,eparent=null,eattributes=[]) { for (let e of eattributes) { faddelem(etype,eparent,e); }; };
function fpageurl(urlbase,urlparams,per_page,page) {
   let params = new URLSearchParams(urlparams);
   let url_per_page = params.get('per_page');
   let url_page = params.get('page');
   (url_per_page===null) ? params.append('per_page',per_page) : params.set('per_page',per_page);
   (url_page===null) ? params.append('page',page) : params.set('page',page);
   return urlbase+'?'+params;
};
function fpushifnew(ary,value) {
   if(!ary.includes(value)) { ary.push(value) };
   return ary.length;
};

function fresults(xobj) {
   let results = xobj.results;
   if (results) {
      let total_results = xobj.total_results;
               
      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         let tax_name = '';
         let pref_tax_name = '';  
         let tax_photo = '';
         let availability = 'Out of Stock';
         let quantity_available = '';
         let quantity_available_desc = '';
         let seed_hub = '';
         let seed_hub_desc = '';
         let pickup_info = '';
         let pickup_info_desc = '';
         let wild_parent = '';
         let wild_parent_desc = '';
         let prop_by = '';
         let prop_by_desc = '';
         let parent_col = '';
         let parent_col_desc = '';

         if(rec.ofvs&&rec.ofvs.length>0){
            for (let j=0; j<rec.ofvs.length; j++){

               if( rec.ofvs[j].field_id === 17234 ){   // Quantity Available
                   if( rec.ofvs[j].value ){
                       quantity_available = rec.ofvs[j].value;
                       quantity_available_desc = rec.ofvs[j].observation_field.description || '';
                   } 
               }
             
              if( rec.ofvs[j].field_id === 18298 ){   // Seed Hub location and pick-up info
                   if( rec.ofvs[j].value ){
                       pickup_info = rec.ofvs[j].value;
                       pickup_info_desc = rec.ofvs[j].observation_field.description || '';
                   } 
               }
             
               if( rec.ofvs[j].field_id === 17434 ){   // Seed Hub
                   if( rec.ofvs[j].value ){
                       seed_hub = rec.ofvs[j].value;
                       seed_hub_desc = rec.ofvs[j].observation_field.description || '';
                   } 
               }    
             
               if( rec.ofvs[j].field_id === 18497 ){   // "seeds available in library" observation field.   
                   if( rec.ofvs[j].value === 'yes' ){
                       availability = 'Available Now';
                   } 
               }

               if( rec.ofvs[j].field_id === 17383 ){   // "wild ancestral colony" observation field.   
                   if( rec.ofvs[j].value ){
                       wild_parent = rec.ofvs[j].value;
                       wild_parent_desc = rec.ofvs[j].observation_field.description || '';
                   } 
               }

               if( rec.ofvs[j].field_id === 18295 ){   // "availability" observation field.
                   if( rec.ofvs[j].value ){
                       availability = rec.ofvs[j].value || 'Out of Stock';
                   }
               }
 
               if( rec.ofvs[j].field_id === 16769 ){   // "propagated by" observation field.
                   if( rec.ofvs[j].value ){
                       prop_by = rec.ofvs[j].value || '';
                       prop_by_desc = rec.ofvs[j].observation_field.description || '';
                   }
               }           

               if( rec.ofvs[j].field_id === 16628 ){   // "parent colony" observation field.
                   if( rec.ofvs[j].value ){
                       parent_col = rec.ofvs[j].value || '';
                       parent_col_desc = rec.ofvs[j].observation_field.description || '';
                   }
               }   
            }
         }

         let header_row = '';
         header_row += ('Seed Availability Information for '+(rec.taxon.preferred_common_name||''));
 
        // let tax_name = rec.taxon.name || '';
   
        faddelem('h2',document.body,{innerText:header_row.toLowerCase()});  

        let table = faddelem('table',document.body,{id:'main'});
        let thead = faddelem('thead',table);
        let hrow = faddelem('tr',thead);

        let labels = [ {innerText:'observation field'},
                       {innerText:'value'},
                       {innerText:'description'}, ];
      
        faddelems('th',hrow,labels);

        let tbody = faddelem('tbody',table);

        let brow = faddelem('tr',tbody);
        let avail = [
                  {innerText:'availability'},
                  {innerHTML:'<span id="key">'+availability.toLowerCase()+'</span>'},
                  {innerText:' '},];        

       faddelems('td',brow, avail);

       let brow2 = faddelem('tr',tbody);
       let quant = [
                  {innerText:'quantity available'},
                  {innerHTML:'<span id="key">'+quantity_available.toLowerCase()+'</span>'},
                  {innerText:quantity_available_desc.toLowerCase()},];        

       faddelems('td',brow2, quant);

       let brow3 = faddelem('tr',tbody);
       let shub = [
                  {innerText:'seed hub'},
                  {innerHTML:'<span id="key">'+seed_hub.toLowerCase()+'</span>'},
                  {innerText:seed_hub_desc.toLowerCase()},];        

       faddelems('td',brow3, shub);

       let brow4 = faddelem('tr',tbody);
       let shub_info = [
                  {innerText:'seed hub info'},
                  {innerHTML:'<span id="key">'+pickup_info.toLowerCase()+'</span>'},
                  {innerText:pickup_info_desc.toLowerCase()},];        

       faddelems('td',brow4, shub_info);

       let brow5 = faddelem('tr',tbody);
       let prop = [
                  {innerText:'propagated by'},
                  {innerHTML:'<span id="key">'+prop_by.toLowerCase()+'</span>'},
                  {innerText:prop_by_desc.toLowerCase()},];        

       faddelems('td',brow5, prop);      

       let brow6 = faddelem('tr',tbody);
       let par = [
                  {innerText:'parent colony'},
                  {innerHTML:'<span id="key">'+parent_col.toLowerCase()+'</span>'},
                  {innerText:parent_col_desc.toLowerCase()},];        

       faddelems('td',brow6, par);  

       let brow7 = faddelem('tr',tbody);
       let wild = [
                  {innerText:'wild ancestral colony'},
                  {innerHTML:'<span id="key">'+wild_parent.toLowerCase()+'</span>'},
                  {innerText:wild_parent_desc.toLowerCase()},];        

       faddelems('td',brow7, wild); 
       
/*       faddelem('p',document.body,{innerHTML:'<dl>'
           + '<dt>availability</dt> <dd>'+availability.toLowerCase()+'</dd>'
           + '<dt>quantity available</dt> <dd><span class="key">'+quantity_available.toLowerCase()+'</span> ~ '+quantity_available_desc.toLowerCase()+'</dd>'
           + '<dt>seed hub</dt> <dd>'+seed_hub.toLowerCase()+' ~ '+seed_hub_desc.toLowerCase()+'</dd>'
           + '<dt>seed hub info</dt> <dd>'+pickup_info.toLowerCase()+' ~ '+pickup_info_desc.toLowerCase()+'</dd>'
           + '<dt>propagated by</dt> <dd>'+prop_by.toLowerCase()+' ~ '+prop_by_desc.toLowerCase()+'</dd>'
           + '<dt>parent colony</dt> <dd>'+parent_col.toLowerCase()+' ~ '+parent_col_desc.toLowerCase()+'</dd>'
           + '<dt>wild ancestral colony</dt> <dd>'+wild_parent.toLowerCase()+' ~ '+wild_parent_desc.toLowerCase()+'</dd></dl>'});  */
      };    
   }
};
</script>
