<!DOCTYPE html>
<html lang="en">
  
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta name="description" content="Yard Project Dashboard" />
<title>Yard Project Dashboard</title>
<style>
   :root { 
      background: var(--color-base);
      color: var(--color-text);
      font: 14px Sans-Serif;
      --color-base: white;
      --color-alt: whitesmoke;
      --color-brand: forestgreen;
      --color-text: black;
      --color-text-invert: white;
      --color-text-link: royalblue;
      --color-border: lightgray;
      --color-hover: lightgray;
      --color-base-translucent: rgba(255,255,255,0.85);
   }
   @media (prefers-color-scheme: dark) {
      :root {
         --color-base: black;
         --color-alt: #171717;
         --color-brand: forestgreen;
         --color-text: #bababa;
         --color-text-invert: black;
         --color-text-link: cornflowerblue;
         --color-border: #444;
         --color-hover: #444;
         --color-base-translucent: rgba(0,0,0,0.85);
      }
   }
   #key { color:var(--color-text); font: 20px Sans-Serif; }
   #tab1 { padding-left:20px; font: 18px Sans-Serif; }
   #tab2 { padding-left:40px; font: 14px Sans-Serif; }
   #tab3 { padding-left:60px; font: 14px Sans-Serif; }
   #main { width:100%; }
   dl { width:300px; background:var(--color-alt); display: grid; grid-gap: 0px 0px; grid-template-columns: max-content; font: 14px Sans-Serif; border-width:1px 0px; border-style:solid; border-color:var(--color-border); border-radius: 5px; padding-top: 10px; padding-bottom: 10px; padding-left: 10px; padding-right: 10px; }
   dt {  }
   dd { margin: 0; grid-column-start: 2; padding-top: 5px; padding-bottom: 5px; }   
  
   .tar { text-align:right; }
   .clipart { width:18px; height:18px; text-align:center; vertical-align:middle; z-index: 9999; border: 1px solid forestgreen; padding: 15px; border-radius: 50px; }
   .icon { height:48px; width:48px; border-radius:50%; }
   .npcicon { width:18px; height:18px; text-align:center; vertical-align:middle; z-index: 9999;  border: 1px solid cornflowerblue; padding: 15px; border-radius: 50px; }
   .photo { height:40px; width:40px; border-radius: 5px 5px 5px 5px; padding-right:10px; }
   .box { display: flex; align-items:center; }
   img { margin:0; padding:0; border:0; }
   a { text-decoration:underline; color:var(--color-text-link); }
   a:hover { background:var(--color-hover); }
   #nav { margin-left:-8px; position:-webkit-sticky /*Safari*/; position:sticky; left:0; bottom:0; background:var(--color-base-translucent); width:188px; height:52px; border-radius:14px; }
   @media print { #nav { display:none; } } 
   .button, .button_inactive { display:inline-block; margin-left:10px; margin-top:10px; height:32px; width:32px; border:1px solid var(--color-border); border-radius:35%; font-size:24px; vertical-align:middle; text-align:center; }
   .button { background:var(--color-alt); }
   .button_inactive { background:none; color:var(--color-border); }
   .bin_true { text-decoration: underline wavy rgba(34,139,34,0.35); }
   .bin_false { text-decoration: underline wavy rgba(178,34,34,0.35); }
</style>
</head>

<body>
<script src="https://cdn.jsdelivr.net/gh/stockslager/inat/library_params_v3.js"></script>
<script src="https://cdn.jsdelivr.net/gh/stockslager/inat/rewild_common_func_v2.js"></script>
<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams = new URLSearchParams(winurlsearchstr.substring(1));

let p_project_id = winurlparams.get('project_id') || '152539';

let icon = 'https://static.inaturalist.org/projects/152539-icon-span2.?1730371479';
faddelem('h2',document.body,{innerHTML:'<div class="box"><img class="photo" src="'+icon+'"> <span>'+ '  Yard Project Dashboard</span></div>'});  

// observation exclusion list (not_id list) for each iconic taxa...
let notBirds   = '119609973,118527519';
let notSpiders = '232905310,125168044,123407637,123310333';
  
let plantIns = furl(github_root+'rewild_plants_visited.html?project_id='+p_project_id+'&g_list=4484313&s_list=4484172&project_title=Cincinnati%20Re-Wild', 'plant inspector');
let insects  = furl(github_root+'configurable_obs_field_table.html?project_id='+p_project_id+'&iconic_taxa=insecta&obs_fields=7623,498,4935,7807,8581,254,6586,499&ofv_datatype=taxon&operator=merge','insects'); 
let birds    = furl(github_root+'configurable_obs_field_table.html?not_id='+notBirds+'&project_id='+p_project_id+'&iconic_taxa=aves&obs_fields=7623,8581&ofv_datatype=taxon&operator=merge','birds'); 
let mammals  = furl(github_root+'configurable_obs_field_table.html?project_id='+p_project_id+'&iconic_taxa=mammalia&ofv_datatype=taxon&obs_fields=8581,7623&operator=merge','mammals'); 
let herps    = furl(github_root+'configurable_obs_field_table.html?project_id='+p_project_id+'&iconic_taxa=reptilia,amphibia&ofv_datatype=taxon&obs_fields=8581,7623&operator=merge','herps'); 
let molluscs = furl(github_root+'configurable_obs_field_table.html?project_id='+p_project_id+'&iconic_taxa=mollusca&ofv_datatype=taxon&obs_fields=8581,7623&operator=merge','molluscs'); 
let spiders  = furl(github_root+'configurable_obs_field_table.html?not_id='+notSpiders+'&project_id='+p_project_id+'&iconic_taxa=Arachnida&ofv_datatype=taxon&obs_fields=7623,8581,6586&operator=merge','spiders'); 
let fungi    = furl(github_root+'configurable_obs_field_table.html?project_id='+p_project_id+'&iconic_taxa=fungi&ofv_datatype=taxon&obs_fields=7623,8581,7807,254&operator=merge','fungi'); 
let bees     = furl(github_root+'configurable_obs_field_table.html?project_id='+p_project_id+'&iconic_taxa=insecta&taxon_id=630955&obs_fields=7623,498&,4935,7807&ofv_datatype=taxon&operator=merge','bees only'); 
let butter   = furl(github_root+'configurable_obs_field_table.html?project_id='+p_project_id+'&iconic_taxa=insecta&taxon_id=47157&obs_fields=7623,498,4935,7807&ofv_datatype=taxon&operator=merge','butterflies only'); 
let larva    = furl(github_root+'configurable_obs_field_table.html?project_id='+p_project_id+'&iconic_taxa=insecta&taxon_id=47157&term_id=1&term_value_id=6&obs_fields=7623,8581,254,7807&ofv_datatype=taxon&operator=merge','larvae only'); 
let adult    = furl(github_root+'configurable_obs_field_table.html?project_id='+p_project_id+'&iconic_taxa=insecta&taxon_id=47157&term_id=1&term_value_id=2&obs_fields=7623,498,4935,7807&ofv_datatype=taxon&operator=merge','adults only'); 
let pupa     = furl(github_root+'configurable_obs_field_table.html?project_id='+p_project_id+'&iconic_taxa=insecta&taxon_id=47157&term_id=1&term_value_id=4&obs_fields=8581&ofv_datatype=taxon&operator=merge','pupae only'); 

let intRAspecific = furl(github_root+'configurable_obs_field_table.html?project_id='+p_project_id+'&iconic_taxa=insecta&taxon_id=47157&term_id=1&term_value_id=6&obs_fields=7623,8581,254,7807&ofv_datatype=taxon&operator=merge','intraspecific'); 
let intERspecific = furl(github_root+'configurable_obs_field_table.html?project_id='+p_project_id+'&obs_fields=8599&ofv_datatype=taxon&field:interspecific+competition+with&operator=merge','interspecific'); 
let preying       = furl(github_root+'configurable_obs_field_table.html?project_id='+p_project_id+'&iconic_taxa=insecta&taxon_id=47157&term_id=1&term_value_id=4&obs_fields=8581&ofv_datatype=taxon&operator=merge','preying'); 
  
let col1 = '<table style="margin-top:-7px"><tr><td><dl>'
            + '<dt></dt><span id="key"><dd>Plants Visited</dd></span>'
            + '<dt></dt><span id="tab1"><dd>'+plantIns+'</dd></span>'
            + '<dt></dt><span id="tab1"><dd> </dd></span>'
            + '<dt></dt><span id="key"><dd>Visitors to the Plants</dd></span>'
            + '<dt></dt><span id="tab1"><dd>'+insects+'</dd></span>'
            + '<dt></dt><span id="tab2"><dd>'+butter+'</dd></span>'
            + '<dt></dt><span id="tab3"><dd>'+adult+'</dd></span>'
            + '<dt></dt><span id="tab3"><dd>'+larva+'</dd></span>'
            + '<dt></dt><span id="tab3"><dd>'+pupa+'</dd></span>'
            + '<dt></dt><span id="tab2"><dd>'+bees+'</dd></span>'
            + '<dt></dt><span id="tab1"><dd>'+birds+'</dd></span>'
            + '<dt></dt><span id="tab1"><dd>'+mammals+'</dd></span>'
            + '<dt></dt><span id="tab1"><dd>'+herps+'</dd></span>'
            + '<dt></dt><span id="tab1"><dd>'+spiders+'</dd></span>'
            + '<dt></dt><span id="tab1"><dd>'+molluscs+'</dd></span>'
            + '<dt></dt><span id="tab1"><dd>'+fungi+'</dd></span>'
            + '</dl></td>';    
  
let col2 = '<td><dl>'
            + '<dt></dt><span id="key"><dd>&nbsp;</dd></span>'
            + '<dt></dt><span id="tab1"><dd>&nbsp;</dd></span>'
            + '<dt></dt><span id="tab1"><dd>&nbsp;</dd></span>'
            + '<dt></dt><span id="key"><dd>Competition for Resources</dd></span>'
            + '<dt></dt><span id="tab1"><dd>'+intERspecific+'</dd></span>'
            + '<dt></dt><span id="tab1"><dd>'+intRAspecific+'</dd></span>'
            + '<dt></dt><span id="tab1"><dd>&nbsp;</dd></span>'
            + '<dt></dt><span id="key"><dd>Preying On</dd></span>'
            + '<dt></dt><span id="tab1"><dd>'+preying+'</dd></span>'
            + '<dt></dt><span id="tab1"><dd>&nbsp;</dd></span>'
            + '<dt></dt><span id="tab2"><dd>&nbsp;</dd></span>'
            + '<dt></dt><span id="tab3"><dd>&nbsp;</dd></span>'
            + '<dt></dt><span id="tab3"><dd>&nbsp;</dd></span>'
            + '<dt></dt><span id="tab3"><dd>&nbsp;</dd></span>'
            + '<dt></dt><span id="tab2"><dd>&nbsp;</dd></span>'
            + '<dt></dt><span id="tab1"><dd>&nbsp;</dd></span>'
            + '</dl></td>';       
  
faddelem('p',document.body,{innerHTML:col1+col2});
    
</script>
</body>

</html>
