<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams = new URLSearchParams(winurlsearchstr.substring(1));
let p_project_id = winurlparams.get('project_id') || '';
let p_list       = winurlparams.get('list') || '';
let p_user_id    = winurlparams.get('user_id') || '';
let p_taxon_id   = winurlparams.get('taxon_id') || '';
let p_obs_field  = winurlparams.get('obs_field') || '';
let p_obs_fields = winurlparams.get('obs_fields') || '';
let p_title        = winurlparams.get('title') || '';
let p_prefix       = winurlparams.get('prefix') || '';
let p_target_name   = winurlparams.get('target_name') || '';
let p_target_id     = winurlparams.get('target_id') || '';
let p_show_menu     = winurlparams.get('show_menu') || 'no';
let p_menu          = winurlparams.get('menu') || '';
let p_menu_array    = winurlparams.get('menu_array') || '';
let p_tag_name      = winurlparams.get('tag_name') || '';
let p_sub_menu_array    = winurlparams.get('sub_menu_array') || '';
let p_seed_project  = winurlparams.get('seed_project') || '';
let p_taxon_nm      = winurlparams.get('taxon_nm') || 'Show';
let p_params        = winurlparams.get('params') || 'bugs_pip';
let p_field = '';
let p_field_value = '';
let obs_field_array = [];
let configuration = '';
let configurations = [];
let interactions = [];
let seed_param = '';
let field_name = '';
let dlString = '';

let api_params = '';

if( p_project_id === 'cincinnati-nature-center-pollinator-garden' ) {
    winurlparams.delete('project_id');
    winurlparams.append('project_id', '220623');
    p_project_id = '220623';
}

if( p_project_id === 'casual-woodland-garden' ) {
    winurlparams.delete('project_id');
    winurlparams.append('project_id', '133007');
    p_project_id = '133007';
}

let opts = copyOpts( winurlparams );

// find key/value pair for &field: param if one was passed in
for (const [key, value] of winurlparams.entries()) {
  if( key.startsWith('field') ){
      p_field = key;
      p_field_value = value;
  }
}  

if( p_title === 'hide' ){
    dlString = '';
} else if( p_title === '' ) {
    dlString = 'Bugs on Plants';
} else {
    dlString = (capitalizeWords((p_prefix+' '+p_title+' '+p_target_name)));
    document.title = dlString;
}
  
winurlparams.delete('per_page');
winurlparams.append('per_page','100');

winurlparams.delete('options');
let p_idextra_user_id = winurlparams.get('idextra_user_id')?.split(',') || [];;
winurlparams.delete('idextra_user_id');
let p_photo_curl_filename_prefix = winurlparams.get('photo_curl_filename_prefix')?.split(',') || ['photo_id'];
winurlparams.delete('photo_curl_filename_prefix');
 
</script> 
<script src="https://cdn.jsdelivr.net/gh/stockslager/inat/library_params_v4.js"></script>
<script src="https://cdn.jsdelivr.net/gh/stockslager/inat/rewild_common_func_v2.js"></script>
<script> 

function getShowDDOpts( winurlparams ) { 
   let opts='';
   // build param list for url's used in fresults
   for( const [key, value] of winurlparams.entries() ) { 
        if( key !== 'taxon_id' && key !== 'taxon_nm' && key !== 'sub_menu_array' ){
            if( opts === '' ){
                opts += "?";
            } else {
                opts += "&";
            }
            opts += key;
            opts += "=";
            opts += value;
        }
   } 
   return( opts );
}

function buildTitle( title ) {
   return ('<div class="dd_title">'+title+'</div>');
}

function getObsFieldsDDOpts(winurlparams) {
   let opts='';
   // build param list for url's used in fresults
   for( const [key, value] of winurlparams.entries() ) { 
        if( !key.startsWith('field') && key !== 'obs_fields' && key !== 'sub_menu_array' ){
            if( opts === '' ){
                opts += "?";
            } else {
                opts += "&";
            }
            opts += key;
            opts += "=";
            opts += value;
        }
   } 
   return( opts );
}

function getTaxonSelectedOpts(winurlparams) {
   let opts='';
   // build param list for url's used in fresults
   for( const [key, value] of winurlparams.entries() ) { 
        if( key !== 'sub_menu_array' && key !== 'taxon_id' && key !== 'taxon_nm' && key !== 'title' ){
            if( opts === '' ){
                opts += "?";
            } else {
                opts += "&";
            }
            opts += key;
            opts += "=";
            opts += value;
        }
   } 
   return( opts );
}

function getNoTaxonOpts(winurlparams) {
   let opts='';
   // build param list for url's used in fresults
   for( const [key, value] of winurlparams.entries() ) { 
        if( key !== 'taxon_id' ){
            if( opts === '' ){
                opts += "?";
            } else {
                opts += "&";
            }
            opts += key;
            opts += "=";
            opts += value;
        }
   } 
   return( opts );
}

function setUpDefaults(configurations) {

   if( configurations.length === 0 ) {
       faddelem('p',document.body,{innerText:'Configuration file ('+p_params+'.json) contains no valid configurations.'});
       faddelem('p',document.body,{innerText:'There are no configurations specified in '+p_params+'.json'});
       faddelem('p',document.body,{innerText:'Please add at least one valid configuration to '+p_params+'.json'});
       throw new Error('No configurations defined.');
   }

   for( let i=0; i<configurations.length; i++ ) {
        if( configurations[i].insect_project === p_project_id ) {
            console.log('found config');
            configuration = configurations[i];
        }
   }

   if( !configuration ) {
       faddelem('p',document.body,{innerText:'Configuration file ('+p_params+'.json) contains no valid configurations for &insect_project='+p_project_id+'.'});
       faddelem('p',document.body,{innerText:'There are no configurations specified in '+p_params+'.json'});
       faddelem('p',document.body,{innerText:'Please add a valid configuration to '+p_params+'.json for &insect_project='+p_project_id});
       throw new Error('No configurations defined.');
   }

   api_params += ('?project_id='+configuration.insect_project);
   api_params += '&place_id='+configuration.default_place;
   api_params += '&hrank=species';
   api_params += '&field:'+configuration.field_name+'='+p_target_id;

   if( p_taxon_id ) {
       api_params += '&taxon_id='+p_taxon_id;
   }

}
 
function buildMenu( results ) {

   if( configuration.field_name ) {
       field_name = ('&field:'+configuration.field_name+'=');
   } else {
       field_name = ('&'+p_field+'=');
   }

   let sub_taxon_arr = [];
   if( p_sub_menu_array ) {
       sub_taxon_arr = p_sub_menu_array;
   } else {
       if( configuration.sub_icons ) {
           for( let i=0; i<results.length; i++) {
                if( !sub_taxon_arr.includes(results[i].taxon.id.toString()) ) {
                    for( let j=0; j<configuration.sub_icons.length; j++ ) {
                         for( let k=0; k<results[i].taxon.ancestor_ids.length; k++ ) {
                              if( results[i].taxon.ancestor_ids[k].toString() === configuration.sub_icons[j].taxon_id.toString() ){
                                  if( !sub_taxon_arr.includes( configuration.sub_icons[j].taxon_id ) ) {
                                      sub_taxon_arr.push( configuration.sub_icons[j].taxon_id );
                                  }
                              }
                          }
                     }
                }
            }
       }
   }
   
   let links = '';
   let icons = '';
   let menu_string = '';

   if( ( p_title && ( p_taxon_id || p_target_name ) ) ||
       ( p_show_menu === 'yes' ) ||
       ( configuration.sub_icons ) ) { 
    
            menu_string = '<div class="navbar">';
            if( configuration.sub_icons ) {
              
                let showDDOpts = getShowDDOpts( winurlparams );
                showDDOpts += '&sub_menu_array='+sub_taxon_arr;
             
                links = (furl(github_root+'plant_activity.html'+showDDOpts,'<span style="padding-right:20px;">&#10133;</span>all' ));
                for( let j=0; j<configuration.sub_icons.length; j++ ) {
                     if( sub_taxon_arr.includes( configuration.sub_icons[j].taxon_id ) ) {
                         links += (furl(github_root+'plant_activity.html'+showDDOpts+'&taxon_id='+configuration.sub_icons[j].taxon_id+'&taxon_nm='+configuration.sub_icons[j].nm,'<span style="padding-right:20px;">'+configuration.sub_icons[j].icon+'</span>'+configuration.sub_icons[j].nm ));
                     }
                }
              
                menu_string += ( buildDD( capitalizeWords(p_taxon_nm), links) );
            }

            links = '';
            let link_count = 0;
            let dd_title = '';

            // if the field is set to the primary observation field and a taxon id 
            // filter has been set, skip the behavior drop-down since there's too much
            // risk that filtered observations won't include an observation with the 
            // behaviors in the drop-down.
            let skip_behaviors = 'no';
            if( ('field:'+configuration.field_name.toLowerCase()) === p_field.toLowerCase() && p_taxon_id ) {
                skip_behaviors = 'yes';
            }

            // if a specific plant or taxon has already been chosen, we don't
            // want to show the interacitons drop downs because they don't
            // necessarily exist for every plant / visitor combination.
            // if the interaction is "preyed upon" for example... what are
            // the odds that a specific insect was "preyed upon" while
            // on every single plant in the project area?
            if( interactions /*&& p_target_name === 'all plants'*/ && skip_behaviors === 'no' ) {
                // if a taxon_id has been selected from the "show" drop-down
                // display the value of the "field" as a non-clickable title.
                if( p_taxon_id && p_field_value ) {
                    menu_string += buildTitle( p_field_value );
                } else {
                    for( let i=0; i<interactions.length; i++ ) {
                         if( interactions[i].dd_name && interactions[i].dd_menu.toString() === p_project_id ) {
                             obs_fields_dd_copy_opts = getObsFieldsDDOpts( winurlparams );
                             obs_fields_dd_copy_opts += ('&obs_fields=' + interactions[i].obs_field_list);
                             obs_fields_dd_copy_opts += ('&field:'+interactions[i].field_name+'='+interactions[i].field_value );
                             if( p_field.toLowerCase() === ('field:'+interactions[i].field_name.toLowerCase()) ) {
                                 if( p_field_value ) {
                                     if( p_field_value && interactions[i].field_value && p_field_value.toLowerCase() === interactions[i].field_value.toLowerCase() ) {
                                         dd_title = interactions[i].dd_name;
                                     }
                                 } else {
                                     dd_title = interactions[i].dd_name;
                                 }
                             }
                             links += furl(github_root+'plant_activity.html'+obs_fields_dd_copy_opts, interactions[i].dd_name);
                             link_count += 1;
                         }
                    }

                    if( links && link_count > 0 ) {
                        if( dd_title.toLowerCase() === 'all' ) { dd_title = 'Behavior'; }
                        menu_string += buildDD( (dd_title||'Behavior'), links );
                    }
                }
            }

            // check to see if they entered the flow from a seed library.  if so, return control there.
            if( p_seed_project ) {
                if( p_seed_project.startsWith('pip') ) {
                    menu_string += buildHome( furl(github_root+'plant_list.html?insect_project='+p_seed_project.replace('pip',''),'&#127807;') );
                } else if( p_seed_project.startsWith('exp') ) {
                    menu_string += buildHome( furl(github_root+'plant_activity_observers.html?seed_project='+p_seed_project.replace('exp','')+'&plant_id='+p_field_value+'&plant_name='+p_target_name,'&#127807;') );
                } 
            } else {
                if( p_title === 'hide' ) {
                    menu_string += buildHome( furl(github_root+'plant_activity.html?project_id='+p_project_id+'&title='+p_title+'&field:'+configuration.field_name.toLowerCase()+'='+'&target_name=all+plants&params='+p_params,'&#127807;') );
                } else {
                    menu_string += buildHome( furl(github_root+'plant_list.html?project_id='+p_project_id+'&list='+p_list+'&title='+p_title+'&menu='+p_menu+'&='+p_tag_name,'&#127807;') );
                }
            }
            menu_string += '</div>';
    }

    faddelem('p',document.body,{innerHTML:(menu_string)});  
}

function fresults(xobj) {
   let results = xobj.results;
 
   if (results) {
      let total_results = xobj.total_results;
      let per_page = xobj.per_page;
      let page_curr = xobj.page;
      let page_max = Math.ceil(total_results/per_page);
      let page_prev = ((page_curr>1)?page_curr-1:null);
      let page_next = ((page_curr<page_max)?page_curr+1:null);
      let labels = [];

      console.log('building menu...');
      buildMenu( results );
   
      if( p_title !== 'hide' ) {
          if( !p_target_id ) {
              dlString = furl(github_root+'plant_grid.html'+opts+'&action='+p_title,'<span id="topright">all organisms '+p_title+' any plant</span>');
          } else {
              dlString = furl(github_root+'plant_grid.html'+getNoTaxonOpts(winurlparams)+'&action='+p_title, '<span id="toprightbold">'+capitalizeWords(dlString)+'</span>');
          }
      }
    
      faddelem('p',document.body,{innerHTML:'total species: '+fcomnum(total_results)+' <br/>'
             +'per page: '+fcomnum(per_page)+'<br />'
             +'page: '+fcomnum(page_curr)+' of '+fcomnum(page_max)+dlString+'<br />'});  

      labels = [
            {innerText:'#'},
            {innerText:'Photo'},
            {innerText:'Name'}, 
      ];

      if( p_field !== '' ) {
          labels.push({innerText:' '});
      }

      let table = faddelem('table',document.body,{id:'main'});                    
      let thead = faddelem('thead',table);
      let hrow = faddelem('tr',thead);
      
      faddelems('th',hrow,labels);
      let tbody = faddelem('tbody',table);

      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         let tax_name = '';
         let pref_tax_name = '';
         let tax_photo = '<div class="clipart">&#127807</div>'; 
         let tax_id = '';
         let taxon = '';

         let brow = faddelem('tr',tbody);

         if( rec.taxon ){
             tax_id = rec.taxon.id;
             tax_name = rec.taxon.name || '';
             pref_tax_name = rec.taxon.preferred_common_name || '';
           
             if( rec.taxon.default_photo ){
                 if( rec.taxon.default_photo.url ){
                     tax_photo = '<img class="icon" src="'+rec.taxon.default_photo.url+'" />';
                 }
             }
         }

         let displayName = '<span style=\"font-size:larger\">'+pref_tax_name.toLowerCase()+'</span><span style=\"font-style:italic\"><br>('+tax_name+')</span>';
         let grid_title  = ('&action='+p_title+'&title='+(pref_tax_name||tax_name)+' '+p_title+' '+p_target_name);
                                      
         let values = [
                  {innerText:i+1},
                  {innerHTML:'<img class="icon" src="'+(rec.taxon.default_photo?rec.taxon.default_photo.square_url:'')+'" />'},
                  {innerHTML:furl(github_root+'plant_grid.html'+getTaxonSelectedOpts(winurlparams)+'&taxon_id='+rec.taxon.id+grid_title,displayName)},
                  {innerText:rec.count||''},
                  ];
        
         faddelems('td',brow,values);
      };

      // buttons to go to prev or next page
      let nav = faddelem('div',document.body,{id:'nav'});
      (page_curr<=1)?faddelem('span',nav,{classList:'button_inactive',title:'already on first page',innerHTML:'&laquo'}):faddelem('a',nav,{classList:'button',title:'first page',id:'button_first',innerHTML:'&laquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,1)});
      (page_prev===null)?faddelem('span',nav,{classList:'button_inactive',title:'no previous page',innerHTML:'&#8249'}):faddelem('a',nav,{classList:'button',title:'previous page',id:'button_prev',innerHTML:'&#8249',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_prev)});
      (page_next===null)?faddelem('span',nav,{classList:'button_inactive',title:'no next page',innerHTML:'&#8250'}):faddelem('a',nav,{classList:'button',title:'next page',id:'button_next',innerHTML:'&#8250',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_next)});
      (page_curr>=page_max)?faddelem('span',nav,{classList:'button_inactive',title:'already on last page',innerHTML:'&raquo'}):faddelem('a',nav,{classList:'button',title:'last page',id:'button_last',innerHTML:'&raquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_max)});
   }
   else { faddelem('p',document.body,{innerText:'No results returned.'}); }; 
};

async function asyncGetData() {
   let err = 'no';
 
   await fetch(p_params+'.json')
     .then(response => response.json())
     .then(data => {
      // Access your data here 
      interactions   = data.interactions;
      if( data.configurations ) {
           console.log('setting up defaults...');
           setUpDefaults(data.configurations);
      } 
      console.log(data);
   })
     .catch(error => {
      console.error('Error fetching JSON:', error);
      err = 'yes';
   });

   let apirefurl = 'http://api.inaturalist.org/v1/docs/#!/Observations/get_observations_species_counts';
   let apibase = 'https://api.inaturalist.org/v1/observations/species_counts';
   let apiurl = apibase+(api_params);
   console.log('api url ' + apiurl);

   if( err === 'no' ) {
       if (winurlsearchstr==='' || (p_project_id === '' && p_user_id === '') ) {
          let instructions = [
             {innerText:'This page requires a project_id and/or a user_id argument.  Add ?project_id=12345678 to the end of the url.  It will default to the "7623 - plant that the organism was found on" observation field if &obs_field=xxx is not passed in.'},
          ];
          faddelems('p',document.body,instructions);
       } else {
          await fetch(apiurl)
          .then((response) => {
             if (!response.ok) { throw new Error(response.status+' ('+response.statusText+') returned from '+response.url); };
             return response.json();
          })
          .then((data) => { fresults(data); })
          .catch((err) => {
             console.error(err.message);
             faddelem('p',document.body,{innerText:'There was a problem retrieving data. Error '+err.message+'.'});
          });
       }
   }
}

// need to pull resources from a json file to pass into an api
// so needs to be asynchronous. 
const request = async () => {
   asyncGetData();
}

request();  

</script>
