<html lang="en">    
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    
<meta name="apple-mobile-web-app-title" content="Garden List" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta name="description" content="Garden Viewer" />

<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams  = new URLSearchParams(winurlsearchstr.substring(1));
let p_taxon_id    = winurlparams.get('taxon_id') || '';
let p_title       = winurlparams.get('title') || 'on';
let p_state       = winurlparams.get('state') || ''; 
let p_nm1         = winurlparams.get('nm1') || '';
let p_nm2         = winurlparams.get('nm2') || '';

// the place selected was added to seed_project parameter and needs to be
// parsed if control is returning from the insects page.
let p_project_id = p_state.split('$')[0];
let p_place_id   = p_state.split('$')[1];
let p_params     = p_state.split('$')[2];
let p_user_id    = p_state.split('$')[3];
let p_garden     = p_state.split('$')[4];
let p_component  = p_state.split('$')[5];
let filter_taxon = p_state.split('$')[6];

let configuration = '';
let configs = [];

let opts = copyOpts( winurlparams ) || '';

winurlparams.delete('per_page');
winurlparams.append('per_page','100');

winurlparams.delete('options');
let p_idextra_user_id = winurlparams.get('idextra_user_id')?.split(',') || [];;
winurlparams.delete('idextra_user_id');
let p_photo_curl_filename_prefix = winurlparams.get('photo_curl_filename_prefix')?.split(',') || ['photo_id'];
winurlparams.delete('photo_curl_filename_prefix');
  
function sortWithNull(arr, ascending = true) {
  for( let i=0; i<arr.length; i++ ) {
       if( arr[i].taxon.preferred_common_name ){
           arr[i].taxon.preferred_common_name = arr[i].taxon.preferred_common_name.toLowerCase();
       }
  }
  arr.sort(function(a, b) {
    if (!a.taxon.preferred_common_name && !b.taxon.preferred_common_name) return 0;
    if (!a.taxon.preferred_common_name) return ascending ? 1 : -1;
    if (!b.taxon.preferred_common_name) return ascending ? -1 : 1;
    if (a.taxon.preferred_common_name < b.taxon.preferred_common_name) return ascending ? -1 : 1;
    if (a.taxon.preferred_common_name > b.taxon.preferred_common_name) return ascending ? 1 : -1;
    return 0;
  });
  return arr;
}

function capitalizeWords(str) {
  return str.toLowerCase().split(' ').map(function(word) {
    return word.charAt(0).toUpperCase() + word.slice(1);
  }).join(' ');
}

function getAfter(str, char) {
  return str.split(char)[1];
}

function setupAPIParams( configuration ) {
   let api_params = '';
 
   if( !configuration.plant_project ) {
       faddelem('p',document.body,{innerText:`A plant_project must be specified in `+p_params+`.json`});
       throw new Error(`A plant_project or default_place must be specified in `+p_params+`.json`);
   }
       
   api_params += '?project_id='+configuration.plant_project;
   api_params += '&iconic_taxa=plantae';

   if( configuration.plant_filter )       { api_params += configuration.plant_filter;  } 
   if( configuration.default_place )      { api_params += '&place_id=' + configuration.default_place; }
   if( configuration.plant_ids )          { api_params += '&id='       + configuration.plant_ids;  }
   if( configuration.taxon_ids )          { api_params += '&taxon_id=' + configuration.taxon_ids; }
   if( configuration.plant_list_user_id ) { api_params += '&user_id='  + configuration.plant_list_user_id; }
   if( configuration.tag_name )           { api_params += '&tag='      + configuration.tag_name; }
 
   return api_params;
}

function getTaxonName( configuration, taxon_id ) {
   let taxon_name = 'Plant';

   for( let i=0; i<configuration.taxa.length; i++ ) {
        if( taxon_id === configuration.taxa[i].taxon_id ) {
            taxon_name = configuration.taxa[i].taxon_name;
        }
   }
   return taxon_name;
}

function getPlaceName( configuration, place_id ) {
   let place_name = 'Place';

   for( let i=0; i<configuration.places.length; i++ ) {
        if( place_id === configuration.places[i].place_id ) {
            place_name = configuration.places[i].place_name;
        }
   }
   return place_name;
}
 
function buildMenu(configs) {
      let menu_string = '';
      let links = '';
      let garden_links = '';
      let params = '';
      let place_param = '';
      let taxon_param = '';
      let menu_params = '';
      let mode_params = '';
 
      if( p_params )         { params      += '?params='+p_params; }   
      if( p_place_id )       { place_param += '&place_id='+p_place_id; }
      if( p_taxon_id )       { taxon_param += '&taxon_id='+p_taxon_id; }
      if( p_component )      { component_params += '&mode='+p_component; }

      // if multiple configurations exist, build a menu showing each configuration and
      // let them select which configuration (plant list) they'd like.
      if( configs.length > 1 ) {
          for( let i=0; i<configs.length; i++ ) {
               garden_links += furl('./garden_list.html'+params+menu_params+mode_params+taxon_param+'&garden='+configs[i].title,configs[i].title);
          }
      }
      menu_string = '<div class="navbar">';
      if( garden_links ) { 
          if( configs.length === 1 ) {
              let menu_title = configs[0].title;
              if( p_nm2 ) { menu_title = p_nm2 }
              menu_string += buildDDTitle(menu_title); 
          } else {
              menu_string += buildDD('Garden', garden_links); 
          }
      } else {
          if( !configuration.taxa && !configuration.places ) {
              let menu_title = configuration.title;
              if( p_nm2 ) { menu_title = p_nm2 }
              menu_string += buildDDTitle(menu_title); 
          }
      }
 
      if( configuration.places && configuration.places.length > 0 ) {
          //links += furl('./garden_list.html'+params+menu_params+mode_params+'&place_id='+configuration.default_place+taxon_param,'All');
          for( let i=0; i<configuration.places.length; i++ ) {
               links += furl('./garden_list.html'+params+menu_params+mode_params+taxon_param,configuration.places[i].place_name);
          }
      }
  
      if( links ) { menu_string += buildDD(getPlaceName(configuration, p_place_id), links); }
      links = '';

      if( configuration.taxa && configuration.taxa.length > 0 ) {
          links += furl('./garden_list.html'+params+menu_params+mode_params,'All');
          for( let i=0; i<configuration.taxa.length; i++ ) {
               links += furl('./garden_list.html'+params+menu_params+mode_params+'&taxon_id='+configuration.taxa[i].taxon_id,configuration.taxa[i].taxon_name);
          }
      }
 
      if( links ) { menu_string += buildDD(getTaxonName(configuration, p_taxon_id), links); }

      menu_string += buildHome(furl(github_root+'plant_dashboard.html?params='+p_params,'&#127807;'));

      menu_string += '</div>';

      faddelem('p',document.body,{innerHTML:(menu_string)});  
}

function buildPage(xobj, config) {
   let results = xobj.results;
   let box_array = [];
 
   if (results) {
      let total_results = xobj.total_results;
      let per_page = xobj.per_page;
      let page_curr = xobj.page;
      let page_max = Math.ceil(total_results/per_page);
      let page_prev = ((page_curr>1)?page_curr-1:null);
      let page_next = ((page_curr<page_max)?page_curr+1:null);
      let labels = [];

      let field_id = '';
      let field_name = '';

      labels = [
            {innerText:'#'},
            {innerText:'Photo'},
            {innerText:'Name'}, 
      ];

      let insect_param = '';
      let place_param = '';
      if( p_place_id ) { place_param = '$'+p_place_id; } else { place_param = '$'; }

      let json = '';
      if( p_params ) { json = '$'+p_params; } else { json = '$'; }

      let user_param = '';
      if( config.user_id ) { user_param = '$'+config.user_id; } else { user_param = '$'; }

      let garden_param = '';
      if( p_garden ) { garden_param = '$'+p_garden; } else { garden_param = '$'; }

      let component_param = '';
      if( p_component ) { component_param = '$'+p_component; } else { component_param = '$'; }

      let filter_taxon_param = '';
      if( p_taxon_id ) { filter_taxon_param = '$'+p_taxon_id; } else { filter_taxon_param = '$'; }

      let state_param = ('&state='+insect_param+place_param+json+user_param+garden_param+mode_param+filter_taxon_param);

      let on_all = '';
      let nn_on_all = '';

      let prefix = '';
      let suffix = config.title;

      let show_behavior = config.show_behavior || 'no';
    
      if( p_nm1 ) { prefix = p_nm1; }
      if( p_nm2 ) { suffix = p_nm2; }

      if( show_behavior === 'on_all' ) {
          //nn_on_all = '<span id="topright">'+prefix+'<br> <b>'+suffix+'</b></span>';
          on_all = furl(github_root+'plant_activity.html?target_name=all%20plants'+state_param,'<span id="topright">'+p_title+' any plant</span>');
      } 

      faddelem('p',document.body,{innerHTML:'total species: '+fcomnum(total_results)+' <br/>'
                 +'per page: '+fcomnum(per_page)+ nn_on_all + '<br />'
                 +'page: '+fcomnum(page_curr)+' of '+fcomnum(page_max)+on_all+'<br />'});  

      let table = faddelem('table',document.body,{id:'main'});                    
      let thead = faddelem('thead',table);
      let hrow = faddelem('tr',thead);
      
      faddelems('th',hrow,labels);
      let tbody = faddelem('tbody',table);

      // may need to revisit this if species_guess is ever null
      results = sortWithNull(results);
    
      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         let tax_name = '';
         let pref_tax_name = '';
         let header_name = '';
         let tax_photo = '<div class="clipart">&#127807</div>'; 
         let tax_id = '';
         let taxon = '';

         let brow = faddelem('tr',tbody);

         if( rec.taxon ){
             tax_id = rec.taxon.id;
             tax_name = rec.taxon.name || '';
             pref_tax_name = rec.taxon.preferred_common_name || '';
             header_name = pref_tax_name || tax_name || '';
           
             if( rec.taxon.default_photo ){
                 if( rec.taxon.default_photo.url ){
                     tax_photo = '<img class="icon" src="'+rec.taxon.default_photo.url+'" />';
                 }
             }
         }

         let displayName    = '<span style=\"font-size:larger\">'+pref_tax_name.toLowerCase()+'</span><span style=\"font-style:italic\"><br>('+tax_name+')</span>';

         let values = [];

         let image = '<img class="icon" src="'+(rec.taxon.default_photo?rec.taxon.default_photo.square_url:'')+'" />';

         let use_plant_project_images = config.use_plant_project_images || 'no';

         if( p_project_id === '255754' || p_project_id === '260252' || use_plant_project_images === 'yes' ) {
             image = furl(root_observations+rec.id,'<img class="mini_photo2" src="'+((rec.photos&&rec.photos.length>0)?rec.photos[0].url:'')+'" />');
         }

         let target = rec.taxon.id;
         if( config.use_names_lookup === 'no' && rec.taxon.preferred_common_name ) {
             target = pref_tax_name.toLowerCase();
         }

         values = [
            {innerText:i+1},
            {innerHTML:image},
            {innerHTML:furl(github_root+'plant_activity.html?'+'target_name='+header_name+state_param+'&target_id='+target,displayName)},
         ];
        
         faddelems('td',brow,values);
      };

      // buttons to go to prev or next page
      let nav = faddelem('div',document.body,{id:'nav'});
      (page_curr<=1)?faddelem('span',nav,{classList:'button_inactive',title:'already on first page',innerHTML:'&laquo'}):faddelem('a',nav,{classList:'button',title:'first page',id:'button_first',innerHTML:'&laquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,1)});
      (page_prev===null)?faddelem('span',nav,{classList:'button_inactive',title:'no previous page',innerHTML:'&#8249'}):faddelem('a',nav,{classList:'button',title:'previous page',id:'button_prev',innerHTML:'&#8249',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_prev)});
      (page_next===null)?faddelem('span',nav,{classList:'button_inactive',title:'no next page',innerHTML:'&#8250'}):faddelem('a',nav,{classList:'button',title:'next page',id:'button_next',innerHTML:'&#8250',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_next)});
      (page_curr>=page_max)?faddelem('span',nav,{classList:'button_inactive',title:'already on last page',innerHTML:'&raquo'}):faddelem('a',nav,{classList:'button',title:'last page',id:'button_last',innerHTML:'&raquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_max)});
   }
   else { faddelem('p',document.body,{innerText:'No results returned.'}); }; 
};

</script>
<script src="../core/js/configurations.js"></script>
<script>

async function gatherResources() {
  let api_base  = 'https://api.inaturalist.org/v1/observations/species_counts';
  let json_path = json_root + p_params;
 
  try {
   
      // Await the result of getObservations() and store the actual data
      const config_data   = await asyncGetConfiguration( json_path, p_component );
      const api_params    = setupAPIParams( config_data );
      const api_url       = api_base+api_params;
      console.log('api url: ' + api_url);
      const obs_data      = await apiFetch( api_url ); 
     
      // Pass the data to the buildPage function
      buildPage(obs_data, config_data); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

if( !p_component ) {
    let message = `Component name required.  Component name is required for displaying data.  
                   Please add the name of a valid component to the url parameters.`;
    faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + message + '</span>')}); 
} else {
    gatherResources(); 
}
 
</script>
