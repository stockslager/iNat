<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;

appState       = buildStateFromParams(winurlparams);

// page / api specific constants 
const CONST_API_PER_PAGE   = '100';
const CONST_CUSTOM_PLANT   = 'Plant';
const CONST_CUSTOM_PLACE   = 'Place';
const CONST_CUSTOM_UMBRELLA = 'Entire Umbrella';
  
function sortWithNull(arr, ascending = true) {
  for( let i=0; i<arr.length; i++ ) {
       if( arr[i].taxon.preferred_common_name ){
           arr[i].taxon.preferred_common_name = arr[i].taxon.preferred_common_name.toLowerCase();
       }
  }
  arr.sort(function(a, b) {
    if (!a.taxon.preferred_common_name && !b.taxon.preferred_common_name) return 0;
    if (!a.taxon.preferred_common_name) return ascending ? 1 : -1;
    if (!b.taxon.preferred_common_name) return ascending ? -1 : 1;
    if (a.taxon.preferred_common_name < b.taxon.preferred_common_name) return ascending ? -1 : 1;
    if (a.taxon.preferred_common_name > b.taxon.preferred_common_name) return ascending ? 1 : -1;
    return 0;
  });
  return arr;
}

function getPlaceName( plantConfig, place_id ) {
   let place_name = 'Place';

   for( let i=0; i<plantConfig.places.length; i++ ) {
        if( place_id === plantConfig.places[i].placeId ) {
            place_name = plantConfig.places[i].placeName; 
        }
   }
   return place_name;
}
   
function buildHeader( entity, total, per_page, page_curr, title_1, title_2, title_3 ) {
   let header = '<div class="top-bar"><div id="stats"><table id="tablekey">' +
                '<tr id="trkey"><td id="tdkey">'+entity+'</td>  <td id="tdright">'  + total     + '</td></tr>' + 
                '<tr id="trkey"><td id="tdkey">per page:</td>   <td id="tdright">'  + per_page  + '</td></tr>' + 
                '<tr id="trkey"><td id="tdkey">page:</td>       <td id="tdright">'  + page_curr + '</td></tr></table></div>' + 
                '<div id="topright"><table id="tablekey">' +
                '<tr id="trkey"><td id="tdright2">'  + title_1 + '</td></tr>' + 
                '<tr id="trkey"><td id="tdright2">'  + title_2 + '</td></tr>' + 
                '<tr id="trkey"><td id="tdright2">'  + title_3 + '</td></tr></table></div></div>';
   return( header );
}

function buildHeader2(entity, total, per_page, page_curr, title_1, title_2, title_3) {
    const container = document.createElement('div');
    container.className = 'top-bar';

    // Left Side: Stats
    const statsDiv = document.createElement('div');
    statsDiv.id = 'stats';
    const tableLeft = document.createElement('table');
    tableLeft.className = 'tablekey';

    const rows = [
        [entity, total],
        ['per page:', per_page],
        ['page:', page_curr]
    ];

    rows.forEach(([label, val]) => {
        const tr = document.createElement('tr');
        tr.className = 'trkey';
        
        const tdL = document.createElement('td');
        tdL.className = 'tdkey';
        tdL.textContent = label; // Safe from injection
        
        const tdR = document.createElement('td');
        tdR.className = 'tdright';
        tdR.textContent = val;   // Safe from injection
        
        tr.append(tdL, tdR);
        tableLeft.appendChild(tr);
    });
    statsDiv.appendChild(tableLeft);

    // Right Side: Titles
    const rightDiv = document.createElement('div');
    rightDiv.id = 'topright';
    const tableRight = document.createElement('table');
    tableRight.className = 'tablekey';

    [title_1, title_2, title_3].forEach(content => {
        if (!content) return;
        const tr = document.createElement('tr');
        tr.className = 'trkey';
        const td = document.createElement('td');
        td.className = 'tdright2';
        
        // title_3 often contains HTML links from furl(), so we use innerHTML 
        // ONLY on trusted internal function returns.
        if (typeof content === 'string') {
            td.innerHTML = content; 
        } else {
            td.appendChild(content);
        }
        
        tr.appendChild(td);
        tableRight.appendChild(tr);
    });
    rightDiv.appendChild(tableRight);

    container.append(statsDiv, rightDiv);
    return container;
}
   
function buildPage(xobj, config) {
   let results = xobj.results;
   let box_array = [];
 
   if (results) {

      let per_page = xobj.per_page;
      let page_curr = xobj.page;
      let page_max = Math.ceil(total_results/per_page);
      let page_prev = ((page_curr>1)?page_curr-1:null);
      let page_next = ((page_curr<page_max)?page_curr+1:null);

      let title_1 = '', title_2 = '', title_3 = '';

      let show_behavior = config.show_behavior || 'no';
        
        // Logic for setting titles (assuming furl and appState are available)
      if( config.show_behavior === 'on_all' ) {
          let urlState = appState;
          urlState = setPlantMenuId(urlState, '');                  
          urlState = setPlantMenuName(urlState, '');                
          urlState = setPlantName(urlState, CONST_ALL_PLANTS);  // don't include "on" since it'll be added on later.
          urlState = setPlantId(urlState, '');                  // scrub plant id since it might have been set previously
          title_3 = `<span id="topright">${config.title}</span>`; 
      } else {
          let label = getPlaceMenuName(appState) || config.getSubTitle() || config.title;
          title_3 = `<span id="toprightbold">${label}</span>`;
      }
    
   /*   if( show_behavior === 'on_all' ) {
          //title_1 = '<span id="topright">'+prefix+'<br> <b>'+suffix+'</b></span>';
          let urlState = appState;
          urlState = setPlantMenuId(urlState, '');                  
          urlState = setPlantMenuName(urlState, '');                
          urlState = setPlantName(urlState, CONST_ALL_PLANTS);  // don't include "on" since it'll be added on later.
          urlState = setPlantId(urlState, '');                  // scrub plant id since it might have been set previously
          title_3 = furl('./garden_activity.html'+buildParameterList(urlState),'<span id="topright">'+config.title+'</span>');
      } else {
          if( getPlaceMenuName(appState) ) {
              title_3 = '<span id="toprightbold">'+getPlaceMenuName(appState)+'</span>'; 
          } else {
              title_3 = '<span id="toprightbold">'+config.getSubTitle()||config.title+'</span>'; 
          }
      } */

        // Generate the secure header element
        const headerElem = buildHeader2('species', total_results, per_page, page_curr, title_1, title_2, title_3);
        
        // Create the wrapper <p> and append the DOM object directly
        const pWrapper = document.createElement('p');
        pWrapper.appendChild(headerElem);
        document.body.appendChild(pWrapper);
   
      //let header = buildHeader( 'species', fcomnum(total_results), fcomnum(per_page), fcomnum(page_curr), title_1, title_2, title_3 );
      //faddelem('p',document.body,{innerHTML:header});

   }
   else { faddelem('p',document.body,{innerText:'No results returned.'}); }; 
};

<script>
function setupAPIParams( plantConfig ) {
   let api_params = '';
 
   api_params += '?project_id='+plantConfig.project;
   api_params += '&iconic_taxa=plantae';

   if( plantConfig.plantField )        { api_params += '&field:'    + plantConfig.plantField;  } 
   if( plantConfig.plantFieldValue )   { api_params += '='          + plantConfig.plantFieldValue; }
   if( plantConfig.plantIds )          { api_params += '&id='       + plantConfig.plantIds;  }
   if( plantConfig.plantListUserId )   { api_params += '&user_id='  + plantConfig.plantListUserId; }
   if( plantConfig.tagName )           { api_params += '&tag='      + plantConfig.tagName; }

   if( getFieldName(appState) ) {
       api_params += '&field:' + getFieldName(appState);
       if( getFieldValue(appState) ) {
           api_params += '=' + getFieldValue(appState);
       }
   }

   // if a place_id was chosen from the place drop-down, use that place_id...
   if( getPlaceMenuId(appState) ) {
       api_params += '&place_id=' + getPlaceMenuId(appState);
   } else if( plantConfig.defaultPlace ) {
       api_params += '&place_id=' + plantConfig.defaultPlace;
   }

   // if a taxon_id was chosen in the plant drop-down, use that taxon_id.  if not, 
   // use the taxon_id(s) from the config when present.
   if( getPlantMenuId(appState) ) {
       api_params += '&taxon_id='+getPlantMenuId(appState);
   } else {
       if( plantConfig.taxonIds ) { 
           api_params += '&taxon_id=' + plantConfig.taxonIds; 
       }
   }

   api_params += getPageParam(appState, '&page=');
   api_params += '&per_page='+CONST_API_PER_PAGE;
 
   return api_params;
}
   
async function gatherResources() {
  let api_base  = 'https://api.inaturalist.org/v1/observations/species_counts';
  let json_path = json_root + getParams(appState);
 
  try {
   
      // Await the result of getObservations() and store the actual data
      const plantConfig  = await asyncGetConfiguration( json_path, getComponent(appState) );

      if( plantConfig.usePlantProjectImages && plantConfig.usePlantProjectImages === 'yes' ) {
          api_base = 'https://api.inaturalist.org/v1/observations';
      }
     
      console.log('full config title: ' + plantConfig.getFullTitle());
      const api_params    = setupAPIParams( plantConfig );
      const api_url       = api_base+api_params;
      console.log('api url: ' + api_url);
      const obs_data      = await apiFetch( api_url ); 
     
      // Pass the data to the buildPage function
      buildPage(obs_data, plantConfig); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

let message = validateGarden(appState);
 
if( message ) {
    faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + message + '</span>')}); 
} else {
    gatherResources(); 
}
 
</script>
