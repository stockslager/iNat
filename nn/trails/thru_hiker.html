<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams = new URLSearchParams(winurlsearchstr.substring(1));
let p_taxon_id   = winurlparams.get('taxon_id') || '';
let p_menu_id    = winurlparams.get('menu_id') || '';
let p_prefix       = winurlparams.get('prefix') || '';
let p_show_menu     = winurlparams.get('show_menu') || 'no';
let p_sub_menu_array    = winurlparams.get('sub_menu_array') || '';
let p_state         = winurlparams.get('state') || '';
let p_page          = winurlparams.get('page') || '';
let p_obs_fields    = winurlparams.get('obs_fields') || '';
let behavior_field = '';
let behavior_field_value = '';
let obs_field_array = [];
let configuration = '';
let configurations = [];
let interactions = [];
let seed_param = '';
let field_name = '';
let dlString = '';

let api_params = '';
let all_params = '';

let menu_name = '';

// find the html name to pass to other pages for nav
let path = window.location.pathname;
let html_name = path.substring(path.lastIndexOf('/') + 1);
console.log(html_name);
 
let opts = copyOpts( winurlparams );

// the place selected was added to seed_project parameter and needs to be
// parsed if control is returning from the insects page.
let p_project_id  = p_state.split('$')[0];
let p_place_id    = p_state.split('$')[1];
let p_params      = p_state.split('$')[2];
let p_user_id     = p_state.split('$')[3];
let garden        = p_state.split('$')[4];
let mode          = p_state.split('$')[5];

function getShowDDOpts( winurlparams ) { 
   let opts='';
   // build param list for url's used in fresults
   for( const [key, value] of winurlparams.entries() ) { 
        if( key !== 'taxon_id' && key !== 'menu_id' && key !== 'sub_menu_array' && key !== 'page' ){
            if( opts === '' ){
                opts += "?";
            } else {
                opts += "&";
            }
            opts += key;
            opts += "=";
            opts += value;
        }
   } 
   return( opts );
}

function buildTitle( title ) {
   return ('<div class="dd_title">'+title+'</div>');
}

function getObsFieldsDDOpts(winurlparams) {
   let opts='';
   // build param list for url's used in fresults
   for( const [key, value] of winurlparams.entries() ) { 
        if( !key.startsWith('field') && key !== 'obs_fields' && key !== 'sub_menu_array' ){
            if( opts === '' ){
                opts += "?";
            } else {
                opts += "&";
            }
            opts += key;
            opts += "=";
            opts += value;
        }
   } 
   return( opts );
}

function setUpDefaults(configurations) {

   if( configurations.length === 0 ) {
       faddelem('p',document.body,{innerText:'Configuration file ('+p_params+'.json) contains no valid configurations.'});
       faddelem('p',document.body,{innerText:'There are no configurations specified in '+p_params+'.json'});
       faddelem('p',document.body,{innerText:'Please add at least one valid configuration to '+p_params+'.json'});
       throw new Error('No configurations defined.');
   }

   for( let i=0; i<configurations.length; i++ ) {
        if( configurations[i].insect_project === p_project_id ) {
            console.log('found config');
            configuration = configurations[i];
        }
   }

   if( !configuration ) {
       faddelem('p',document.body,{innerText:'Configuration file ('+p_params+'.json) contains no valid configurations for &insect_project='+p_project_id+'.'});
       faddelem('p',document.body,{innerText:'There are no configurations specified in '+p_params+'.json'});
       faddelem('p',document.body,{innerText:'Please add a valid configuration to '+p_params+'.json for &insect_project='+p_project_id});
       throw new Error('No configurations defined.');
   }

   menu_name = getShowMenuName(configuration, p_menu_id) || 'Show';

   interactions   = configuration.interactions;

   api_params += ('?project_id='+configuration.insect_project);
   //api_params += '&hrank=species';

   let field_val_param = ''
   if( configuration.field_value ) { field_val_param = configuration.field_value; }
 
   // filter by field (usually trail name)... should change to generic filter
   api_params += '&field:'+configuration.field_name+'='+field_val_param;

   if( p_place_id ) { api_params += '&place_id='+p_place_id; }
   if( p_user_id )  { api_params += '&user_id='+p_user_id; }

   all_params += api_params;
   all_params += '&per_page=200';

   if( p_taxon_id ) { all_params += '&taxon_id='+p_taxon_id; }
   if( p_page     ) { all_params += '&page='+p_page; }

}
 
function buildMenu( results ) {

   let links = '';
   let icons = '';
   let menu_string = '';

   menu_string = '<div class="navbar">';
   if( configuration.sub_icons ) {
              
       let showDDOpts = getShowDDOpts( winurlparams );
             
       links =  (furl(window.location.protocol+showDDOpts+'&page=1','<span style="padding-right:20px;">&#10133;</span>all' ));
       links += (furl(window.location.protocol+showDDOpts+'&page=1'+'&taxon_id=47126'+'&menu_id=47126','<span style="padding-right:20px;">&#127807</span>plants' ));           
       for( let j=0; j<configuration.sub_icons.length; j++ ) {
            links += (furl(window.location.protocol+showDDOpts+'&page=1'+'&taxon_id='+configuration.sub_icons[j].taxon_id+'&menu_id='+configuration.sub_icons[j].taxon_id,'<span style="padding-right:20px;">'+configuration.sub_icons[j].icon+'</span>'+configuration.sub_icons[j].nm ));
       }
       menu_string += ( buildDD( capitalizeWords(menu_name), links) );
   }

   menu_string += '</div>';
   faddelem('p',document.body,{innerHTML:(menu_string)});
}

function fresults(xobj) {
   let results = xobj.results;
 
   if (results) {
      let total_results = xobj.total_results;
      let per_page = xobj.per_page;
      let page_curr = xobj.page;
      let page_max = Math.ceil(total_results/per_page);
      let page_prev = ((page_curr>1)?page_curr-1:null);
      let page_next = ((page_curr<page_max)?page_curr+1:null);
      let labels = [];

      console.log('building menu...');
      buildMenu( results );
   
      if( !p_menu_id ) {
          dlString = furl('./thru_hiker_grid.html?state='+p_state,'<span id="topright">All Observations</span>');
      } else {
          dlString = furl('./thru_hiker_grid.html?state='+p_state+'&taxon_id='+p_taxon_id+'&menu_id='+p_menu_id,'<span id="toprightbold">Just '+capitalizeWords(menu_name)+'</span>');
      }

      faddelem('p',document.body,{innerHTML:'total species: '+fcomnum(total_results)+' <br/>'
             +'per page: '+fcomnum(per_page)+'<br />'
             +'page: '+fcomnum(page_curr)+' of '+fcomnum(page_max)+dlString+'<br />'});  

      labels = [
            {innerText:'#'},
            {innerText:'Photo'},
            {innerText:'Name'}, 
            {innerText:' '},
      ];

      let table = faddelem('table',document.body,{id:'main'});                    
      let thead = faddelem('thead',table);
      let hrow = faddelem('tr',thead);
      
      faddelems('th',hrow,labels);
      let tbody = faddelem('tbody',table);

      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         let tax_name = '';
         let pref_tax_name = '';
         let nm = '';
         let tax_photo = '<div class="clipart">&#127807</div>'; 
         let tax_id = '';
         let taxon = '';

         let brow = faddelem('tr',tbody);

         if( rec.taxon ){
             tax_id = rec.taxon.id;
             tax_name = rec.taxon.name || '';
             pref_tax_name = rec.taxon.preferred_common_name || '';
             nm = pref_tax_name || tax_name;
           
             if( rec.taxon.default_photo ){
                 if( rec.taxon.default_photo.url ){
                     tax_photo = '<img class="icon" src="'+rec.taxon.default_photo.url+'" />';
                 }
             }
         }

         let displayName = '<span style=\"font-size:larger\">'+pref_tax_name.toLowerCase()+'</span><span style=\"font-style:italic\"><br>('+tax_name+')</span>';

         let values = [
                  {innerText:i+1},
                  {innerHTML:'<img class="icon" src="'+(rec.taxon.default_photo?rec.taxon.default_photo.square_url:'')+'" />'},
                  {innerHTML:furl('./thru_hiker_grid.html?state='+p_state+'&taxon_id='+rec.taxon.id+'&menu_id='+p_menu_id,displayName)},
                  {innerText:rec.count||''},
                  ];
        
         faddelems('td',brow,values);
      };

      // buttons to go to prev or next page
      let nav = faddelem('div',document.body,{id:'nav'});
      (page_curr<=1)?faddelem('span',nav,{classList:'button_inactive',title:'already on first page',innerHTML:'&laquo'}):faddelem('a',nav,{classList:'button',title:'first page',id:'button_first',innerHTML:'&laquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,1)});
      (page_prev===null)?faddelem('span',nav,{classList:'button_inactive',title:'no previous page',innerHTML:'&#8249'}):faddelem('a',nav,{classList:'button',title:'previous page',id:'button_prev',innerHTML:'&#8249',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_prev)});
      (page_next===null)?faddelem('span',nav,{classList:'button_inactive',title:'no next page',innerHTML:'&#8250'}):faddelem('a',nav,{classList:'button',title:'next page',id:'button_next',innerHTML:'&#8250',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_next)});
      (page_curr>=page_max)?faddelem('span',nav,{classList:'button_inactive',title:'already on last page',innerHTML:'&raquo'}):faddelem('a',nav,{classList:'button',title:'last page',id:'button_last',innerHTML:'&raquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_max)});
   }
   else { faddelem('p',document.body,{innerText:'No results returned.'}); }; 
};

async function asyncGetData() {
   let err = 'no';
 
   console.log('json ' + json_root+p_params);
   await fetch((json_root+p_params+'.json'))
     .then(response => response.json())
     .then(data => {
      // Access your data here 
      if( data.configurations ) {
           console.log('setting up defaults...');
           setUpDefaults(data.configurations);
      } 
      console.log(data);
   })
     .catch(error => {
      console.error('Error fetching JSON:', error);
      err = 'yes';
   });

   let apirefurl = 'http://api.inaturalist.org/v1/docs/#!/Observations/get_observations_species_counts';
   let apibase = 'https://api.inaturalist.org/v1/observations/species_counts';
   let apiurl = apibase+(all_params);
   console.log('api url ' + apiurl);

   if( err === 'no' ) {
       if (winurlsearchstr==='' || (p_project_id === '' ) ) {
          let instructions = [
             {innerText:'This page requires a project_id argument.  Add ?project_id=12345678 to the end of the url.  It will default to the "7623 - plant that the organism was found on" observation field if &obs_field=xxx is not passed in.'},
          ];
          faddelems('p',document.body,instructions);
       } else {
          await fetch(apiurl)
          .then((response) => {
             if (!response.ok) { throw new Error(response.status+' ('+response.statusText+') returned from '+response.url); };
             return response.json();
          })
          .then((data) => { fresults(data); })
          .catch((err) => {
             console.error(err.message);
             faddelem('p',document.body,{innerText:'There was a problem retrieving data. Error '+err.message+'.'});
          });
       }
   }
}

// need to pull resources from a json file to pass into an api
// so needs to be asynchronous. 
const request = async () => {
   asyncGetData();
}

request(); 

</script>
