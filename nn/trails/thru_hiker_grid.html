<!DOCTYPE html>    
<html lang="en">  
   
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta name="apple-mobile-web-app-title" content="Thru-Hiker" />
<meta name="description" content="Thru Hiker Grid" />
<link rel="apple-touch-icon" sizes="180x180" href="../core/assets/plant-icon-192.png" />
<link rel="icon"    type="image/png"         href="../core/assets/plant-icon-96.png" sizes="96x96" />
<link rel="icon"    type="image/svg+xml"     href="../core/assets/plant-icon-96.svg" />
<link rel="shortcut icon"                    href="../core/assets/plant-club.ico" />
<link rel="manifest"                         href="../core/assets/plant_club.webmanifest" />
<link rel="stylesheet" type="text/css"       href="../core/css/core.css" />
<title>Thru Hiker Grid</title>
</head>

<body>
<script type="text/javascript"   src='../core/js/common_func.js'> </script>
<script type="text/javascript"   src='../core/js/roots.js'> </script>
<script type="text/javascript"   src='../core/js/store.js'> </script>
<script>
//get parameters from the url
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams   = new URLSearchParams(winurlsearchstr);
let p_taxon_id     = winurlparams.get('taxon_id') || '';
let p_menu_id      = winurlparams.get('menu_id') || '';
let p_state        = buildStateFromParams(winurlparams);

var api_base   = 'https://api.inaturalist.org/v1/observations'
var obsurlbase = root_observations;
var obsurl     = obsurlbase+'?'+winurlparams.toString();

// don't show organsims that have only been id'd to genus and above, otherwise the number's
// won't match other counts
//winurlparams.append('lrank', 'subspecies');

// defaults for grid
var cellpx       = 122;
var spacerpx     =   4;
var rows         =  30;
var columns      =   3;
var recsmax      = columns * rows - 1;

winurlparams.append('per_page',recsmax);

function getMapParams(config) {
   let map_params = '';

   map_params += '?project_id='+config.project;
   
   if( p_taxon_id ) { map_params += '&taxon_id='+p_taxon_id; }
 
   map_params += '&user_id='+config.user_id; 
   map_params += '&place_id='+config.default_place_id; 
   map_params += '&field:'+config.field_name+'='+(config.field_value||'');  // should change to generic filter?

   return map_params;
}

function buildMenu(config) {

   let links = '';
   let menu_string = '';
   let menu_params = '';

   if( p_menu_id ) { menu_params += '&taxon_id=' + p_menu_id + '&menu_id=' + p_menu_id; }

   menu_string = '<div class="navbar">';

   // if all observations was selected... show the time series
   // if a taxon is in focus, just show the regular map
   if( !p_menu_id && !p_taxon_id ) {
       links  +=  furl(github_root+ 'plant_map.html'+getMapParams(config),"Map");
       links  +=  furl(root_observations+'torquemap'+getMapParams(config)+'&interval=monthly', "Time Series");
       menu_string += ( buildDD( 'Maps', links) );
   } else {
       menu_string += buildMenuURL( furl(github_root+'plant_map.html'+getMapParams(config),"Map") );
   }
      
   menu_string += buildHome(    furl(github_root+'nn/trails/thru_hiker.html'+buildParameterList(p_state)+menu_params,'&#127807;') );
   menu_string += '</div>';
   
   return menu_string;
}

</script>
<script src="../core/js/grid.js"></script>
<script src="../core/js/configurations.js"></script>
<script>
    
function buildPage(data, config) {  
   faddelem('p',document.body,{innerHTML:buildMenu(config)}); 
   buildGrid(data);    
};

function setupAPIParams( config ) {
    
    let api_params = '';

    api_params += '?project_id='+config.project;
    
    if( p_taxon_id ) { api_params += '&taxon_id='+p_taxon_id; }
    if( p_place_id ) { api_params += '&place_id='+p_place_id; }
    if( p_user_id )  { api_params += '&user_id='+p_user_id; }

    // filter by field (usually trail name)... should change to generic filter
    api_params += '&field:'+config.field_name+'='+(config.field_value||'');

    return api_params;
}
    
async function gatherResources() {

  let json_path = json_root + getParams(p_state);
   
  try {
      // Await the result of getObservations() and store the actual data
      const config_data   = await asyncGetConfiguration( json_path, getComponent(p_state) );
      const api_params    = setupAPIParams( config_data );
      const api_url       = api_base+api_params;
      console.log('api url: ' + api_url);
      const obs_data      = await apiFetch( api_url ); 
     
      // Pass the data to the buildPage function
      buildPage(obs_data, config_data); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

let message = validateHiker(p_state);
 
if( message ) {
    faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + message + '</span>')}); 
} else {
    gatherResources(); 
}
 
</script>
</body>

</html>
