<script>
//get parameters from the url
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams = new URLSearchParams(winurlsearchstr);
let p_taxon_id   = winurlparams.get('taxon_id') || '';
let p_taxon_nm   = winurlparams.get('taxon_nm') || 'Show';
var cellpx       = winurlparams.get('cellpx') || 122;
var spacerpx     = winurlparams.get('spacerpx') || 4;
var rows         = winurlparams.get('rows') || 30;
var columns      = winurlparams.get('columns') || 3;
let p_action     = winurlparams.get('action') || '';
let p_list       = winurlparams.get('list') || '';
let p_tag_name   = winurlparams.get('tag_name') || '';
let p_menu       = winurlparams.get('menu') || '';
let p_plant_id   = winurlparams.get('plant_id') || '';
let p_plant_name = winurlparams.get('plant_name') || '';
let p_cache_check = winurlparams.get('cache_check') || '';
let p_life       = winurlparams.get('life') || 'Life Stage';
let p_state      = winurlparams.get('state') || '';
let p_hide_home  = winurlparams.get('hide_home') || 'no';
let p_hide_dds   = winurlparams.get('hide_dds') || 'no';

// parse the seed project param to determine mode.
let p_project_id      = p_state.split('$')[0];
let p_place_id        = p_state.split('$')[1];
let p_params          = p_state.split('$')[2];
let p_user_id         = p_state.split('$')[3];
let p_garden          = p_state.split('$')[4];
let p_mode            = p_state.split('$')[5];
let obs_id            = p_state.split('$')[6] || '';
let avail             = p_state.split('$')[7] || '';

var api_base = 'https://api.inaturalist.org/v1/observations'
var obsurlbase = root_observations;

// don't show organsims that have only been id'd to genus and above, otherwise the number's
// won't match other counts
//winurlparams.append('lrank', 'subspecies');

let annotations_array = [];
let interactions = [];
let configuration = '';

let seed_param = '';
if( p_state ) {
    state_param = '&state='+p_state;
}
   
// find key/value pair for &field: param if one was passed in
let p_field = '';
let field_key = '';
for (const [key, value] of winurlparams.entries()) {
  if( key.startsWith('field') ){
      field_key = key;
      p_field = ('&'+key+'='+value);
  }
}   

var recsmax = columns * rows - 1;

winurlparams.delete('cellpx');
winurlparams.delete('spacerpx');
winurlparams.delete('rows');
winurlparams.delete('columns');
winurlparams.append('per_page',recsmax);

function getMapParams() {
   let map_params = '';

   map_params += '?project_id='+p_project_id;
   
   if( p_user_id  ) { map_params += '&user_id='+p_user_id; }
   if( p_place_id ) { map_params += '&place_id='+p_place_id; }
   if( p_taxon_id ) { map_params += '&taxon_id='+p_taxon_id; }

   if( p_field    ) { map_params += p_field; }

   return map_params;
}

function buildMenu() {

   let links = '';
   let menu_string = '';

   menu_string = '<div class="navbar">';

   menu_string += buildMenuURL( furl(github_root+'plant_map.html'+getMapParams(),"Map") );

   menu_string += buildHome( furl(github_root+'nn/trails/thru_hiker.html?state='+p_state+'&target_id='+p_plant_id+'&target_name='+p_plant_name,'&#127807;') );

   menu_string += '</div>';
   
   return menu_string;
}

</script>
<script src="/iNat/nn/t.js"></script>
<script src="/iNat/nn/configurations.js"></script>
<script>
    
function buildPage(data, configurations) {  
   faddelem('p',document.body,{innerHTML:buildMenu()}); 
   buildGrid(data);    
};

function setupAPIParams( config ) {
    
    let api_params = '';

    api_params += '?project_id='+config.insect_project;
    
    if( p_taxon_id ) { api_params += '&taxon_id='+p_taxon_id; }
    if( p_place_id ) { api_params += '&place_id='+p_place_id; }
    if( p_user_id )  { api_params += '&user_id='+p_user_id; }

    return api_params;
}
    
async function gatherResources() {
  try {
      // Await the result of getObservations() and store the actual data
      const config_data   = await asyncGetConfiguration( p_params, p_project_id );
      const api_params    = setupAPIParams( config_data );
      const api_url       = api_base+api_params;
      console.log('api url: ' + api_url);
      const obs_data      = await apiFetch( api_url ); 
      // Pass the data to the buildPage function
      buildPage(obs_data, config_data.configurations); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

gatherResources();  
 
</script>
