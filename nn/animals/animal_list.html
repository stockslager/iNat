<!DOCTYPE html>      
<html lang="en">   
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta name="apple-mobile-web-app-title" content="Animal List" />
<meta name="description" content="Animal List" />
<link rel="apple-touch-icon" sizes="180x180" href="../core/assets/plant-icon-192.png" />
<link rel="icon"    type="image/png"         href="../core/assets/plant-icon-96.png" sizes="96x96" />
<link rel="icon"    type="image/svg+xml"     href="../core/assets/plant-icon-96.svg" />
<link rel="shortcut icon"                    href="../core/assets/plant-club.ico" />
<link rel="manifest"                         href="../core/assets/plant_club.webmanifest" />
<link rel="stylesheet" type="text/css"       href="../core/css/core.css" />
<title>Animal List</title>
</head>

<body>
<script type="text/javascript"   src='../core/js/global_const.js'> </script>
<script type="text/javascript"   src='../core/js/common_func.js'> </script>
<script type="text/javascript"   src='../core/js/roots.js'> </script>
<script type="text/javascript"   src='../core/js/store.js'> </script>
<script>
let winurlstr         = window.location.href;
let winurlsearchstr   = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams      = new URLSearchParams(winurlsearchstr.substring(1));

appState       = buildStateFromParams(winurlparams);

let menu_name  = '';

// page & api specific constants
const CONST_ANIMAL_ALL_OBS = 'All Observations';
const CONST_ANIMAL_ALL     = 'All ';

// find the html name to pass to other pages for nav
let path      = window.location.pathname;
let html_name = path.substring(path.lastIndexOf('/') + 1);
 
function buildMenu( results, config ) {

   let links = '';
   let icons = '';
   let menu_string = '';
   let url = window.location.origin + window.location.pathname;   
 
   menu_string = '<div class="navbar">';

   if( config.places && config.places.length > 0 ) {
       let urlState = appState;
       urlState     = setPlaceMenuId(urlState, '');
       urlState     = setPlaceMenuName(urlState, ''); 
       urlState     = setMenuId( urlState, '' );
       urlState     = setMenuName( urlState, '' );
       urlState     = setPage(urlState, '1');     // set the page to 1 anytime they choose to filter.
       links       += furl('./animal_list.html'+buildParameterList(urlState),capitalizeWords(CONST_ALL));
       for( let i=0; i<config.places.length; i++ ) {
            urlState = setPlaceMenuId( urlState, config.places[i].placeId );
            urlState = setPlaceMenuName( urlState, config.places[i].placeName );
            links += furl('./animal_list.html'+buildParameterList(urlState),config.places[i].placeName);
       }
   }

   if( links ) { menu_string += buildDD(CONST_PLACE, links); }
   links = '';

 
   if( config.subIcons ) {
       let urlState = appState;
       urlState = setMenuId(urlState, '');
       urlState = setMenuName(urlState, '');
       urlState = setPage(urlState, '1');     // set the page to 1 anytime they choose to filter.
    
       links =  (furl(url+buildParameterList(urlState),'<span style="padding-right:20px;">'+CONST_PLUS_UTF8+'</span>'+CONST_ALL ));
       for( let j=0; j<config.subIcons.length; j++ ) {
            urlState = setMenuId(urlState, config.subIcons[j].taxonId);
            links += (furl(url+buildParameterList(urlState),'<span style="padding-right:20px;">'+config.subIcons[j].icon+'</span>'+config.subIcons[j].name));
       }
       menu_string += ( buildDD( capitalizeWords(menu_name), links) );
   }

   let urlState = clearForDashParams(appState);
 
   menu_string  += buildHome( furl('../admin/dashboard.html'+buildParameterList(urlState), CONST_LEAF_UTF8) );

   menu_string += '</div>';
 
   faddelem('p',document.body,{innerHTML:(menu_string)});
}

function buildPage(xobj, animalConfig) {
   let results = xobj.results;
 
   if (results) {
      let total_results = xobj.total_results;
      let per_page = xobj.per_page;
      let page_curr = xobj.page;
      let page_max = Math.ceil(total_results/per_page);
      let page_prev = ((page_curr>1)?page_curr-1:null);
      let page_next = ((page_curr<page_max)?page_curr+1:null);
      let labels = [];

      menu_name = animalConfig.getSubIconNameByTaxonId(animalConfig, getMenuId(appState)) || CONST_SHOW;

      buildMenu( results, animalConfig );

      let title_1 = '';
      let title_2 = '';
      let title_3 = '';

      faddelem('p',document.body,{innerHTML:CONST_TOTAL_SPECIES+fcomnum(total_results)+title_1+' <br/>'
             +CONST_PER_PAGE+fcomnum(per_page)+title_2+'<br />'
             +CONST_PAGE+fcomnum(page_curr)+' of '+fcomnum(page_max)+title_3+'<br />'});  

      labels = [
            {innerText:'#'},
            {innerText:'Photo'},
            {innerText:'Name'}, 
            {innerText:' '},
      ];

      let table = faddelem('table',document.body,{id:'main'});                    
      let thead = faddelem('thead',table);
      let hrow = faddelem('tr',thead);
      
      faddelems('th',hrow,labels);
      let tbody = faddelem('tbody',table);

      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         let tax_name = '';
         let pref_tax_name = '';
         let nm = '';
         let tax_photo = '<div class="clipart">&#127807</div>'; 
         let tax_id = '';
         let taxon = '';

         if( rec.taxon ) {
             let brow = faddelem('tr',tbody);
             tax_id = rec.taxon.id;
             tax_name = rec.taxon.name || '';
             pref_tax_name = rec.taxon.preferred_common_name || '';
             nm = pref_tax_name || tax_name;
           
             if( rec.taxon.default_photo ){
                 if( rec.taxon.default_photo.url ){
                     tax_photo = '<img class="icon" src="'+rec.taxon.default_photo.url+'" />';
                 }
             }

             let displayName = '<span style=\"font-size:larger\">'+pref_tax_name.toLowerCase()+'</span><span style=\"font-style:italic\"><br>('+tax_name+')</span>';

             let urlState = appState;  // creates a copy
             urlState = setTaxonId(urlState, rec.taxon.id);
             urlState = setTaxonName(urlState, nm);
             urlState = setPage(urlState, '1');

             let values = [
                  {innerText:i+1},
                  {innerHTML:'<img class="icon" src="'+(rec.taxon.default_photo?rec.taxon.default_photo.square_url:'')+'" />'},
                  {innerHTML:furl('./animal_activity.html'+buildParameterList(urlState),displayName)},
                  {innerText:rec.count||''},
                  ];
        
             faddelems('td',brow,values);
         }
      };

      // buttons to go to prev or next page
      let nav = faddelem('div',document.body,{id:'nav'});
      (page_curr<=1)?faddelem('span',nav,{classList:'button_inactive',title:'already on first page',innerHTML:'&laquo'}):faddelem('a',nav,{classList:'button',title:'first page',id:'button_first',innerHTML:'&laquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,1)});
      (page_prev===null)?faddelem('span',nav,{classList:'button_inactive',title:'no previous page',innerHTML:'&#8249'}):faddelem('a',nav,{classList:'button',title:'previous page',id:'button_prev',innerHTML:'&#8249',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_prev)});
      (page_next===null)?faddelem('span',nav,{classList:'button_inactive',title:'no next page',innerHTML:'&#8250'}):faddelem('a',nav,{classList:'button',title:'next page',id:'button_next',innerHTML:'&#8250',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_next)});
      (page_curr>=page_max)?faddelem('span',nav,{classList:'button_inactive',title:'already on last page',innerHTML:'&raquo'}):faddelem('a',nav,{classList:'button',title:'last page',id:'button_last',innerHTML:'&raquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_max)});
   } else { 
      faddelem('p',document.body,{innerText:'No results returned.'}); 
   }; 
};
</script>
 
<script type="text/javascript"   src="../core/js/ConfigManager.js"></script>
<script type="text/javascript"   src="../core/js/api_fetch.js"></script>

<script>
function setupAPIParams( animalConfig ) {
   let api_params = '';

   api_params += ('?project_id='+animalConfig.project);
   //api_params += '&hrank=species';

   let field_val_param = ''
   if( animalConfig.fieldValue ) { field_val_param = animalConfig.fieldValue; }
 
   // filter by field (usually trail name)... should change to generic filter
   api_params += '&field:'+animalConfig.fieldName+'='+field_val_param;

   // default these to what's in the config even though the state sometimes
   // holds the same attributes for other components.
   if( animalConfig.userId         ) { api_params += '&user_id='  + animalConfig.userId; }

   api_params += getPlaceMenuIdParam(appState, '&place_id=');
   api_params += getMenuIdParam(appState, '&taxon_id='); 
   api_params += getPageParam(appState, '&page=');
   api_params += '&per_page='+CONST_SPECIES_COUNTS_PER_PAGE;
   api_params += '&without_taxon_id=47126'; // plantae

   return api_params;
}
  
async function gatherResources() {
  let api_base  = 'https://api.inaturalist.org/v1/observations/species_counts';
  let json_path = json_root + getParams(appState);
 
  try {
   
      // Await the result of getObservations() and store the actual data
      const animalConfig  = await asyncGetConfiguration( json_path, getComponent(appState) );
      console.log('full config title: ' + animalConfig.getFullTitle());
      const api_params    = setupAPIParams( animalConfig );
      const api_url       = api_base+api_params;
      console.log('api url: ' + api_url);
      const obs_data      = await apiFetch( api_url ); 
     
      // Pass the data to the buildPage function
      buildPage(obs_data, animalConfig); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

let message = validateAnimals(appState);
 
if( message ) {
    faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + message + '</span>')}); 
} else {
    gatherResources(); 
}
 
</script>
</body>

</html>
