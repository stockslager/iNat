<script>
let winurlstr         = window.location.href;
let winurlsearchstr   = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams      = new URLSearchParams(winurlsearchstr.substring(1));

appState       = buildStateFromParams(winurlparams);
 
let menu_name  = '';

// constants 
const CONST_API_PER_PAGE  = '10';
const CONST_WITHOUT_TAXON_PLANTAE = '47126';
 
// find the html name to pass to other pages for nav
let path      = window.location.pathname;
let html_name = path.substring(path.lastIndexOf('/') + 1);
 
function buildMenu( results, plantsConfig ) {

   let links = '';
   let icons = '';
   let menu_string = '';
   let url = window.location.origin + window.location.pathname;   
 
   menu_string = '<div class="navbar">';

   let sub_taxon_arr = [];
   if( getTaxonDD(appState) ) {
       sub_taxon_arr = getTaxonDD(appState);
   } else {
       if( plantsConfig.subIcons ) {
           for( let i=0; i<results.length; i++) {
                if( !sub_taxon_arr.includes(results[i].taxon.id.toString()) ) {
                    for( let j=0; j<plantsConfig.subIcons.length; j++ ) {
                         for( let k=0; k<results[i].taxon.ancestor_ids.length; k++ ) {
                              if( results[i].taxon.ancestor_ids[k].toString() === plantsConfig.subIcons[j].taxonId.toString() ){
                                  if( !sub_taxon_arr.includes( plantsConfig.subIcons[j].taxonId ) ) {
                                      sub_taxon_arr.push( plantsConfig.subIcons[j].taxonId );
                                  }
                              }
                          }
                     }
                }
            }
            // add the comma delimited list of taxons to the url params
            // so the full list can still be shown during filtration.
            appState = setTaxonDD(appState, sub_taxon_arr.join());
       }
   }

   if( plantsConfig.subIcons ) {
       let urlState = appState;
       urlState = setMenuId(urlState, '');
       urlState = setMenuName(urlState, '');
       urlState = setPage(urlState, '1');     // set the page to 1 anytime they choose to filter.

       links =  (furl(url+buildParameterList(urlState),'<span style="padding-right:20px;">'+CONST_PLUS_UTF8+'</span>'+CONST_ALL ));
       for( let j=0; j<plantsConfig.subIcons.length; j++ ) {
            if( sub_taxon_arr.includes( plantsConfig.subIcons[j].taxonId ) ) {
                urlState  = setMenuId(urlState, plantsConfig.subIcons[j].taxonId);
                links    += (furl(url+buildParameterList(urlState),'<span style="padding-right:20px;">'+plantsConfig.subIcons[j].icon+'</span>'+plantsConfig.subIcons[j].name ));
            }
       }
       menu_string += ( buildDD( capitalizeWords(menu_name), links) );
   }

   let urlState = clearForGardenListParams(appState);
   menu_string += buildHome( furl('./garden_list.html'+buildParameterList(urlState), CONST_LEAF_UTF8) );

   menu_string += '</div>';
 
   faddelem('p',document.body,{innerHTML:(menu_string)});
}

function buildPage(xobj, plantsConfig) {
   let results = xobj.results;

   menu_name = plantsConfig.getSubIconNameByTaxonId(plantsConfig, getMenuId(appState)) || CONST_SHOW;
 
   if (results) {
      let total_results = xobj.total_results;
      let per_page = xobj.per_page;
      let page_curr = xobj.page;
      let page_max = Math.ceil(total_results/per_page);
      let page_prev = ((page_curr>1)?page_curr-1:null);
      let page_next = ((page_curr<page_max)?page_curr+1:null);
      let labels = [];

      buildMenu( results, plantsConfig );
   }

};
</script>
 
<script type="text/javascript"   src="../core/js/ConfigManager.js"></script>
<script type="text/javascript"   src="../core/js/api_fetch.js"></script>

<script>
function setupAPIParams(plantsConfig) {
   let api_params = '';

   api_params += ('?project_id='+plantsConfig.insectProject);
   //api_params += '&hrank=species';

   // filter by field... uses the plant_id (the taxon_id) for the plant
   // chosen from the garden list.
   api_params += '&field:'+plantsConfig.fieldName+'='+getPlantId(appState);

   // default these to what's in the config even though the state sometimes
   // holds the same attributes for other components.
   if( plantsConfig.userId          ) { api_params += '&user_id='  + plantsConfig.userId; }

   // if a place_id was chosen from the place drop-down, use that place_id...
   if( getPlaceMenuId(appState) ) {
       api_params += '&place_id=' + getPlaceMenuId(appState);
   }
 
   api_params += getMenuIdParam(appState, '&taxon_id='); 
   api_params += getPageParam(appState, '&page=');
   api_params += '&without_taxon_id='+CONST_WITHOUT_TAXON_PLANTAE; // only interested in visitors to plants here
   api_params += '&per_page='+CONST_API_PER_PAGE;

   return api_params;
}
 
async function gatherResources() {
  let api_base  = 'https://api.inaturalist.org/v1/observations/species_counts';
  let json_path = json_root + getParams(appState);
 
  try {
   
      // Await the result of getObservations() and store the actual data
      const plantsConfig  = await asyncGetConfiguration( json_path, getComponent(appState) );
      console.log('full config title: ' + plantsConfig.getFullTitle());
      const api_params    = setupAPIParams( plantsConfig );
      const api_url       = api_base+api_params;
      console.log('api url: ' + api_url);
      const obs_data      = await apiFetch( api_url ); 
     
      // Pass the data to the buildPage function
      buildPage(obs_data, plantsConfig); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

let message = validateGarden(appState);
 
if( message ) {
    faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + message + '</span>')}); 
} else {
    gatherResources(); 
}
 
</script>
