<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams = new URLSearchParams(winurlsearchstr.substring(1));
let p_field = '';
let p_field_value = '';
let field_array = [];

appState       = buildStateFromParams(winurlparams);

// find key/value pair for &field: param if one was passed in
for (const [key, value] of winurlparams.entries()) {
  if( key.startsWith('field') ){
      p_field = key;
      p_field_value = value;
  }
}   
 
let url = window.location.origin + window.location.pathname;   
//let apibase = 'https://api.inaturalist.org/v1/observations';
//let apiurl = apibase+((winurlparams!='')?('?'+winurlparams):'');
//let apirefurl = 'https://api.inaturalist.org/v1/docs/#!/Observations/get_observations';

function replaceDoubleQuotes(str) {
  return str.replace(/"/g, '%22');
}

function buildMenu( results, config ) {
      let menu_string = '';
      let links = '';
      let taxon_param = '';
      let menu_name = config.getSubIconNameByTaxonId(config, getMenuId(appState)) || CONST_SHOW;

      menu_string = '<div class="navbar">';

      if( config.places && config.places.length > 0 ) {
          let urlState = appState;
          urlState     = setPlaceMenuId(urlState, '');
          urlState     = setPlaceMenuName(urlState, ''); 
          urlState     = setTaxonId(urlState, '');
          urlState     = setFieldValue(urlState, '');
          urlState     = setFieldName(urlState, '');
          urlState     = setPage(urlState, '1');     // set the page to 1 anytime they choose to filter.
          links       += furl('./field_study.html'+buildParameterList(urlState),capitalizeWords(CONST_ALL));
          for( let i=0; i<config.places.length; i++ ) {
               urlState = setPlaceMenuId( urlState, config.places[i].placeId );
               urlState = setPlaceMenuName( urlState, config.places[i].placeName );
               links += furl('./field_study.html'+buildParameterList(urlState),config.places[i].placeName);
          }
      }

      if( links ) { menu_string += buildDD((getPlaceMenuName(appState)||CONST_PLACE), links); }
      links = '';

      if( config.taxa && config.taxa.length > 0 ) {
          let urlState = appState;
          urlState     = setTaxonId(urlState, '');   
          urlState     = setFieldValue(urlState, '');
          urlState     = setMenuId(urlState, '');
          urlState     = setMenuName(urlState, '');
          urlState     = setPage(urlState, '1');     // set the page to 1 anytime they choose to filter.
          links       += furl('./field_study.html'+buildParameterList(urlState),'<span style="padding-right:20px;">'+CONST_PLUS_UTF8+'</span>'+CONST_ALL);
          for( let i=0; i<config.taxa.length; i++ ) {
               urlState = setMenuId(   urlState, config.taxa[i].taxonId );
               urlState = setMenuName( urlState, config.taxa[i].taxonName );
               links += furl('./field_study.html'+buildParameterList(urlState),'<span style="padding-right:20px;">'+config.taxa[i].icon+'</span>'+config.taxa[i].taxonName);
          }
      }

      let taxon_name = capitalizeWords(getMenuName(appState) || CONST_SHOW);  
      if( links ) { menu_string += buildDD( taxon_name, links); }

      let urlState  = clearForDashParams(appState);
      menu_string += buildHome(furl('../admin/dashboard.html'+buildParameterList(urlState),CONST_LEAF_UTF8));
 
      menu_string += '</div>';

      faddelem('p',document.body,{innerHTML:(menu_string)});  
}

function isMultipleOfFour(num) {
  return num % 4 === 0;
}

function boxRow(field_id, field_name, field_value) {
    this.field_id    = field_id;
    this.field_name  = field_name;
}

function fresults( xobj, config ) {
   let results = xobj.results;
   let box_array = [];

   field_array = config.obsFields.split(",");
   for( let f=0; f<field_array.length; f++ ){
        box_array.push(new boxRow(field_array[f], '') );
   }
 
   if (results) {
      let total_results = xobj.total_results;
      let per_page = xobj.per_page;
      let page_curr = xobj.page;
      let page_max = Math.ceil(total_results/per_page);
      let page_prev = ((page_curr>1)?page_curr-1:null);
      let page_next = ((page_curr<page_max)?page_curr+1:null);

      buildMenu(results, config);

      let labels = [];
      let mismatch = '';
      let field_array_copy = field_array;
      let flower = '';
      let dlString = '<div id="divhead"><span id="topright">';
      let labelCount = 0;

      let merged = 'observation field';
    
      labels = [{innerText:'#'}];

      labels.push({innerText:'Photo'});
      labels.push({innerText:'Name'});
      labels.push({innerText:'Obs Photo'});

      if( config.merge === 'yes' ){
          merged = 'merged observation field';
      } 
    
      let tempBrow = [];

      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         if(rec.ofvs&&rec.ofvs.length>0){
              for( let r=0; r<field_array_copy.length; r++ ) {
                 for( let j=0; j<rec.ofvs.length; j++ ){
                      if( field_array_copy[r] === rec.ofvs[j].field_id.toString() ){
                          let box_row   = box_array.find( boxRow => boxRow.field_id === rec.ofvs[j].field_id.toString() );
                          box_row.field_name = truncate(rec.ofvs[j].name.toString(), 25);
                      }
                 }
              }
         }
      }
      
      let firstCol = 'yes';
      let nf_box_array = [];

      nf_box_array = box_array;

      if( box_array.length === 0 ){
          labels.push({innerText:' '});
      }

      for( let e=0; e<box_array.length; e++ ){
           if( labelCount === 0 ){
               dlString += '<span id="topright"><span id="mismatch">&#127800; ~ obs field mismatch</span><span id="dltest"><table id="tablekey">';
               dlString += ('<tr id="trkey">  <td id="key">field id</td>  <td id="key">'+merged+'</td>  </tr>');                      
           } 
       
           labelCount++;
           if( box_array[e].field_name !== '' ){
            
               dlString += ('<tr id="trkey"><td id="tdkey">' + furl(root_obs_fields+box_array[e].field_id,box_array[e].field_id) + '</td>');
               dlString += ('<td id="tdkey">' + box_array[e].field_name.toLowerCase() + '</td></tr>');
               if( config.merge !== 'yes' ){
                   labels.push({innerText:box_array[e].field_name});
               } else {
                   if( firstCol === 'yes' ){
                       firstCol = 'no';
                       labels.push({innerText:'Merged Fields (see above)'});
                   } 
               }
           } 
      }

      for( let e=0; e<box_array.length; e++ ){
           if( box_array[e].field_name === '' ){
               dlString += ('<tr id="trkey"><td id="tdkey">' + furl(root_obs_fields+box_array[e].field_id,box_array[e].field_id) + '</td>');
               dlString += ('<td id="tdkey">missing from this page</td></tr>');
               if( config.merge !== 'yes' ) {
                   labels.push({innerText:''});
               }
           }
      }
    
      dlString += '</table></span></div>';

      faddelem('p',document.body,{innerHTML:'<div class="top-bar"><div id="stats"><table id="tablekey">' +
                                            '<tr id="trkey"><td id="tdkey">total:</td><td id="tdright">'     + fcomnum(total_results) + '</td></tr>' + 
                                            '<tr id="trkey"><td id="tdkey">per page:</td><td id="tdright">'  + fcomnum(per_page)      + '</td></tr>' + 
                                            '<tr id="trkey"><td id="tdkey">page:</td><td id="tdright">'      + fcomnum(page_curr) + ' of ' + fcomnum(page_max) + '</td></tr></table></div>' + 
                                            dlString + '</div>'});
      //faddelem('p',document.body,{innerHTML:dlString+'</div>'});

      // hide the mismatch warning... only display it if there is a mismatch in the table.
      document.getElementById("mismatch").style.display = "none"; 
     
      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         let tax_name = '';
         let pref_tax_name = '';
         let tax_photo = '<div class="clipart">&#127807</div>'; 
         let tax_id = '';
         let field1 = ''; 
         let displayName = '';
         let displayTaxonName = '';
         let mismatch = '';
         let matchedCopy = 'no';
         let values = [];
         let dataType = '';
         let dataType2 = '';
         let matchValue = '';
         let matchTaxonId = '';
         let taxon = '';
         
         if( rec.taxon ){
             tax_id = rec.taxon.id;
             tax_name = rec.taxon.name || '';
             pref_tax_name = rec.taxon.preferred_common_name || '';
           
             if( rec.taxon.default_photo ){
                 if( rec.taxon.default_photo.url ){
                     tax_photo = '<img class="icon" src="'+rec.taxon.default_photo.url+'" />';
                 }
             }
         }

         if( tax_id !== '' ){
             let urlState = appState;
             urlState = setTaxonId(urlState, tax_id);
             urlState = setPage(urlState, '1');     // set the page to 1 anytime they choose to filter.
             taxon = furl('./field_study.html'+buildParameterList(urlState),'<span style=\"font-size:larger\">'+pref_tax_name.toLowerCase()+'</span><span style=\"font-style:italic\"><br>('+tax_name+')</span>');         
         }
       
         values = [{innerText:i+1}];

         values.push({innerHTML:tax_photo});
         values.push({innerHTML:taxon});
         values.push({innerHTML:furl(root_observations+rec.id,'<img class="mini_photo2" src="'+((rec.photos&&rec.photos.length>0)?rec.photos[0].url:'')+'" />')});

         let user_icon = rec.user.icon || '';
         
         if( user_icon === '' ){
            user_icon += '<div class="user"><div class="npcicon"></div>';
         } else {
            user_icon = '<div class="user"><img class="smallicon" src="'+user_icon+'" />';
         }

         let emojiTitle = 'Merged Observation Fields:&#10;';

         if(rec.ofvs&&rec.ofvs.length>0){
              for( let r=0; r<box_array.length; r++ ) {
                 for( let j=0; j<rec.ofvs.length; j++ ){

                      if( field_array.includes(rec.ofvs[j].field_id.toString()) ){
                          if( matchValue === '' ){
                              matchValue = rec.ofvs[j].value;
                          } else if( rec.ofvs[j].value !== '' && matchValue !== rec.ofvs[j].value ){
                              mismatch = 'yes';
                          }
                      
                          if( dataType === '' ){
                              dataType = rec.ofvs[j].datatype;
                          } else if( dataType !== rec.ofvs[j].datatype ){
                              mismatch = 'yes';
                          }
                          if( rec.ofvs[j].taxon ){
                              if( matchTaxonId === '' ){
                                  matchTaxonId = rec.ofvs[j].taxon.id;
                              }
                              if( rec.ofvs[j].taxon.id !== matchTaxonId ){
                                  mismatch = 'yes';
                              }
                          }
                      } 

                      if( config.merge === 'yes' && rec.ofvs[j].field_id.toString() === box_array[r].field_id.toString() ){
                          
                          field1 = rec.ofvs[j].value.toLowerCase();
                                    
                          if( rec.ofvs[j].taxon ){ 
                              let name  = rec.ofvs[j].taxon.name || '';
                              let cname = rec.ofvs[j].taxon.preferred_common_name || '';
                              if( !config.ofield_iconic || config.ofield_iconic === rec.ofvs[j].taxon.iconic_taxon_id.toString() ){
                                  field1 = name;
                                  displayCommonName = cname.toLowerCase();
                                  displayTaxonName = name;
                                  displayName = '<span style="font-size:larger">'+cname.toLowerCase()+'</span><span style="font-style:italic"><br>('+name+')</span>';
                                  emojiTitle    += (rec.ofvs[j].field_id + ' ' + name + '&#10;');
                              } else { 
                                  emojiTitle    += (rec.ofvs[j].field_id + ' ' + name.toLowerCase() + '&#10;');
                                  displayName = '';
                              }
                          } else {
                                  if( rec.ofvs[j].value.toLowerCase() !== 'unknown' ){
                                      displayName    = rec.ofvs[j].value.toLowerCase();
                                  }
                                  emojiTitle    += (rec.ofvs[j].field_id + ' ' + rec.ofvs[j].value.toLowerCase() + '&#10;');
                          }
                      }
                      
                      if( config.merge !== 'yes' && rec.ofvs[j].field_id.toString() === box_array[r].field_id.toString() ){
                          matchedCopy = 'yes';
                          if( rec.ofvs[j].value ) {
                              field1 = rec.ofvs[j].value.toLowerCase();
                              displayName = rec.ofvs[j].value.toLowerCase();
                                
                              if( rec.ofvs[j].taxon ){
                                  let name  = rec.ofvs[j].taxon.name || '';
                                  let cname = rec.ofvs[j].taxon.preferred_common_name || '';
                                  field1 = '<span style="font-size:larger">'+cname.toLowerCase()+'</span><span style="font-style:italic"><br>('+name+')</span>';
                              }
                              //if( p_field_value === '' ){
                                  let urlState = appState;
                                  urlState = setPage(urlState, '1');
                                  urlState = setFieldName(urlState, rec.ofvs[j].name);
                                  urlState = setFieldValue(urlState, replaceDoubleQuotes(rec.ofvs[j].value.toString()));
                                  values.push({innerHTML:furl('./field_study.html'+buildParameterList(urlState), field1)});
                              /*} else {
                                  values.push({innerHTML:field1});
                              }*/
                          } else {
                              values.push({innerText:''});
                          }
                      }
                  }
                  if( config.merge !== 'yes' ){
                      if( matchedCopy === 'yes' ){
                          matchedCopy = 'no';
                      } else {
                          values.push({innerText:''});
                      }
                  }
             }
         }  

         if( config.merge === 'yes' ){
              if( displayTaxonName !== '' ){
                  if( mismatch === 'yes' ){
                      document.getElementById("mismatch").style.display = "inline"; 
                      displayName = '<span style="font-size:larger">'+displayCommonName.toLowerCase()+'</span><span style="font-style:italic"><br>('+displayTaxonName+') <span class="flowericon" title="'+emojiTitle+'">&#x1F338;</span></span>';
                  } else {
                      displayName = '<span style="font-size:larger">'+displayCommonName.toLowerCase()+'</span><span style="font-style:italic"><br>('+displayTaxonName+')</span>';
                  }
              } else {
                  if( mismatch === 'yes' ){
                      document.getElementById("mismatch").style.display = "inline"; 
                      displayName += ' ';
                      displayName += '<span class="flowericon" title="'+emojiTitle+'">&#x1F338;</span></span>';    
                  } 
              }
          
              values.push({innerHTML:displayName});
         }          

         let urlState = appState;
         urlState = setUser(urlState, rec.user.login);
         urlState = setPage(urlState, '1');     // set the page to 1 anytime they choose to filter.
         //values.push({innerHTML:user_icon});
         values.push({innerHTML:'<span>' + user_icon + '</span><span>' + furl('./field_study.html'+buildParameterList(urlState),rec.user.login) + '</span></div>'});

         tempBrow.push(values);
      };

      let table = faddelem('table',document.body,{id:'main'});
      let thead = faddelem('thead',table);
      let hrow = faddelem('tr',thead);

      //labels.push({innerText:'User Photo'});
      labels.push({innerHTML:'<div class="user"><span>Observer</span></div>'});
      
      faddelems('th',hrow,labels);

      let tbody = faddelem('tbody',table);
    
      // loop through array of rows stored on object.
      for( let q=0; q<tempBrow.length; q++ ){
           let brow = faddelem('tr',tbody);
           faddelems('td',brow,tempBrow[q]);
      }

      // buttons to go to prev or next page
      let nav = faddelem('div',document.body,{id:'nav'});
      (page_curr<=1)?faddelem('span',nav,{classList:'button_inactive',title:'already on first page',innerHTML:'&laquo'}):faddelem('a',nav,{classList:'button',title:'first page',id:'button_first',innerHTML:'&laquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,1)});
      (page_prev===null)?faddelem('span',nav,{classList:'button_inactive',title:'no previous page',innerHTML:'&#8249'}):faddelem('a',nav,{classList:'button',title:'previous page',id:'button_prev',innerHTML:'&#8249',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_prev)});
      (page_next===null)?faddelem('span',nav,{classList:'button_inactive',title:'no next page',innerHTML:'&#8250'}):faddelem('a',nav,{classList:'button',title:'next page',id:'button_next',innerHTML:'&#8250',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_next)});
      (page_curr>=page_max)?faddelem('span',nav,{classList:'button_inactive',title:'already on last page',innerHTML:'&raquo'}):faddelem('a',nav,{classList:'button',title:'last page',id:'button_last',innerHTML:'&raquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_max)});
   }
   else { faddelem('p',document.body,{innerText:'No results returned.'}); }; 
};

</script>

<script>
function setupAPIParams( config ) {
   let api_params = '';
 
   api_params += '?project_id='+config.project;

   // url params will include field name when they filter based on a 
   // obs field value by clicking it in the table.
   if( getFieldName(appState) )  { 
       api_params += '&field:' + getFieldName(appState); 
   } else if( config.fieldName ) { 
       api_params += '&field:'    + config.fieldName;  
   }
 
   if( getFieldValue(appState) ) { api_params += '='          + getFieldValue(appState); }

   if( getUser(appState) ) {
       api_params += '&user_id=' + getUser(appState);
   } else if( config.userId ) { 
       api_params += '&user_id='  + config.userId; 
   }
 
   api_params += getPlaceMenuIdParam(appState, '&place_id=');

   // if a taxon_id was chosen from a row in the table, use that taxon_id.  if not, 
   // use the menu_id if one was passed in.
   console.log('sub ' + config.defaultTaxonId);
   if( getTaxonId(appState) ) {
       api_params += '&taxon_id='+getTaxonId(appState);
   } else if( getMenuId(appState) ) { 
       api_params += '&taxon_id=' + getMenuId(appState); 
   } else {
       if( config.defaultTaxonId ) {
           api_params += '&taxon_id=' + config.defaultTaxonId;
       }
   }

   if( config.obsAPIParams ) { api_params += config.obsAPIParams; }
   api_params += getPageParam(appState, '&page=');
   api_params += '&per_page='+CONST_OBSERVATIONS_PER_PAGE;
 
   return api_params;
}
   
async function gatherResources() {
  let api_base  = 'https://api.inaturalist.org/v1/observations';
  let json_path = json_root + getParams(appState);
 
  try {
   
      // Await the result of getObservations() and store the actual data
      const config  = await asyncGetConfiguration( json_path, getComponent(appState), getStudyTitle(appState) );
      console.log('full config title: ' + config.getFullTitle());
      const api_params    = setupAPIParams( config );
      const api_url       = api_base+api_params;
      console.log('api url: ' + api_url);
      const obs_data      = await apiFetch( api_url ); 
     
      // Pass the data to the buildPage function
      fresults(obs_data, config); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

let message = validateStudies(appState);
 
if( message ) {
    faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + message + '</span>')}); 
} else {
    gatherResources(); 
}
