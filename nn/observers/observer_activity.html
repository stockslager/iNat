<style>
   #stats { margin-bottom: 5px; width:fit-content; display: block; justify-content:start; border-width:2px 2px; border-style:solid; border-color:var(--color-border); border-radius: 5px; padding-top: 2px; padding-bottom: 4px; padding-left: 8px; padding-right: 8px; }
   #statsright { float:right; margin-bottom: 5px; width:fit-content; display: block; justify-content:start; padding-top: 4px; padding-bottom: 4px; padding-left: 8px; padding-right: 8px; }
   #tablekey { display:inline-table; }
   #trkey { padding:0; background:var(--color-base); border:none; border-collapse:collapse; }
   #tdkey { padding:0; padding-right: 25px; }
   #tdright {  padding:0; padding-right: 5px; float:right; }
   #tdright2 { padding:0; padding-right: 5px; text-align:left; }
</style>

<body>
<script type="text/javascript"   src='../core/js/global_const.js'> </script>
<script type="text/javascript"   src='../core/js/common_func.js'> </script>
<script type="text/javascript"   src='../core/js/roots.js'> </script>
<script type="text/javascript"   src='../core/js/store.js'> </script>
<script>
let winurlstr         = window.location.href;
let winurlsearchstr   = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams      = new URLSearchParams(winurlsearchstr.substring(1));

appState       = buildStateFromParams(winurlparams);
 
let dlString   = '';
let menu_name  = '';

// constants 
const CONST_API_PER_PAGE  = '10';
const CONST_WITHOUT_TAXON_PLANTAE = '47126';
 
// find the html name to pass to other pages for nav
let path      = window.location.pathname;
let html_name = path.substring(path.lastIndexOf('/') + 1);
 
function buildMenu( results, observerConfig ) {

   let links = '';
   let icons = '';
   let menu_string = '';
   let url = window.location.origin + window.location.pathname;   
 
   menu_string = '<div class="navbar">';

   let sub_taxon_arr = [];
   if( getTaxonDD(appState) ) {
       sub_taxon_arr = getTaxonDD(appState);
   } else {
       if( observerConfig.subIcons ) {
           for( let i=0; i<results.length; i++) {
                if( !sub_taxon_arr.includes(results[i].taxon.id.toString()) ) {
                    for( let j=0; j<observerConfig.subIcons.length; j++ ) {
                         for( let k=0; k<results[i].taxon.ancestor_ids.length; k++ ) {
                              if( results[i].taxon.ancestor_ids[k].toString() === observerConfig.subIcons[j].taxonId.toString() ){
                                  if( !sub_taxon_arr.includes( observerConfig.subIcons[j].taxonId ) ) {
                                      sub_taxon_arr.push( observerConfig.subIcons[j].taxonId );
                                  }
                              }
                          }
                     }
                }
            }
            // add the comma delimited list of taxons to the url params
            // so the full list can still be shown during filtration.
            appState = setTaxonDD(appState, sub_taxon_arr.join());
       }
   }

   if( observerConfig.subIcons ) {
       let urlState = appState;
       urlState = setMenuId(urlState, '');
       urlState = setMenuName(urlState, '');
       urlState = setPage(urlState, '1');     // set the page to 1 anytime they choose to filter.

       links =  (furl(url+buildParameterList(urlState),'<span style="padding-right:20px;">'+CONST_PLUS_UTF8+'</span>'+CONST_ALL ));
       for( let j=0; j<observerConfig.subIcons.length; j++ ) {
            if( sub_taxon_arr.includes( observerConfig.subIcons[j].taxonId ) ) {
                urlState  = setMenuId(urlState, observerConfig.subIcons[j].taxonId);
                links    += (furl(url+buildParameterList(urlState),'<span style="padding-right:20px;">'+observerConfig.subIcons[j].icon+'</span>'+observerConfig.subIcons[j].name ));
            }
       }
       menu_string += ( buildDD( capitalizeWords(menu_name), links) );
   }

   let urlState = clearForObserverCountsParams(appState);
   menu_string += buildHome( furl('./observer_counts.html'+buildParameterList(urlState), CONST_LEAF_UTF8) );

   menu_string += '</div>';
 
   faddelem('p',document.body,{innerHTML:(menu_string)});
}

function buildPage(xobj, observerConfig) {
   let results = xobj.results;

   menu_name = observerConfig.getSubIconNameByTaxonId(observerConfig, getMenuId(appState)) || CONST_SHOW;
 
   if (results) {
      let total_results = xobj.total_results;
      let per_page = xobj.per_page;
      let page_curr = xobj.page;
      let page_max = Math.ceil(total_results/per_page);
      let page_prev = ((page_curr>1)?page_curr-1:null);
      let page_next = ((page_curr<page_max)?page_curr+1:null);
      let labels = [];

      buildMenu( results, observerConfig );

      if( !getMenuId(appState) ) {
          let titleString = CONST_ON+capitalizeWords(getPlantName(appState));
          dlString = furl('./observer_grid.html'+buildParameterList(appState),'<span id="topright">'+titleString+'</span>');
      } else {
          let urlState = appState;  // creates a copy
          let titleString = capitalizeWords(getMenuName(appState)+getPlantName(appState));
          urlState = setTaxonId(urlState, getMenuId(appState));  // set taxon id to menu id if a filter was chosen for say, birds.
          dlString = furl('./observer_grid.html'+buildParameterList(urlState),'<span id="topright">'+CONST_ON+titleString+'</span>');
      }

      let plants  = getPlantName(appState) || CONST_ALL_PLANTS.toLowerCase();
      let on_all1 = getMenuName(appState) || 'all wildlife';
      let on_all2 = 'observed on ' + plants;
      let on_all3 = 'by ' + getUser(appState);
    
      faddelem('p',document.body,{innerHTML:'<span id="statsright"><table id="tablekey">' +
                                            '<tr id="trkey"><td id="tdright2">'  + on_all1 + '</td></tr>' + 
                                            '<tr id="trkey"><td id="tdright2">'  + on_all2 + '</td></tr>' + 
                                            '<tr id="trkey"><td id="tdright2">'  + on_all3 + '</td></tr></table></span>'});

      faddelem('p',document.body,{innerHTML:'<span id="stats"><table id="tablekey">' +
                                            '<tr id="trkey"><td id="tdkey">members:</td>  <td id="tdright">'  + fcomnum(total_results) + '</td></tr>' + 
                                            '<tr id="trkey"><td id="tdkey">per page:</td> <td id="tdright">'  + fcomnum(per_page)      + '</td></tr>' + 
                                            '<tr id="trkey"><td id="tdkey">page:</td>     <td id="tdright">'  + fcomnum(page_curr)     + ' of '+fcomnum(page_max) + '</td></tr></table></span>'});

      labels = [
            {innerText:'#'},
            {innerText:'Photo'},
            {innerText:'Name'}, 
            {innerText:' '},
      ];

      let table = faddelem('table',document.body,{id:'main'});                    
      let thead = faddelem('thead',table);
      let hrow = faddelem('tr',thead);
      
      faddelems('th',hrow,labels);
      let tbody = faddelem('tbody',table);

      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         let tax_name = '';
         let pref_tax_name = '';
         let nm = '';
         let tax_photo = '<div class="clipart">&#127807</div>'; 
         let tax_id = '';
         let taxon = '';

         let brow = faddelem('tr',tbody);

         if( rec.taxon ){
             tax_id = rec.taxon.id;
             tax_name = rec.taxon.name || '';
             pref_tax_name = rec.taxon.preferred_common_name || '';
             nm = pref_tax_name || tax_name;
           
             if( rec.taxon.default_photo ){
                 if( rec.taxon.default_photo.url ){
                     tax_photo = '<img class="icon" src="'+rec.taxon.default_photo.url+'" />';
                 }
             }
         }

         let displayName = '<span style=\"font-size:larger\">'+pref_tax_name.toLowerCase()+'</span><span style=\"font-style:italic\"><br>('+tax_name+')</span>';

         let urlState = appState;  // creates a copy
         urlState = setTaxonId(urlState, rec.taxon.id);
       
         let values = [
                  {innerText:i+1},
                  {innerHTML:'<img class="icon" src="'+(rec.taxon.default_photo?rec.taxon.default_photo.square_url:'')+'" />'},
                  {innerHTML:furl('./observer_grid.html'+buildParameterList(urlState),displayName)},
                  {innerText:rec.count||''},
                  ];
        
         faddelems('td',brow,values);
      };

      // buttons to go to prev or next page
      let nav = faddelem('div',document.body,{id:'nav'});
      (page_curr<=1)?faddelem('span',nav,{classList:'button_inactive',title:'already on first page',innerHTML:'&laquo'}):faddelem('a',nav,{classList:'button',title:'first page',id:'button_first',innerHTML:'&laquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,1)});
      (page_prev===null)?faddelem('span',nav,{classList:'button_inactive',title:'no previous page',innerHTML:'&#8249'}):faddelem('a',nav,{classList:'button',title:'previous page',id:'button_prev',innerHTML:'&#8249',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_prev)});
      (page_next===null)?faddelem('span',nav,{classList:'button_inactive',title:'no next page',innerHTML:'&#8250'}):faddelem('a',nav,{classList:'button',title:'next page',id:'button_next',innerHTML:'&#8250',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_next)});
      (page_curr>=page_max)?faddelem('span',nav,{classList:'button_inactive',title:'already on last page',innerHTML:'&raquo'}):faddelem('a',nav,{classList:'button',title:'last page',id:'button_last',innerHTML:'&raquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_max)});
   }
   else { faddelem('p',document.body,{innerText:'No results returned.'}); }; 
};
</script>
 
<script type="text/javascript"   src="../core/js/ConfigManager.js"></script>
<script type="text/javascript"   src="../core/js/api_fetch.js"></script>

<script>
function setupAPIParams(observerConfig) {
   let api_params = '';

   api_params += ('?project_id='+observerConfig.insectProject);
   //api_params += '&hrank=species';

   api_params += '&field:'+observerConfig.fieldName+'='+getPlantId(appState);

   // default these to what's in the config even though the state sometimes
   // holds the same attributes for other components.
   if( getUser(appState) )              { api_params += '&user_id='  + getUser(appState); }
   if( observerConfig.defaultPlace    ) { api_params += '&place_id=' + observerConfig.defaultPlace; }  
 
   api_params += getMenuIdParam(appState, '&taxon_id='); 
   api_params += getPageParam(appState, '&page=');
   api_params += '&without_taxon_id='+CONST_WITHOUT_TAXON_PLANTAE; // only interested in visitors to plants here
   api_params += '&per_page='+CONST_API_PER_PAGE;

   return api_params;
}
 
async function gatherResources() {
  let api_base  = 'https://api.inaturalist.org/v1/observations/species_counts';
  let json_path = json_root + getParams(appState);
 
  try {
   
      // Await the result of getObservations() and store the actual data
      const observerConfig  = await asyncGetConfiguration( json_path, getComponent(appState) );
      console.log('full config title: ' + observerConfig.getFullTitle());
      const api_params    = setupAPIParams( observerConfig );
      const api_url       = api_base+api_params;
      console.log('api url: ' + api_url);
      const obs_data      = await apiFetch( api_url ); 
     
      // Pass the data to the buildPage function
      buildPage(obs_data, observerConfig); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

let message = validateObservers(appState);
 
if( message ) {
    faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + message + '</span>')}); 
} else {
    gatherResources(); 
}
 
</script>
</body>
