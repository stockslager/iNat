<!DOCTYPE html>    
<html lang="en">  
   
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta name="apple-mobile-web-app-title" content="Observer Grid" />
<meta name="description" content="Observer Grid" />
<link rel="apple-touch-icon" sizes="180x180" href="../core/assets/plant-icon-192.png" />
<link rel="icon"    type="image/png"         href="../core/assets/plant-icon-96.png" sizes="96x96" />
<link rel="icon"    type="image/svg+xml"     href="../core/assets/plant-icon-96.svg" />
<link rel="shortcut icon"                    href="../core/assets/plant-club.ico" />
<link rel="manifest"                         href="../core/assets/plant_club.webmanifest" />
<link rel="stylesheet" type="text/css"       href="../core/css/core.css" />
<title>Observer Grid</title>
</head>

<body>
<script type="text/javascript"   src='../core/js/global_const.js'> </script>
<script type="text/javascript"   src='../core/js/common_func.js'> </script>
<script type="text/javascript"   src='../core/js/roots.js'> </script>
<script type="text/javascript"   src='../core/js/store.js'> </script>
<script>
//get parameters from the url
let winurlstr         = window.location.href;
let winurlsearchstr   = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams      = new URLSearchParams(winurlsearchstr);

appState       = buildStateFromParams(winurlparams);

var api_base   = 'https://api.inaturalist.org/v1/observations'

// don't show organsims that have only been id'd to genus and above, otherwise the number's
// won't match other counts
//winurlparams.append('lrank', 'subspecies');

// defaults for grid
var cellpx       = 122;
var spacerpx     =   4;
var rows         =  30;
var columns      =   3;
var recsmax      = columns * rows - 1;

winurlparams.append('per_page',recsmax);

function buildMenu(observersConfig) {

   let links = '';
   let menu_string = '';
   let menu_params = '';

   let id = getMenuId(appState);

   if( id ) { menu_params += '&taxon_id=' + id + '&menu_id=' + id; }

   menu_string = '<div class="navbar">';

   // if geocoodinates are specified for a life stages map and 
   // life stages taxon id is set to lepidoptera (or null... meaning all)
   if( observersConfig.mapType === 'ls' && ( getLSTaxonId(appState) === '47157' || getTaxonId(appState) === '47157' ) ) {  
       links  = buildMenuURL( furl('../admin/map.html'+setupAPIParams(observersConfig),"Standard Map") );
       links += buildMenuURL( furl('./ls_map.html'+buildParameterList(appState),"Life-Stages Map") );
       menu_string += ( buildDD( 'Maps', links) );
   } else {
       menu_string += buildMenuURL( furl('../admin/map.html'+setupAPIParams(observersConfig),"Map") );
   }

   let url_state = clearForSpeciesCountsParams( appState );
   
   menu_string += buildHome( furl('./observer_activity.html'+buildParameterList(url_state),CONST_LEAF_UTF8) );
   menu_string += '</div>';
   
   return menu_string;
}

function buildPage(data, observersConfig) {  
   faddelem('p',document.body,{innerHTML:buildMenu(observersConfig)}); 

   // append the params needed by the grid to build the url for outlinks to iNat.
   let inat_url = setupAPIParams(observersConfig);
                                    
   buildGrid(data, inat_url);    
};

function setupAPIParams( observersConfig ) {
    
    let api_params = '';

    api_params += '?project_id='+observersConfig.insectProject;
    api_params += getTaxonIdParam(appState, '&taxon_id='); 

    // possibly the place_id will need to come from the session eventually...
    // if there's a garden with multiple places.
    if( observersConfig.defaultPlace    ) { api_params += '&place_id=' + observersConfig.defaultPlace; }  
    if( getUser(appState)               ) { api_params += '&user_id='  + getUser(appState); }  
    if( observersConfig.faunaAPIParams  ) { api_params += observersConfig.faunaAPIParams; }
  
    api_params += '&field:'+observersConfig.fieldName+'=' + getPlantId(appState);

    return api_params;
}
</script>
    
<script type="text/javascript"   src="../core/js/grid.js">          </script>
<script type="text/javascript"   src="../core/js/ConfigManager.js"> </script>
<script type="text/javascript"   src="../core/js/api_fetch.js">     </script>

<script>
   
async function gatherResources() {
  let json_path = json_root + getParams(appState);
 
  try {
   
      // Await the result of getObservations() and store the actual data
      const observersConfig   = await asyncGetConfiguration( json_path, getComponent(appState) );
      console.log('full config title: ' + observersConfig.getFullTitle());
      const api_params     = setupAPIParams( observersConfig );
      const api_url        = api_base+api_params;
      console.log('api url: ' + api_url);
      const obs_data       = await apiFetch( api_url ); 
     
      // Pass the data to the buildPage function
      buildPage(obs_data, observersConfig); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

let message = validateObservers(appState);
 
if( message ) {
    faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + message + '</span>')}); 
} else {
    gatherResources(); 
}
   
</script>
</body>
</html>
