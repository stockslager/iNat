<html lang="en">  
   
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
<script type="text/javascript"   src='../core/js/common_functions.js'>  </script>
<script type="text/javascript"   src='../core/js/store.js'>        </script>
<script>
//get parameters from the url
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams   = new URLSearchParams(winurlsearchstr);

appState       = buildStateFromParams(winurlparams);

var api_base   = 'https://api.inaturalist.org/v1/observations'
var obsurlbase = 'https://www.inaturalist.org/observations';

// don't show organsims that have only been id'd to genus and above, otherwise the number's
// won't match other counts
//winurlparams.append('lrank', 'subspecies');

// defaults for grid
var cellpx       = 122;
var spacerpx     =   4;
var rows         =  30;
var columns      =   3;
var recsmax      = columns * rows - 1;

winurlparams.append('per_page',recsmax);

function buildNavDD( navbar, dd_name, links ) {

  // Create the Dropdown container
  let dropdown = faddelem('div', navbar, { className: 'dropdown' });
       
  // Dropdown Button
  faddelem('button', dropdown, { className: 'dropbtn', textContent: capitalizeWords(dd_name) });

  // Dropdown Content (the links)
  let ddContent = faddelem('div', dropdown, { className: 'dropdown-content' }); 

  // Place Links in Drop Down
  for( let j = 0; j < links.length; j++ ) {
       let item = faddelem('div', ddContent, { className: 'dd-item' });
       item.appendChild(links[j]); 
  }
}

function buildMenu( config ) {

  // Create the main navbar container
  let navbar = document.createElement('div');    
  navbar.className = 'navbar v2-menu';

  // if all observations was selected... show the time series
  // if a taxon is in focus, just show the regular map
  if( !getMenuId(appState) && !getTaxonId(appState) ) {
      let map1Url  = '../admin/map.html' + setupAPIParams(config) + CONST_MAP_CENTER + '&defaultzoom=6';
      let map2Url  = 'root_observations'+'torquemap'+setupAPIParams(config)+'&interval=monthly';
      let map1     = faddelem('a', null, { href: map1Url });
      let map2     = faddelem('a', null, { href: map2Url });

      // CSS needs text inside span
      let links = [];
      links.push(faddelem('span', map1, { textContent: 'Map' }));
      links.push(faddelem('span', map2, { textContent: 'Time Series' }));

      buildNavDD( navbar, CONST_MAPS, links );
     
  } else {   
      let url = '../admin/map.html' + setupAPIParams(config) + CONST_MAP_CENTER + '&defaultzoom=6';
      buildNavURL( navbar, url, CONST_MAP );
  }

  // Build the Home Link
  let homeState = clearForSpeciesCountsParams(appState);
  let homeUrl = './species_counts.html';
  buildNavHome( navbar, homeUrl, homeState );
  
  faddelem('p', document.body).appendChild(navbar);

}
    
function buildPage( data, config ) {  
   faddelem('p',document.body,{innerHTML:buildMenu( config )}); 
   
   // append the params needed by the grid to build the url for outlinks to iNat.
   let inat_url = obsurlbase + setupAPIParams(config);
                                    
   //buildGrid(data, inat_url);    
};

function setupAPIParams( config ) {
    
    let api_params = '';

    api_params += '?project_id='+config.project;
    
    api_params += getTaxonIdParam(appState, '&taxon_id='); 

    // default these to what's in the config even though the state sometimes
    // holds the same attributes for other components.
    if( config.userId          ) { api_params += '&user_id='  + config.userId; }
    if( config.defaultPlaceId  ) { api_params += '&place_id=' + config.defaultPlaceId; }  
    api_params += '&field:'+config.fieldName+'='+(config.fieldValue||'');  // should change to generic filter?

    return api_params;
}

</script>

<script type="text/javascript"   src="../core/js/grid.js">          </script>
<script type="text/javascript"   src="../core/js/ConfigManager.js"> </script>
<script type="text/javascript"   src="../core/js/api_fetch.js">     </script>

<script>
async function gatherResources() {
  let json_path = json_root + getParams(appState);
 
  try {
   
      // Await the result of getObservations() and store the actual data
      const config  = await asyncGetConfiguration( json_path, getComponent(appState) );
      console.log('full config title: ' + config.getFullTitle());
      const api_params    = setupAPIParams( config );
      const api_url       = api_base+api_params;
      console.log('api url: ' + api_url);
      const obs_data      = await apiFetch( api_url ); 
     
      // Pass the data to the buildPage function
      buildPage(obs_data, config); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

let message = '';
if( getComponent(appState) === COMPONENT_HIKER ) {
    validateHiker(appState);
} else {
    validateAnimals(appState);
}
 
if( message ) {
    faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + message + '</span>')}); 
} else {
    gatherResources(); 
}
 
</script>
</body>

</html>
