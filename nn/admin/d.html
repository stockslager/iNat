<!DOCTYPE html>  
<html lang="en">      
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    
<meta name="viewport" content="width=device-width, minimum-scale=1.0" /> 
<meta name="apple-mobile-web-app-title" content="iNat Dashboard" />
<meta name="description" content="iNat Custom Dashboard" />
<link rel="apple-touch-icon" sizes="180x180" href="../core/assets/plant-icon-192.png" />
<link rel="icon"    type="image/png"         href="../core/assets/plant-icon-96.png" sizes="96x96" />
<link rel="icon"    type="image/svg+xml"     href="../core/assets/plant-icon-96.svg" />
<link rel="shortcut icon"                    href="../core/assets/plant-club.ico" />
<link rel="manifest"                         href="../core/assets/plant_club.webmanifest" />
<link rel="stylesheet" type="text/css"       href="../core/css/core.css" />
<title>iNat Custom Dashboard</title>
</head>

 <style>
/* 1. Fix the main containers and tables */
#main, .rl-box-bar, table, dl, p {
  width: 100% !important;      /* Overrides fit-content to allow shrinking */
  min-width: 0 !important;      /* Removes the 375px "floor" that causes horizontal scrolling */
  max-width: 700px;            /* Sets your "decent" computer width */
  margin-inline: auto !important; /* Centers everything on desktop */
  box-sizing: border-box;       /* Keeps padding from breaking the width */
}

/* 2. Fix the Navbar to center and cap its width */
.navbar {
  width: 100%;
  max-width: 1200px;
  margin-inline: auto;          /* Centers the navbar on large screens */
  box-sizing: border-box;
}

/* 3. Fix the Grid that was locked at 375px */
#grid {
  width: 100% !important;       /* Allows grid to shrink on small phones */
  max-width: 1200px;
  margin-inline: auto;
}

/* 4. Optional: Add a little "breathing room" for mobile */
@media (max-width: 1200px) {
  #main, .navbar, .rl-box-bar, p {
    padding-left: 15px;
    padding-right: 15px;
  }
}
 </style>

<body>
<script type="text/javascript"   src='../core/js/common_functions.js'> </script>
<script type="text/javascript"   src='../core/js/store.js'> </script>
<script>
let winurlstr = window.location.href;
let winurlsearchstr    = window.location.search;
let winurlexsearchstr  = winurlstr.replace(winurlsearchstr,'');
let winurlparams       = new URLSearchParams(winurlsearchstr.substring(1));
 
appState  =  buildStateFromParams(winurlparams);

// page specific constants...
const CONST_ICON           = 'Icon';
const CONST_COMPONENT      = 'Component';
const CONST_DESCRIPTION    = 'Description';
const CONST_COMPONENTS     = 'components: ';
const CONST_FIELD_STUDIES  = 'Field Studies';
const CONST_GARDEN_DESC    = 'Interactions between plants and animals by plant.';
const CONST_COLONY_DESC    = 'Lists the colonies of plants where collection has occurred.  Shows the child colonies established from each parent colony.';
const CONST_HIKER_DESC   = 'Species encountered during this trek.';
const CONST_OBSERVERS_DESC   = 'Interactions between plants and animals by observer.';
const CONST_PLANT_VALUE  = 'Plants';
const CONST_COLONIES     = 'Colonies';
const CONST_BIODIVERSITY = 'Biodiversity';
const CONST_THRU_HIKES   = 'Thru Hikes';
const CONST_ART          = 'Art & Journaling';
const CONST_OBSERVERS    = 'Observers';

function buildMenu( config ) {
  
    // Create the main navbar container
    let navbar = document.createElement('div');
    navbar.className = 'navbar v2-menu';

    let baseUrl = '../admin/about.html';

    // Build the About Link
    buildNavAbout( navbar, baseUrl, appState );

    // Append the DOM nodes to the body
    faddelem('p', document.body).appendChild(navbar);
}

function buildRow( component, icon, name, desc, tbody, url ) {
 
  appState = setComponent(appState, component);
  let brow = faddelem('tr', tbody);

  let td1 = faddelem('td', brow);
  faddelem('a', td1, { href: url+buildParameterList(appState), innerHTML: icon }); 
  let td2 = faddelem('td', brow);
  faddelem('a', td2, { href: url+buildParameterList(appState), textContent: name });

  faddelem('td', brow, { textContent: desc });
}
 
function buildPage( configManager ) {

      buildMenu( configManager );

      // Generate the header element
      renderHeader(CONST_COMPONENTS, configManager.configurations.length, '20', '1', '1', '', '', configManager.configurations[0].title);

      let labels = [];

      labels = [
                {innerText:CONST_ICON},
                {innerText:CONST_COMPONENT},
                {innerText:CONST_DESCRIPTION}, 
      ];

      if( configManager.configurations.length > 0 ) {

          if( configManager.configurations[0].component !== COMPONENT_STUDIES ) {
              let table = faddelem('table',document.body,{id:'main'});                    
              let thead = faddelem('thead',table);
              let hrow  = faddelem('tr',thead);
      
              faddelems('th',hrow,labels);
              let tbody = faddelem('tbody',table);
  
              for( let i=0; i<configManager.configurations.length; i++ ) {
                   let config = configManager.configurations[i];

                   if( config.component === 'plants') {
                       let url  = '../garden/garden_list.html';
                       let icon = config.utf8 || CONST_LEAF_UTF8;
                       let name = config.studyTitle || CONST_PLANT_VALUE;
                       let desc = config.studyDesc || CONST_GARDEN_DESC;
                       buildRow( 'plants', icon, name, desc, tbody, url );
                   }
              }
 
              for( let i=0; i<configManager.configurations.length; i++ ) {
                   let config = configManager.configurations[i];

                   if( config.component === 'hiker') {
                       let url  = '../species/species_counts.html';
                       let icon = config.utf8 || CONST_BOOT_UTF8;
                       let name = config.studyTitle || CONST_THRU_HIKES;
                       let desc = config.studyDesc || CONST_HIKER_DESC;
                       buildRow( 'hiker', icon, name, desc, tbody, url );
                   }

                   if( config.component === 'observers' ) {
                       let url  = '../observers/observer_counts.html';
                       let icon = config.utf8 || CONST_NPC_UTF8;
                       let name = config.studyTitle || CONST_OBSERVERS;
                       let desc = config.studyDesc || CONST_OBSERVERS_DESC;
                       buildRow( 'observers', icon, name, desc, tbody, url );
                   }

                   if( config.component === 'colonies' ) {
                       let url  = '../colonies/colony_list.html';
                       let icon = config.utf8 || CONST_SEEDLING_UTF8;
                       let name = config.studyTitle || CONST_COLONIES;
                       let desc = config.studyDesc || CONST_COLONY_DESC;
                       buildRow( 'colonies', icon, name, desc, tbody, url );
                   }
               }
          }
      }
 
      studies_labels = [];

      studies_labels = [
            {innerText:CONST_ICON},
            {innerText:CONST_FIELD_STUDIES},
            {innerText:CONST_DESCRIPTION}, 
      ];

      faddelem('p',document.body,{innerHTML:('<div id="vpadding"></div>')}); 
      let headers = 'no';
      let studies_table = '';
      let studies_thead = '';
      let studies_hrow = '';
      let studies_tbody = '';
 
      for( let i=0; i<configManager.configurations.length; i++ ) {
       
           let config = configManager.configurations[i];

           if( config.component === COMPONENT_STUDIES ) {
               if( headers === 'no' ) {
                   headers = 'yes';
                   studies_table = faddelem('stable',document.body,{id:'main'});                    
                   studies_thead = faddelem('thead',studies_table);
                   studies_hrow  = faddelem('tr',studies_thead);
      
                   faddelems('th',studies_hrow,studies_labels);
                   studies_tbody = faddelem('tbody',studies_table);
               }

               let urlState = appState;
               urlState = setComponent( urlState, COMPONENT_STUDIES );
               urlState = setStudyTitle(urlState, config.studyTitle);
               let plant_params = buildParameterList(urlState);

               let url  = '../studies/field_study.html' + buildParameterList(urlState);
               let icon = config.utf8 || CONST_STUDIES_UTF8;
               let name = config.studyTitle;
               let desc = config.studyDesc;
               let brow = faddelem('tr', studies_tbody);

               let td1 = faddelem('td', brow);
               faddelem('a', td1, { href: url, innerHTML: icon }); 
               let td2 = faddelem('td', brow);
               faddelem('a', td2, { href: url, textContent: name });
               faddelem('td', brow, { textContent: desc });
           }
      }

      faddelem('p', document.body,{innerHTML:'</div>'});
};
</script>
 
<script type="text/javascript"   src="../core/js/ConfigManager.js"></script>
<script type="text/javascript"   src="../core/js/api_fetch.js"></script>

<script>
async function gatherResources() {
  let json_path = json_root + getParams(appState);
 
  try {
      // get the configurations
      const configManager   = await asyncGetConfiguration( json_path );
     
      // Pass the data to the buildPage function
      buildPage( configManager ); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

let message = validateDashboardParams(appState);
 
if( message ) {
    faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + message + '</span>')}); 
} else {
    gatherResources(); 
}
 
</script>
</body>
</html>
