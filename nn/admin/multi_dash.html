function setupAPIParams( configManager ) {
    
    let api_params = '';

    api_params += '?project_id='+configManager.plantProject;

    if( configManager.defaultPlaceId ) { api_params += '&place_id=' + configManager.defaultPlaceId; }  
    if( configManager.userId )         { api_params += '&user_id='  + configManager.userId; }  

    if( configManager.plantField ) {
        api_params += '&field:' + configManager.plantField + '=';
    } else {
        api_params += '&field:' + CONST_CUSTOM_GARDEN_LIST + '=';
    }

    return api_params;
}
