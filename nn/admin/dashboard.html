<!DOCTYPE html>  
<html lang="en">   
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    
<meta name="viewport" content="width=device-width, minimum-scale=1.0" /> 
<meta name="apple-mobile-web-app-title" content="iNat Dashboard" />
<meta name="description" content="iNat Custom Dashboard" />
<link rel="apple-touch-icon" sizes="180x180" href="../core/assets/plant-icon-192.png" />
<link rel="icon"    type="image/png"         href="../core/assets/plant-icon-96.png" sizes="96x96" />
<link rel="icon"    type="image/svg+xml"     href="../core/assets/plant-icon-96.svg" />
<link rel="shortcut icon"                    href="../core/assets/plant-club.ico" />
<link rel="manifest"                         href="../core/assets/plant_club.webmanifest" />
<link rel="stylesheet" type="text/css"       href="../core/css/core.css" />
<title>iNat Custom Dashboard</title>
</head>

<body>
<script type="text/javascript"   src='../core/js/global_const.js'> </script>
<script type="text/javascript"   src='../core/js/common_func.js'> </script>
<script type="text/javascript"   src='../core/js/roots.js'> </script>
<script type="text/javascript"   src='../core/js/store.js'> </script>
<script>
let winurlstr = window.location.href;
let winurlsearchstr    = window.location.search;
let winurlexsearchstr  = winurlstr.replace(winurlsearchstr,'');
let winurlparams       = new URLSearchParams(winurlsearchstr.substring(1));
 
appState  =  buildStateFromParams(winurlparams);

// page specific constants...
const CONST_ICON         = 'Icon';
const CONST_COMPONENT    = 'Component';
const CONST_DESCRIPTION  = 'Description';
const CONST_COMPONENTS   = 'components: ';
const CONST_PERPAGE      = 'per page: 20';
const CONST_PGS          = 'page: 1';
const CONST_GARDEN_DESC  = 'Wildlife value of individual plants at this location.';
const CONST_COLONY_DESC    = 'Lists the colonies of plants where collection has occurred.  Shows the child colonies established from each parent colony.';
const CONST_HIKER_DESC   = 'Species encountered during this trek.';
const CONST_OBSERVERS_DESC   = 'The network of individual observers collecting plant value data at this location.';
const CONST_PLANT_VALUE  = 'Plant Value';
const CONST_COLONIES     = 'Colonies';
const CONST_BIODIVERSITY = 'Biodiversity';
const CONST_THRU_HIKES   = 'Thru Hikes';
const CONST_ART          = 'Art & Journaling';
const CONST_OBSERVERS    = 'Observers Network';
const CONST_FIELDS       = 'Fields';

function buildMenu( configManager ) {
      let menu_string = '';
      let params = '';

      menu_string = '<div class="navbar">';

      menu_string += buildHome(furl('./about.html'+buildParameterList(appState),'<span style="font_size: 16px;">About</span>'));
      menu_string += '</div>';
 
      faddelem('p',document.body,{innerHTML:(menu_string)});  
}

function buildPage( configManager ) {

      buildMenu( configManager );

      faddelem('p',document.body,{innerHTML:CONST_COMPONENTS + configManager.configurations.length + ' <br/>'
                 + CONST_PERPAGE  + '<br />'
                 + CONST_PGS + '<span id="toprightbold">' + configManager.configurations[0].title + '</span><br />'});  

      let labels = [];

      labels = [
            {innerText:CONST_ICON},
            {innerText:CONST_COMPONENT},
            {innerText:CONST_DESCRIPTION}, 
      ];
 
      let table = faddelem('table',document.body,{id:'main'});                    
      let thead = faddelem('thead',table);
      let hrow  = faddelem('tr',thead);
      
      faddelems('th',hrow,labels);
      let tbody = faddelem('tbody',table);
 
      for( let i=0; i<configManager.configurations.length; i++ ) {
           let brow = '';
           let values = [];
           let config = configManager.configurations[i];

           if( config.component === 'plants' ) {
               appState = setComponent( appState, 'plants' );
               let plant_params = buildParameterList(appState);
               brow = faddelem('tr',tbody);
               values = [
                  {innerHTML:furl('../garden/garden_list.html'+plant_params, CONST_LEAF_UTF8  )},
                  {innerHTML:furl('../garden/garden_list.html'+plant_params, CONST_PLANT_VALUE )},
                  {innerText:CONST_GARDEN_DESC},
               ];
               faddelems('td',brow,values);
           }
      }
 
      for( let i=0; i<configManager.configurations.length; i++ ) {
           let brow = '';
           let values = [];
           let config = configManager.configurations[i];
    
           if( config.component === 'hiker' ) {
               appState = setComponent( appState, 'hiker' );
               let hiker_params = buildParameterList(appState);
               brow = faddelem('tr',tbody);
               values = [
                  {innerHTML:furl('../trails/thru_hiker.html'+hiker_params,CONST_BOOT_UTF8 )},
                  {innerHTML:furl('../trails/thru_hiker.html'+hiker_params,CONST_THRU_HIKES)},
                  {innerText:CONST_HIKER_DESC},
               ];
               faddelems('td',brow,values);
           }

           if( config.component === 'observers' ) {
               appState = setComponent( appState, 'observers' );
               let hiker_params = buildParameterList(appState);
               brow = faddelem('tr',tbody);
               values = [
                  {innerHTML:furl('../observers/observer_counts.html'+hiker_params,CONST_NPC_UTF8 )},
                  {innerHTML:furl('../observers/observer_counts.html'+hiker_params,CONST_OBSERVERS)},
                  {innerText:CONST_OBSERVERS_DESC},
               ];
               faddelems('td',brow,values);
           }

           if( config.component === 'colonies' ) {
               appState = setComponent( appState, 'colonies' );
               let plant_params = buildParameterList(appState);
               brow = faddelem('tr',tbody);
               values = [
                  {innerHTML:furl('../colonies/colony_list.html'+plant_params, CONST_SEEDLING_UTF8  )},
                  {innerHTML:furl('../colonies/colony_list.html'+plant_params, CONST_COLONIES )},
                  {innerText:CONST_COLONY_DESC},
               ];
               faddelems('td',brow,values);
           }

           if( config.component === 'fields' ) {
               brow = faddelem('tr',tbody);
               values = [
                  {innerHTML:furl('../fields/observation_fields.html?query=user_id='+config.userId, CONST_SEEDLING_UTF8  )},
                  {innerHTML:furl('../fields/observation_fields.html?query=user_id%3D'+config.userId, CONST_FIELDS )},
                  {innerText:CONST_COLONY_DESC},
               ];
               faddelems('td',brow,values);
           }
      }
};
</script>
 
<script type="text/javascript"   src="../core/js/ConfigManager.js"></script>
<script type="text/javascript"   src="../core/js/api_fetch.js"></script>

<script>
async function gatherResources() {
  let json_path = json_root + getParams(appState);
 
  try {
      // get the configurations
      const configManager   = await asyncGetConfiguration( json_path );
     
      // Pass the data to the buildPage function
      buildPage( configManager ); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

let message = validateConfig(appState);
 
if( message ) {
    faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + message + '</span>')}); 
} else {
    gatherResources(); 
}
 
</script>
</body>
</html>
