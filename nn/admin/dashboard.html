<!DOCTYPE html>  
<html lang="en">   
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<meta name="viewport" content="width=device-width, minimum-scale=1.0" /> 
<meta name="apple-mobile-web-app-title" content="iNat Dashboard" />
<meta name="description" content="iNat Custom Dashboard" />
<link rel="apple-touch-icon" sizes="180x180" href="../core/assets/plant-icon-192.png" />
<link rel="icon"    type="image/png"         href="../core/assets/plant-icon-96.png" sizes="96x96" />
<link rel="icon"    type="image/svg+xml"     href="../core/assets/plant-icon-96.svg" />
<link rel="shortcut icon"                    href="../core/assets/plant-club.ico" />
<link rel="manifest"                         href="../core/assets/plant_club.webmanifest" />
<link rel="stylesheet" type="text/css"       href="../core/css/core.css" />
<title>iNat Custom Dashboard</title>
</head>

<body>
<script type="text/javascript"   src='../core/js/common_func.js'> </script>
<script type="text/javascript"   src='../core/js/roots.js'> </script>
<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr  = winurlstr.replace(winurlsearchstr,'');
let winurlparams       = new URLSearchParams(winurlsearchstr.substring(1));
let p_params           = winurlparams.get('params') || 'cwg';

let config = '';
let configs = [];
 
function setUpDefaults(configurations) {

   if( configurations.length === 0 ) {
       faddelem('p',document.body,{innerText:'Configuration file ('+p_params+'.json) contains no valid configurations.'});
       faddelem('p',document.body,{innerText:'There are no configurations specified in '+p_params+'.json'});
       faddelem('p',document.body,{innerText:'Please add at least one valid configuration to '+p_params+'.json'});
       throw new Error('No configurations defined.');
   }
   configs = configurations;
   config  = configurations[0];
}

function buildMenu( configs ) {
      let menu_string = '';
      let params = '';

      if( p_params )         { params      += '?params='+p_params; }   

      menu_string = '<div class="navbar">';
      menu_string += buildDDTitle('');

      menu_string += buildHome(furl(github_root+'plant_about.html?params='+p_params,'<span style="font_size: 16px;">About</span>'));
      menu_string += '</div>';
 
      faddelem('p',document.body,{innerHTML:(menu_string)});  
}

function buildPage( configs ) {

      buildMenu(configs);

      //let all_url = furl(github_root+'yard_dashboard.html?params='+p_params,'<span id="topright">All Observations</span>');
      
      faddelem('p',document.body,{innerHTML:'total modes: ' + '1' + ' <br/>'
                 +'per page: 10<br />'
                 +'page: 1 of 1' + /*all_url +*/ '<br />'});  
 
      let labels = [];

      labels = [
            {innerText:'Icon'},
            {innerText:'Mode'},
            {innerText:'Description'}, 
      ];

      let table = faddelem('table',document.body,{id:'main'});                    
      let thead = faddelem('thead',table);
      let hrow = faddelem('tr',thead);
      
      faddelems('th',hrow,labels);
      let tbody = faddelem('tbody',table);

      for( let i=0; i<configs.length; i++ ) {
           let brow = '';
           let values = [];
    
           if( config.component === 'hiker' ) {
               brow = faddelem('tr',tbody);
               values = [
                  {innerHTML:furl(github_root+'../trails/thru_hiker.html?state='+config.project+'$'+config.default_place+'$','&#127807;')},
                  {innerHTML:furl(github_root+'../trails/thru_hiker.html?params='+p_params,config.title)},
                  {innerText:config.title+' hike.'},
               ];
               faddelems('td',brow,values);
           }
      }
};

</script>
<script src="../core/js/configurations.js"></script>
<script>

async function gatherResources() {
 
  try {
      // Await the result of getConfigurations() and store the actual data
      const configs   = await asyncGetConfiguration( p_params );
     
      // Pass the data to the buildPage function
      buildPage( configs ); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

gatherResources();  

</script>
</body>
</html>
