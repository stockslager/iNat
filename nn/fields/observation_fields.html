function buildTitle( name, content, tooltip ) {
  let dd = '<div id="'+name+'" class="dd_title" style="cursor:pointer;" title="'+tooltip+'">' + content +
           '</div>';

  return( dd );
}
 
function ensureQuestionMark(str) {
  if (str.startsWith('?')) {
    return str;
  } else {
    return '?' + str;
  }
}

    this.field_id     = field_id;
    this.field_name   = field_name;
    this.ofv_datatype = ofv_datatype;
}

function buildPage( xobj, config ) {
 
   let total_results = xobj.total_results;
   let per_page = xobj.per_page;
   let page_curr = xobj.page;
   let page_max = Math.ceil(total_results/per_page);
   let page_prev = ((page_curr>1)?page_curr-1:null);
   let page_next = ((page_curr<page_max)?page_curr+1:null);

   let results = xobj.results;
   let url     = window.location.origin + window.location.pathname; 

   buildMenu(results, config);

   faddelem('p',document.body,{innerHTML:'<span id="stats"><table id="tablekey">' +
                                         '<tr id="trkey"><td id="tdkey">'+CONST_TOTAL_OBS + '</td><td id="tdright">' + total_results      + '</td></tr>' + 
                                         '<tr id="trkey"><td id="tdkey">'+CONST_PER_PAGE +  '</td><td id="tdright">' + fcomnum(per_page)  + '</td></tr>' + 
                                         '<tr id="trkey"><td id="tdkey">'+CONST_PAGE +      '</td><td id="tdright">' + fcomnum(page_curr) + ' of ' + fcomnum(page_max) + '</td></tr></table></span>'});
  
   let box_array = [];
   for( let f=0; f<field_array.length; f++ ){
        box_array.push(new boxRow(field_array[f], '') );
   }
   console.log('box ' + box_array );
 
   if( results ) {
       fresults( results, box_array );
    
       // buttons to go to prev or next page
       let nav = faddelem('div',document.body,{id:'nav'});
       (page_curr<=1)?faddelem('span',nav,{classList:'button_inactive',title:'already on first page',innerHTML:'&laquo'}):faddelem('a',nav,{classList:'button',title:'first page',id:'button_first',innerHTML:'&laquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,1)});

       (page_next===null)?faddelem('span',nav,{classList:'button_inactive',title:'no next page',innerHTML:'&#8250'}):faddelem('a',nav,{classList:'button',title:'next page',id:'button_next',innerHTML:'&#8250',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_next)});

<script>
function setupAPIParams( animalsConfig ) {
   let api_params = '';
 
   api_params += '?project_id='+animalsConfig.project;

   if( animalsConfig.fieldName )        { api_params += '&field:'    + animalsConfig.fieldName;  } 

   // if a place_id was chosen from the place drop-down, use that place_id...
   if( getPlaceMenuId(appState) ) {
       api_params += '&place_id=' + getPlaceMenuId(appState);
   }

   // if a taxon_id was chosen in the plant drop-down, use that taxon_id.  if not, 
   // use the taxon_id(s) from the config when present.
   if( getPlantMenuId(appState) ) {
       api_params += '&taxon_id='+getPlantMenuId(appState);
   } else {
       api_params += '&taxon_id=' + getTaxonId(appState); 
   }

   api_params += getPageParam(appState, '&page=');
   api_params += '&per_page='+CONST_OBSERVATIONS_PER_PAGE;
 
   return api_params;
}
   
async function gatherResources() {
  let api_base  = 'https://api.inaturalist.org/v1/observations';
  let json_path = json_root + getParams(appState);
 
  try {
   
      // Await the result of getObservations() and store the actual data
      const animalsConfig  = await asyncGetConfiguration( json_path, getComponent(appState) );
      console.log('full config title: ' + animalsConfig.getFullTitle());
      const api_params    = setupAPIParams( animalsConfig );
      const api_url       = api_base+api_params;
      console.log('api url: ' + api_url);
      const obs_data      = await apiFetch( api_url ); 
     
      // Pass the data to the buildPage function
      buildPage(obs_data, animalsConfig); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

let message = validateAnimals(appState);
 
if( message ) {
    faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + message + '</span>')}); 
} else {
    gatherResources(); 
}
</script>
