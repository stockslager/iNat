<style>
   #dltest { margin-left:15px; float:right; width:fit-content; display: inline-table; justify-content:start; border-width:2px 2px; border-style:solid; border-color:var(--color-border); border-radius: 5px; padding-top: 4px; padding-bottom: 4px; padding-left: 4px; padding-right: 4px; white-space:nowrap; }
   #itable { float:right; width:fit-content; display: inline-table; justify-content:start; padding-top: 4px; padding-bottom: 4px; padding-left: 4px; padding-right: 4px; white-space:nowrap; }   
   #key { color:var(--color-text); text-decoration:underline; font: 16px Sans-Serif; padding:0; padding-right: 25px; }
   #tablekey { display:inline-table; }
   #trkey { padding:0; background:var(--color-base); border:none; border-collapse:collapse; }
   #tdkey { padding:0; padding-right: 25px; }
   #main { width:100%; }
   #h2 { font-weight:bold; font-size:20px; }
   #cap { align:left; text-decoration:underline; font: 16px Sans-Serif; padding:0; padding-right: 25px; }
   p { width:100%; }
   .npcicon { width:38px; height:38px; text-align:center; vertical-align:middle; z-index: 9999;  border: 1px solid cornflowerblue; padding: 5px; border-radius: 50px; }
</style>
<body>
<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams = new URLSearchParams(winurlsearchstr.substring(1));
let p_user_id    = winurlparams.get('user_id') || '';
let p_taxon_id   = winurlparams.get('taxon_id') || '';
let p_operator   = winurlparams.get('operator') || '';
let p_obs_field_array = winurlparams.get('obs_fields') || '';
let p_ofield_iconic = winurlparams.get('ofield_iconic') || '';
let p_omit_users = winurlparams.get('omit_users') || '';
let p_omit_id = winurlparams.get('omit_id') || '';
let p_omit_project = winurlparams.get('omit_projects') || '';
let p_field = '';
let p_field_value = '';
let opts = '';
let field_array = [];

appState       = buildStateFromParams(winurlparams);

if( p_obs_field_array !== '' ){
    field_array = p_obs_field_array.split(",");
}

// if only one observation field was passed in, there is no reason to "merge"
// a single field.  so default to "un-merged" if only one obs field is passed in. 
// defaulting to un-merged will add a target url to the single obs field value in the table.
if( field_array.length === 1 ){
    winurlparams.delete('operator');
    p_operator = '';
}

if( p_omit_users !== '' ){
    winurlparams.delete('not_user_id');
    winurlparams.append('not_user_id', p_omit_users);
}

if( p_omit_id !== '' ){
    winurlparams.delete('not_id');
    winurlparams.append('not_id', p_omit_id);
}

if( p_omit_project !== '' ){
    winurlparams.delete('not_in_project');
    winurlparams.append('not_in_project', p_omit_project);
}

/*if( winurlparams.get('ofv_datatype') === null || winurlparams.get('ofv_datatype') === ''){
    winurlparams.delete('ofv_datatype');
    winurlparams.append('ofv_datatype', 'taxon,text,numeric,date,time,datetime,dna');
}*/
 
winurlparams.delete('per_page');
winurlparams.append('per_page','50');

// find key/value pair for &field: param if one was passed in
for (const [key, value] of winurlparams.entries()) {
  if( key.startsWith('field') ){
      p_field = key;
      p_field_value = value;
  }
}   
 
winurlparams.delete('options');
let p_idextra_user_id = winurlparams.get('idextra_user_id')?.split(',') || [];;
winurlparams.delete('idextra_user_id');
let p_photo_curl_filename_prefix = winurlparams.get('photo_curl_filename_prefix')?.split(',') || ['photo_id'];
winurlparams.delete('photo_curl_filename_prefix');

let url = window.location.origin + window.location.pathname;   
//let apibase = 'https://api.inaturalist.org/v1/observations';
//let apiurl = apibase+((winurlparams!='')?('?'+winurlparams):'');
//let apirefurl = 'https://api.inaturalist.org/v1/docs/#!/Observations/get_observations';

function replaceDoubleQuotes(str) {
  return str.replace(/"/g, '%22');
}

// remove the field param from the url before building options
winurlparams.delete(p_field);
winurlparams.delete('operator');
winurlparams.delete('taxon_id');
winurlparams.delete('not_user_id');
winurlparams.delete('not_id');
winurlparams.delete('not_in_project');

// build param list for url's used in fresults
for (const [key, value] of winurlparams.entries()) { 
  if( opts === '' ){
      opts += "?";
  } else {
      opts += "&";
  }
  opts += key;
  opts += "=";

  if( key === 'page' ){
      opts += '1';
  } else {
      opts += value;
  }
}   

// add them back after building options...
winurlparams.append('operator', p_operator);
winurlparams.append(p_field, p_field_value);
winurlparams.append('taxon_id', p_taxon_id);

function buildMenu( results, config ) {
      let menu_string = '';
      let links = '';
      let taxon_param = '';
      //let ofv_datatype_array = [];
      //let chosen_datatypes_array = [];
      let menu_name = config.getSubIconNameByTaxonId(config, getMenuId(appState)) || CONST_SHOW;

      //ofv_datatype_array = p_ofv_datatype.split(',');
      //chosen_datatypes_array = p_chosen_datatypes.split(',');
 
      menu_string = '<div class="navbar">';

      if( results ) {
          let sub_taxon_arr = [];
          if( getTaxonDD(appState) ) {
              sub_taxon_arr = getTaxonDD(appState);
          } else {
              if( config.subIcons ) {
                  for( let i=0; i<results.length; i++) {
                       if( !sub_taxon_arr.includes(results[i].taxon.id.toString()) ) {
                           for( let j=0; j<config.subIcons.length; j++ ) {
                                for( let k=0; k<results[i].taxon.ancestor_ids.length; k++ ) {
                                     if( results[i].taxon.ancestor_ids[k].toString() === config.subIcons[j].taxonId.toString() ){
                                         if( !sub_taxon_arr.includes( config.subIcons[j].taxonId ) ) {
                                             sub_taxon_arr.push( config.subIcons[j].taxonId );
                                         }
                                     }
                                 }
                            }
                       }
                   }
                   // add the comma delimited list of taxons to the url params
                   // so the full list can still be shown during filtration.
                   appState = setTaxonDD(appState, sub_taxon_arr.join());
              }
          }

          if( config.subIcons ) {
              let urlState = appState;
              urlState = setMenuId(urlState, '');
              urlState = setMenuName(urlState, '');
              urlState = setPage(urlState, '1');     // set the page to 1 anytime they choose to filter.

              links =  (furl(url+buildParameterList(urlState),'<span style="padding-right:20px;">'+CONST_PLUS_UTF8+'</span>'+CONST_ALL ));
              for( let j=0; j<config.subIcons.length; j++ ) {
                   if( sub_taxon_arr.includes( config.subIcons[j].taxonId ) ) {
                       urlState  = setMenuId(urlState, config.subIcons[j].taxonId);
                       links    += (furl(url+buildParameterList(urlState),'<span style="padding-right:20px;">'+config.subIcons[j].icon+'</span>'+config.subIcons[j].name ));
                   }
              }
              menu_string += ( buildDD( capitalizeWords(menu_name), links) );
          }
      }

      let urlState  = clearForDashParams(appState);
      menu_string += buildHome(furl('../admin/dashboard.html'+buildParameterList(urlState),CONST_LEAF_UTF8));
 
      menu_string += '</div>';

      faddelem('p',document.body,{innerHTML:(menu_string)});  
}

function isMultipleOfFour(num) {
  return num % 4 === 0;
}

function isMultipleOfThree(num) {
  return num % 3 === 0;
}

function boxRow(field_id, field_name, field_value) {
    this.field_id    = field_id;
    this.field_name  = field_name;
}

function fresults( xobj, config ) {
   let results = xobj.results;
   let box_array = [];

   for( let f=0; f<field_array.length; f++ ){
        box_array.push(new boxRow(field_array[f], '') );
   }
 
   if (results) {
      let total_results = xobj.total_results;
      let per_page = xobj.per_page;
      let page_curr = xobj.page;
      let page_max = Math.ceil(total_results/per_page);
      let page_prev = ((page_curr>1)?page_curr-1:null);
      let page_next = ((page_curr<page_max)?page_curr+1:null);

      buildMenu(results, config);

      let labels = [];
      let mismatch = '';
      let field_array_copy = field_array;
      let flower = '';
      let dlString = '';
      let labelCount = 0;

      let merged = 'observation field';
      labels = [
            {innerText:'#'},
            {innerText:'Photo'},
            {innerText:'Name'}, 
            {innerText:'Obs Photo'}];
    
      if( p_operator === 'merge' ){
          merged = 'merged observation field';
      } 

      let tempBrow = [];

      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         if(rec.ofvs&&rec.ofvs.length>0){
              for( let r=0; r<field_array_copy.length; r++ ) {
                 for( let j=0; j<rec.ofvs.length; j++ ){
                      if( field_array_copy[r] === rec.ofvs[j].field_id.toString() ){
                          let box_row   = box_array.find( boxRow => boxRow.field_id === rec.ofvs[j].field_id.toString() );
                          box_row.field_name = rec.ofvs[j].name.toString();
                      }
                 }
              }
         }
      }
      
      let firstCol = 'yes';
      let winurlparams_copy ='';
      let nf_box_array = [];

      nf_box_array = box_array;
    
      for( let e=0; e<nf_box_array.length; e++ ){
           if( nf_box_array[e].field_name === '' ){
               if( labelCount === 0 ){
                   dlString += '<span id="dltest"><table id="tablekey">';
                   dlString += ('<caption id="cap">not found on this page</caption>');                      
               } 
            
               if( labelCount === 0 || isMultipleOfFour(labelCount) ){
                   if( labelCount > 0 ) {
                       dlString += '</tr>';
                   }
                   dlString += ('<tr id="trkey"><td id="tdkey">' + furl(root_obs_fields+nf_box_array[e].field_id,nf_box_array[e].field_id) + '</td>');
               } else {
                   dlString += ('<td id="tdkey">' + furl(root_obs_fields+nf_box_array[e].field_id,nf_box_array[e].field_id) + '</td>');
               }
               labelCount++;
           }
      }

      if( labelCount > 0 ){
          dlString += '</table></span>';
      }
    
      labelCount = 0;
    
      box_array = box_array.filter(box_array => box_array.field_name !== '');

      if( box_array.length === 0 ){
          labels.push({innerText:' '});
      }
    
      for( let e=0; e<box_array.length; e++ ){
           if( isMultipleOfFour(labelCount) ){
               if( labelCount === 0 ){
                   dlString += '<span id="dltest"><table id="tablekey">';
                   dlString += ('<tr id="trkey">  <td id="key">field id</td>  <td id="key">'+merged+'</td>  </tr>');                      
               } else {
                   dlString += '</table><span style="padding-right:50px;"></span><table id="tablekey">';
                   dlString += ('<tr id="trkey">  <td id="key">field id</td>  <td id="key">'+merged+'</td>  </tr>');    
               }
           }
           labelCount++;
           if( box_array[e].field_name !== '' ){
               // delete the group of obs field and add only the one chosen
               let winurlparams_copy = new URLSearchParams(winurlsearchstr.substring(1));
            
               // find key/value pair for &field: param if one was passed in
               // delete the &field when found
               // then, append the single param for the url being displayed
               for (const [key, value] of winurlparams_copy.entries()) {
                   if( key.startsWith('field') ){
                       winurlparams_copy.delete( key );
                   }
               }    
               winurlparams_copy.delete('page');
               winurlparams_copy.append('page', '1');
               winurlparams_copy.append(('field:'+box_array[e].field_name),'');

               // delete any existing obs_fields and append the param for the url
               winurlparams_copy.delete('obs_fields');
               winurlparams_copy.append('obs_fields',box_array[e].field_id);
            
               dlString += ('<tr id="trkey"><td id="tdkey">' + furl('./field_viewer.html?'+winurlparams_copy,box_array[e].field_id) + '</td>');
               //dlString += ('<tr id="trkey"><td id="tdkey">' + furl(root_obs_fields+box_array[e].field_id,box_array[e].field_id) + '</td>');
               dlString += ('<td id="tdkey">' + box_array[e].field_name.toLowerCase() + '</td></tr>');
               if( p_operator !== 'merge' ){
                   labels.push({innerText:box_array[e].field_name});
               } else {
                   if( firstCol === 'yes' ){
                       firstCol = 'no';
                       labels.push({innerText:'Merged Fields (see upper right)'});
                   } 
               }
           } else {
               //dlString += ('<tr id="trkey"><td id="tdkey">' + furl(root_obs_fields+box_array[e].field_id,box_array[e].field_id) + '</td>');
               dlString += ('<tr id="trkey"><td id="tdkey">' + box_array[e].field_id + '</td>');
               dlString += ('<td id="tdkey">missing from this page</td></tr>');
               if( p_operator !== 'merge' ) {
                   labels.push({innerText:''});
               }
           }
      }

      dlString += '</table></span>';
     
      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         let tax_name = '';
         let pref_tax_name = '';
         let tax_photo = '<div class="clipart">&#127807</div>'; 
         let tax_id = '';
         let field1 = ''; 
         let param1 = ''; 
         let displayName = '';
         let displayTaxonName = '';
         let mismatch = '';
         let matchedCopy = 'no';
         let values = [];
         let dataType = '';
         let dataType2 = '';
         let matchValue = '';
         let matchTaxonId = '';
         let taxon = '';
         
         if( rec.taxon ){
             tax_id = rec.taxon.id;
             tax_name = rec.taxon.name || '';
             pref_tax_name = rec.taxon.preferred_common_name || '';
           
             if( rec.taxon.default_photo ){
                 if( rec.taxon.default_photo.url ){
                     tax_photo = '<img class="icon" src="'+rec.taxon.default_photo.url+'" />';
                 }
             }
         }

         if( tax_id !== '' ){
             taxon = furl('./field_viewer.html'+opts+'&taxon_id='+tax_id+'&operator='+p_operator+'&'+p_field+'='+p_field_value,'<span style=\"font-size:larger\">'+pref_tax_name.toLowerCase()+'</span><span style=\"font-style:italic\"><br>('+tax_name+')</span>');         
         }
       
         values = [
                  {innerText:i+1},
                  {innerHTML:tax_photo},
                  {innerHTML:taxon},
                  {innerHTML:furl(root_observations+rec.id,'<img class="mini_photo2" src="'+((rec.photos&&rec.photos.length>0)?rec.photos[0].url:'')+'" />')},
              ];

         let user_icon = rec.user.icon || '';
         
         if( user_icon === '' ){
            user_icon += '<div class="npcicon"></div>';
         } else {
            user_icon = '<img class="icon" src="'+user_icon+'" />';
         }

         let emojiTitle = 'Merged Observation Fields:&#10;';

         if(rec.ofvs&&rec.ofvs.length>0){
              for( let r=0; r<box_array.length; r++ ) {
                 for( let j=0; j<rec.ofvs.length; j++ ){

                      if( field_array.includes(rec.ofvs[j].field_id.toString()) ){
                          if( matchValue === '' ){
                              matchValue = rec.ofvs[j].value;
                          } else if( rec.ofvs[j].value !== '' && matchValue !== rec.ofvs[j].value ){
                              mismatch = 'yes';
                          }
                      
                          if( dataType === '' ){
                              dataType = rec.ofvs[j].datatype;
                          } else if( dataType !== rec.ofvs[j].datatype ){
                              mismatch = 'yes';
                          }
                          if( rec.ofvs[j].taxon ){
                              if( matchTaxonId === '' ){
                                  matchTaxonId = rec.ofvs[j].taxon.id;
                              }
                              if( rec.ofvs[j].taxon.id !== matchTaxonId ){
                                  mismatch = 'yes';
                              }
                          }
                      } 

                      if( p_operator === 'merge' && rec.ofvs[j].field_id.toString() === box_array[r].field_id.toString() ){
                          
                          field1 = rec.ofvs[j].value.toLowerCase();
                                    
                          if( rec.ofvs[j].taxon ){ 
                              let name  = rec.ofvs[j].taxon.name || '';
                              let cname = rec.ofvs[j].taxon.preferred_common_name || '';
                              if( p_ofield_iconic === '' || p_ofield_iconic === rec.ofvs[j].taxon.iconic_taxon_id.toString() ){
                                  field1 = name;
                                  displayCommonName = cname.toLowerCase();
                                  displayTaxonName = name;
                                  displayName = '<span style="font-size:larger">'+cname.toLowerCase()+'</span><span style="font-style:italic"><br>('+name+')</span>';
                                  emojiTitle    += (rec.ofvs[j].field_id + ' ' + name + '&#10;');
                              } else { 
                                  emojiTitle    += (rec.ofvs[j].field_id + ' ' + name.toLowerCase() + '&#10;');
                                  displayName = '';
                              }
                          } else {
                                  if( rec.ofvs[j].value.toLowerCase() !== 'unknown' ){
                                      displayName    = rec.ofvs[j].value.toLowerCase();
                                  }
                                  emojiTitle    += (rec.ofvs[j].field_id + ' ' + rec.ofvs[j].value.toLowerCase() + '&#10;');
                          }
                      }
                      
                      if( p_operator !== 'merge' ) {
                          if( rec.ofvs[j].field_id.toString() === box_array[r].field_id.toString() ){
                              matchedCopy = 'yes';
                              if( rec.ofvs[j].value ) {
                                  field1 = rec.ofvs[j].value.toLowerCase();
                                  param1 = '&field:' + rec.ofvs[j].name + '=' + replaceDoubleQuotes(rec.ofvs[j].value.toString());
                                  displayName = rec.ofvs[j].value.toLowerCase();
                                
                                  if( rec.ofvs[j].taxon ){
                                      let name  = rec.ofvs[j].taxon.name || '';
                                      let cname = rec.ofvs[j].taxon.preferred_common_name || '';
                                      field1 = '<span style="font-size:larger">'+cname.toLowerCase()+'</span><span style="font-style:italic"><br>('+name+')</span>';
                                  }
                                  if( p_field_value === '' ){
                                      values.push({innerHTML:furl('./field_viewer.html'+opts+param1+'&taxon_id='+p_taxon_id+'&operator='+p_operator, field1)});
                                  } else {
                                      values.push({innerHTML:field1});
                                  }
                              } else {
                                  values.push({innerText:''});
                              }
                          }
                      }
                  }
                 if( p_operator !== 'merge' ){
                 if( matchedCopy === 'yes' ){
                     matchedCopy = 'no';
                 } else {
                     values.push({innerText:''});
                 }
                 }
             }
         }             
       
         if( p_operator === 'merge' ){
              if( displayTaxonName !== '' ){
                  if( mismatch === 'yes' ){
                      displayName = '<span style="font-size:larger">'+displayCommonName.toLowerCase()+'</span><span style="font-style:italic"><br>('+displayTaxonName+') <span class="flowericon" title="'+emojiTitle+'">&#x1F338;</span></span>';
                  } else {
                      displayName = '<span style="font-size:larger">'+displayCommonName.toLowerCase()+'</span><span style="font-style:italic"><br>('+displayTaxonName+')</span>';
                  }
              } else {
                  if( mismatch === 'yes' ){
                      displayName += ' ';
                      displayName += '<span class="flowericon" title="'+emojiTitle+'">&#x1F338;</span></span>';    
                  } 
              }
          
              values.push({innerHTML:displayName});
         }          
 
         values.push({innerHTML:user_icon});
         values.push({innerHTML:furl(root_people+rec.user.login,rec.user.login)});

         tempBrow.push(values);
      };

      faddelem('p',document.body,{innerHTML:dlString});

      if( mismatch === 'yes' ) {
          if( p_operator === 'merge' ){       
              flower = '<span class="flowericon">&#x1F338; merged obs field values do not match.</span>';
          }
      }  

      faddelem('p',document.body,{innerHTML:'total observations: '+fcomnum(total_results)+' <br/>'
             +'per page: '+fcomnum(per_page)+'<br />'
             +'page: '+fcomnum(page_curr)+' of '+fcomnum(page_max)+flower+'<br />'});  

      let table = faddelem('table',document.body,{id:'main'});
      let thead = faddelem('thead',table);
      let hrow = faddelem('tr',thead);

      labels.push({innerText:'User Photo'});
      labels.push({innerText:'User Login'});
      
      faddelems('th',hrow,labels);

      let tbody = faddelem('tbody',table);
    
      // loop through array of rows stored on object.
      for( let q=0; q<tempBrow.length; q++ ){
           let brow = faddelem('tr',tbody);
           faddelems('td',brow,tempBrow[q]);
      }

      // buttons to go to prev or next page
      let nav = faddelem('div',document.body,{id:'nav'});
      (page_curr<=1)?faddelem('span',nav,{classList:'button_inactive',title:'already on first page',innerHTML:'&laquo'}):faddelem('a',nav,{classList:'button',title:'first page',id:'button_first',innerHTML:'&laquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,1)});
      (page_prev===null)?faddelem('span',nav,{classList:'button_inactive',title:'no previous page',innerHTML:'&#8249'}):faddelem('a',nav,{classList:'button',title:'previous page',id:'button_prev',innerHTML:'&#8249',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_prev)});
      (page_next===null)?faddelem('span',nav,{classList:'button_inactive',title:'no next page',innerHTML:'&#8250'}):faddelem('a',nav,{classList:'button',title:'next page',id:'button_next',innerHTML:'&#8250',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_next)});
      (page_curr>=page_max)?faddelem('span',nav,{classList:'button_inactive',title:'already on last page',innerHTML:'&raquo'}):faddelem('a',nav,{classList:'button',title:'last page',id:'button_last',innerHTML:'&raquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_max)});
   }
   else { faddelem('p',document.body,{innerText:'No results returned.'}); }; 
};

</script>

<script type="text/javascript"   src="../core/js/ConfigManager.js"></script>

<script>
function setupAPIParams( animalsConfig ) {
   let api_params = '';
 
   api_params += '?project_id='+animalsConfig.project;

   if( animalsConfig.fieldName )        { api_params += '&field:'    + animalsConfig.fieldName;  } 

   // if a place_id was chosen from the place drop-down, use that place_id...
   if( getPlaceMenuId(appState) ) {
       api_params += '&place_id=' + getPlaceMenuId(appState);
   }

   // if a taxon_id was chosen in the plant drop-down, use that taxon_id.  if not, 
   // use the taxon_id(s) from the config when present.
   if( getPlantMenuId(appState) ) {
       api_params += '&taxon_id='+getPlantMenuId(appState);
   } else {
       api_params += '&taxon_id=' + getTaxonId(appState); 
   }

   api_params += getPageParam(appState, '&page=');
   api_params += '&per_page='+CONST_OBSERVATIONS_PER_PAGE;
 
   return api_params;
}
   
async function gatherResources() {
  let api_base  = 'https://api.inaturalist.org/v1/observations';
  let json_path = json_root + getParams(appState);
 
  try {
   
      // Await the result of getObservations() and store the actual data
      const animalsConfig  = await asyncGetConfiguration( json_path, getComponent(appState) );
      console.log('full config title: ' + animalsConfig.getFullTitle());
      const api_params    = setupAPIParams( animalsConfig );
      const api_url       = api_base+api_params;
      console.log('api url: ' + api_url);
      const obs_data      = await apiFetch( api_url ); 
     
      // Pass the data to the buildPage function
      fresults(obs_data, animalsConfig); 

    } catch (error) {
      console.error("An error occurred:", error);
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + error.message + '</span>')}); 
      throw error;
    }
}

let message = validateAnimals(appState);
 
if( message ) {
    faddelem('p',document.body,{innerHTML:('<span id="error">&#9888;<br>' + message + '</span>')}); 
} else {
    gatherResources(); 
}
  
</script>
