<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams  = new URLSearchParams(winurlsearchstr.substring(1));
let p_place_id    = '';
let p_taxon_id    = winurlparams.get('taxon_id') || '';
let p_project_id  = winurlparams.get('project_id') || '';
let p_title       = winurlparams.get('title') || 'on';
let p_state       = winurlparams.get('state') || ''; 
let p_params      = winurlparams.get('params') || '';
let p_garden      = winurlparams.get('garden') || '';
let p_mode        = winurlparams.get('mode') || 'visitor';
let p_nm1         = winurlparams.get('nm1') || '';
let p_nm2         = winurlparams.get('nm2') || '';

// the place selected was added to seed_project parameter and needs to be
// parsed if control is returning from the insects page.
let prj        = p_state.split('$')[0];
let place      = p_state.split('$')[1];
let params     = p_state.split('$')[2];
let user       = p_state.split('$')[3];
let garden     = p_state.split('$')[4];
let mode       = p_state.split('$')[5];

if( prj ) {
    p_insect_project = prj;
} else {
    p_insect_project = '';
}
// the user_id isn't used on the plant list page, it's only used to display wildlife activity.
// so if one exists just save it to pass along to the wildlife activity page.
if( place ) {
    winurlparams.delete('place_id');
    winurlparams.append('place_id', place);
    p_place_id = place;
}
if( params ) {
    winurlparams.delete('params');
    winurlparams.append('params', params);
    p_params = params;
}
if( mode ) {
    winurlparams.delete('mode');
    winurlparams.append('mode', mode);
    p_mode = mode;
}
if( garden ) {
    if( p_mode.includes('observer') ) {
        winurlparams.delete('garden');
        p_garden = '';
    } else {
        winurlparams.delete('garden');
        winurlparams.append('garden', garden);
        p_garden = garden;
    }
}

let configuration = '';
let configs = [];

let opts = copyOpts( winurlparams ) || '';

winurlparams.delete('per_page');
winurlparams.append('per_page','100');

winurlparams.delete('options');
let p_idextra_user_id = winurlparams.get('idextra_user_id')?.split(',') || [];;
winurlparams.delete('idextra_user_id');
let p_photo_curl_filename_prefix = winurlparams.get('photo_curl_filename_prefix')?.split(',') || ['photo_id'];
winurlparams.delete('photo_curl_filename_prefix');
  
</script> 
<script src="https://cdn.jsdelivr.net/gh/stockslager/inat/library_params_v4.js"></script>
<script> 

function sortWithNull(arr, ascending = true) {
  for( let i=0; i<arr.length; i++ ) {
       if( arr[i].taxon.preferred_common_name ){
           arr[i].taxon.preferred_common_name = arr[i].taxon.preferred_common_name.toLowerCase();
       }
  }
  arr.sort(function(a, b) {
    if (!a.taxon.preferred_common_name && !b.taxon.preferred_common_name) return 0;
    if (!a.taxon.preferred_common_name) return ascending ? 1 : -1;
    if (!b.taxon.preferred_common_name) return ascending ? -1 : 1;
    if (a.taxon.preferred_common_name < b.taxon.preferred_common_name) return ascending ? -1 : 1;
    if (a.taxon.preferred_common_name > b.taxon.preferred_common_name) return ascending ? 1 : -1;
    return 0;
  });
  return arr;
}

function capitalizeWords(str) {
  return str.toLowerCase().split(' ').map(function(word) {
    return word.charAt(0).toUpperCase() + word.slice(1);
  }).join(' ');
}

function getAfter(str, char) {
  return str.split(char)[1];
}
 
function setUpDefaults(configurations) {

   if( configurations.length === 0 ) {
       faddelem('p',document.body,{innerText:'Configuration file ('+p_params+'.json) contains no valid configurations.'});
       faddelem('p',document.body,{innerText:'There are no configurations specified in '+p_params+'.json'});
       faddelem('p',document.body,{innerText:'Please add at least one valid configuration to '+p_params+'.json'});
       throw new Error('No configurations defined.');
   }
 
   for( let i=0; i<configurations.length; i++ ) {
        if( configurations[i].insect_project === p_insect_project ) {
            console.log('found config');
            configuration = configurations[i];
        }
   }

   // if an insect_project wasn't passed in, default to the first configuration in the .json
   if( !configuration ) {
       if( p_garden ) {
           for( let i=0; i<configurations.length; i++ ) {
                if( configurations[i].title.toLowerCase() === p_garden.toLowerCase() ) {
                    configuration = configurations[i];
                    p_insect_project = configuration.insect_project;
                }
           }
       }
   }

   // if the configuration is still not found, default to the first one.
   if( !configuration ) {
       configuration = configurations[0];
       p_insect_project = configuration.insect_project;
   }

   if( !configuration.default_place && !configuration.plant_project ) {
       faddelem('p',document.body,{innerText:'A plant_project or default_place must be specified in '+p_params+'.json'});
       throw new Error('A plant_project or default_place must be specified in '+p_params+'.json');
   }

   winurlparams.append('iconic_taxa', 'plantae');

   if( configuration.plant_filter ) {
       console.log('setting filter');
       winurlparams.append(configuration.plant_filter, configuration.plant_filter_value);
   }
 
   if( configuration.default_place ) {
       winurlparams.delete('place_id');
       p_place_id = configuration.default_place;
   }

   if( configuration.plant_ids ) {
       winurlparams.delete('id');
       winurlparams.append('id', configuration.plant_ids);
   }
 
   if( configuration.default_taxon ) {
       if( !p_taxon_id ) {
           winurlparams.append('taxon_id', configuration.default_taxon);
           p_taxon_id = configuration.default_taxon;
       }
   }

   if( configuration.taxon_ids ) {
       winurlparams.delete('taxon_id');
       winurlparams.append('taxon_id', configuration.taxon_ids);
   }
 
   if( configuration.plant_project ) {
       if( !p_project_id ) {
           winurlparams.append('project_id', configuration.plant_project);
           p_project_id = configuration.plant_project;
       }
   }

   if( configuration.user_id ) {
       winurlparams.append('user_id', configuration.user_id);
   }

   if( configuration.tag_name ) {
       winurlparams.append('q', configuration.tag_name);
   }

   // check for additional filters in the .json for the place and project...
   if( p_place_id && configuration.places ) {
       for( let i=0; i<configuration.places.length; i++ ) {
            if( p_place_id === configuration.places[i].place_id ) {
                if( configuration.places[i].other_filters ) {
                    winurlparams.append(configuration.places[i].other_filters,'');
                    break;
                }
            }
       }
   }
}

function getTaxonName( configuration, taxon_id ) {
   let taxon_name = 'Plant';

   for( let i=0; i<configuration.taxa.length; i++ ) {
        if( taxon_id === configuration.taxa[i].taxon_id ) {
            taxon_name = configuration.taxa[i].taxon_name;
        }
   }
   return taxon_name;
}

function getPlaceName( configuration, place_id ) {
   let place_name = 'Place';

   for( let i=0; i<configuration.places.length; i++ ) {
        if( place_id === configuration.places[i].place_id ) {
            place_name = configuration.places[i].place_name;
        }
   }
   return place_name;
}
 
function buildMenu(configs) {
      let menu_string = '';
      let links = '';
      let garden_links = '';
      let params = '';
      let place_param = '';
      let taxon_param = '';
      let menu_params = '';
      let mode_params = '';
 
      if( p_params )         { params      += '?params='+p_params; }   
      if( p_place_id )       { place_param += '&place_id='+p_place_id; }
      if( p_taxon_id )       { taxon_param += '&taxon_id='+p_taxon_id; }
      if( p_insect_project ) { menu_params += '&insect_project='+p_insect_project; }
      if( p_mode )           { mode_params += '&mode='+p_mode; }

      // if multiple configurations exist, build a menu showing each configuration and
      // let them select which configuration (plant list) they'd like.
      if( configs.length > 1 ) {
          for( let i=0; i<configs.length; i++ ) {
               garden_links += furl(github_root+'plant_list.html'+params+menu_params+mode_params+taxon_param+'&garden='+configs[i].title,configs[i].title);
          }
      }
      menu_string = '<div class="navbar">';
      if( garden_links ) { 
          if( configs.length === 1 ) {
              let menu_title = configs[0].title;
              if( p_nm2 ) { menu_title = p_nm2 }
              menu_string += buildDDTitle(menu_title); 
          } else {
              menu_string += buildDD('Garden', garden_links); 
          }
      } else {
          if( !configuration.taxa && !configuration.places ) {
              let menu_title = configuration.title;
              if( p_nm2 ) { menu_title = p_nm2 }
              menu_string += buildDDTitle(menu_title); 
          }
      }
 
      if( configuration.places && configuration.places.length > 0 ) {
          //links += furl(github_root+'plant_list.html'+params+menu_params+mode_params+'&place_id='+configuration.default_place+taxon_param,'All');
          for( let i=0; i<configuration.places.length; i++ ) {
               links += furl(github_root+'plant_list.html'+params+menu_params+mode_params+taxon_param,configuration.places[i].place_name);
          }
      }
  
      if( links ) { menu_string += buildDD(getPlaceName(configuration, p_place_id), links); }
      links = '';

      if( configuration.taxa && configuration.taxa.length > 0 ) {
          links += furl(github_root+'plant_list.html'+params+menu_params+mode_params+'&taxon_id='+configuration.default_taxon,'All');
          for( let i=0; i<configuration.taxa.length; i++ ) {
               links += furl(github_root+'plant_list.html'+params+menu_params+mode_params+'&taxon_id='+configuration.taxa[i].taxon_id,configuration.taxa[i].taxon_name);
          }
      }
 
      if( links ) { menu_string += buildDD(getTaxonName(configuration, p_taxon_id), links); }

      if( p_mode.startsWith('pro') ) {
          menu_string += buildHome(furl(github_root+'plant_dashboard.html?params='+p_params,'&#127807;'));
      }

      menu_string += '</div>';

      faddelem('p',document.body,{innerHTML:(menu_string)});  
}

function fresults(xobj) {
   let results = xobj.results;
   let box_array = [];
 
   if (results) {
      let total_results = xobj.total_results;
      let per_page = xobj.per_page;
      let page_curr = xobj.page;
      let page_max = Math.ceil(total_results/per_page);
      let page_prev = ((page_curr>1)?page_curr-1:null);
      let page_next = ((page_curr<page_max)?page_curr+1:null);
      let labels = [];

      let field_id = '';
      let field_name = '';

      labels = [
            {innerText:'#'},
            {innerText:'Photo'},
            {innerText:'Name'}, 
      ];

      let place_param = '';
      if( p_place_id ) { place_param = '$'+p_place_id; } else { place_param = '$'; }

      let json = '';
      if( p_params ) { json = '$'+p_params; } else { json = '$'; }

      let user_param = '';
      if( configuration.user_id ) { user_param = '$'+configuration.user_id; } else { user_param = '$'; }

      let garden_param = '';
      if( p_garden ) { garden_param = '$'+p_garden; } else { garden_param = '$'; }

      let mode_param = '';
      if( p_mode ) { mode_param = '$'+p_mode; } else { mode_param = '$'; }

      let state_param = ('&state='+p_insect_project+place_param+json+user_param+garden_param+mode_param);

      let on_all = '';
      let nn_on_all = '';

      let prefix = 'Hilighted Natives in';
      let suffix = configuration.title;

      let show_behavior = configuration.show_behavior || 'no';
    
      if( p_nm1 ) { prefix = p_nm1; }
      if( p_nm2 ) { suffix = p_nm2; }

      if( show_behavior === 'on_all' ) {
          if( p_mode.includes('observer') ) {
              on_all = furl(github_root+'plant_activity_observers.html?params='+p_params+'&project_id='+configuration.insect_project+'&garden='+configuration.title+'&mode='+p_mode,'<span id="topright">'+p_title+' any plant</span>');
          } else {
              on_all = furl(github_root+'plant_activity.html?target_name=all%20plants'+state_param,'<span id="topright">'+p_title+' any plant</span>');
          }
      } else {
          if( p_mode.includes('observer') ) {
              on_all = furl(github_root+'plant_activity_observers.html?params='+p_params+'&project_id='+configuration.insect_project+'&garden='+configuration.title+'&mode='+p_mode,'<span id="topright">'+p_title+' any plant</span>');
          } else {
              nn_on_all = '<span id="topright">'+prefix+'<br> <b>'+suffix+'</b></span>';
          }
      }

      faddelem('p',document.body,{innerHTML:'total species: '+fcomnum(total_results)+' <br/>'
                 +'per page: '+fcomnum(per_page)+ nn_on_all + '<br />'
                 +'page: '+fcomnum(page_curr)+' of '+fcomnum(page_max)+on_all+'<br />'});  

      let table = faddelem('table',document.body,{id:'main'});                    
      let thead = faddelem('thead',table);
      let hrow = faddelem('tr',thead);
      
      faddelems('th',hrow,labels);
      let tbody = faddelem('tbody',table);

      // may need to revisit this if species_guess is ever null
      results = sortWithNull(results);
    
      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         let tax_name = '';
         let pref_tax_name = '';
         let header_name = '';
         let tax_photo = '<div class="clipart">&#127807</div>'; 
         let tax_id = '';
         let taxon = '';

         let brow = faddelem('tr',tbody);

         if( rec.taxon ){
             tax_id = rec.taxon.id;
             tax_name = rec.taxon.name || '';
             pref_tax_name = rec.taxon.preferred_common_name || '';
             header_name = pref_tax_name || tax_name || '';
           
             if( rec.taxon.default_photo ){
                 if( rec.taxon.default_photo.url ){
                     tax_photo = '<img class="icon" src="'+rec.taxon.default_photo.url+'" />';
                 }
             }
         }

         let displayName    = '<span style=\"font-size:larger\">'+pref_tax_name.toLowerCase()+'</span><span style=\"font-style:italic\"><br>('+tax_name+')</span>';

         let values = [];

         let image = '<img class="icon" src="'+(rec.taxon.default_photo?rec.taxon.default_photo.square_url:'')+'" />';

         let use_plant_project_images = configuration.use_plant_project_images || 'no';

         if( p_project_id === '255754' || p_project_id === '260252' || use_plant_project_images === 'yes' ) {
             image = furl(root_observations+rec.id,'<img class="mini_photo2" src="'+((rec.photos&&rec.photos.length>0)?rec.photos[0].url:'')+'" />');
         }

         if( p_mode.includes('visitor') ) {
             values = [
                  {innerText:i+1},
                  {innerHTML:image},
                  {innerHTML:furl(github_root+'plant_activity.html?'+state_param+'&target_id='+rec.taxon.id+'&target_name='+header_name,displayName)},
                  ];
         } else if( p_mode.includes('observer') ) {
             values = [
                  {innerText:i+1},
                  {innerHTML:image},
                  {innerHTML:furl(github_root+'plant_activity_observers.html?params='+p_params+'&project_id='+configuration.insect_project+'&garden='+configuration.title+'&plant_id='+rec.taxon.id+'&plant_name='+header_name+'&mode='+p_mode, displayName)},
                  ];
         }
        
         faddelems('td',brow,values);
      };

      // buttons to go to prev or next page
      let nav = faddelem('div',document.body,{id:'nav'});
      (page_curr<=1)?faddelem('span',nav,{classList:'button_inactive',title:'already on first page',innerHTML:'&laquo'}):faddelem('a',nav,{classList:'button',title:'first page',id:'button_first',innerHTML:'&laquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,1)});
      (page_prev===null)?faddelem('span',nav,{classList:'button_inactive',title:'no previous page',innerHTML:'&#8249'}):faddelem('a',nav,{classList:'button',title:'previous page',id:'button_prev',innerHTML:'&#8249',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_prev)});
      (page_next===null)?faddelem('span',nav,{classList:'button_inactive',title:'no next page',innerHTML:'&#8250'}):faddelem('a',nav,{classList:'button',title:'next page',id:'button_next',innerHTML:'&#8250',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_next)});
      (page_curr>=page_max)?faddelem('span',nav,{classList:'button_inactive',title:'already on last page',innerHTML:'&raquo'}):faddelem('a',nav,{classList:'button',title:'last page',id:'button_last',innerHTML:'&raquo',href:fpageurl(winurlexsearchstr,winurlparams,per_page,page_max)});
   }
   else { faddelem('p',document.body,{innerText:'No results returned.'}); }; 
};

async function asyncGetData() {
   await fetch((p_params+'.json'))
     .then(response => response.json())
     .then(data => {
      // Access your data here 
      if( data.configurations ) {
           console.log('setting up defaults...');
           setUpDefaults(data.configurations);
           console.log('building menu...');
           buildMenu(data.configurations);
      } 
      console.log(data);
   })
     .catch(error => {
      faddelem('p',document.body,{innerText:'There was a problem retrieving '+p_params+'.json.'});
      faddelem('p',document.body,{innerText:'A valid configuration file is required to be specified as a url parameter. (e.g. ?params=bugs_cnc).'});
      throw new Error('Error fetching JSON');
   });

   let apibase = 'https://api.inaturalist.org/v1/observations/species_counts';

   let use_plant_project_images = configuration.use_plant_project_images || 'no';
 
   if( p_project_id === '255754' || p_project_id === '260252' || use_plant_project_images === 'yes' ) {
       apibase = 'https://api.inaturalist.org/v1/observations';
   }
 
   let apiurl = apibase+((winurlparams!='')?('?'+winurlparams):'');

   console.log('api url ' + apiurl);
   await fetch(apiurl)
      .then((response) => {
         if (!response.ok) { throw new Error(response.status+' ('+response.statusText+') returned from '+response.url); };
         return response.json();
      })
      .then((data) => { fresults(data); })
      .catch((err) => {
         console.error(err.message);
         faddelem('p',document.body,{innerText:'There was a problem retrieving data. Error '+err.message+'.'});
      });
}

// need to pull resources from a json file to pass into an api
// so needs to be asynchronous. 
const request = async () => {
   asyncGetData();
}

request();  

</script>
