<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams  = new URLSearchParams(winurlsearchstr.substring(1));
let p_project_id  = winurlparams.get('project_id') || '';
let p_user_id     = winurlparams.get('user_id') || '';
let p_place_id    = winurlparams.get('place_id') || '';
let p_chosen_taxon_id    = winurlparams.get('chosen_taxon_id') || '';
let p_operator    = winurlparams.get('operator') || '';
let p_ofv_datatype = winurlparams.get('ofv_datatype') || 'taxon,text,numeric,date,time,datetime,dna';
let p_chosen_datatypes = winurlparams.get('chosen_datatypes') || '';
let p_obs_fields   = winurlparams.get('obs_fields') || '';
let p_ofield_iconic = winurlparams.get('ofield_iconic') || '';
let p_omit_users = winurlparams.get('omit_users') || '';
let p_omit_id = winurlparams.get('omit_id') || '';
let p_omit_project = winurlparams.get('omit_projects') || '';
let p_field        = winurlparams.get('field') || '';
let p_field_value  = winurlparams.get('field_value') || '';
let p_clear_cache  = winurlparams.get('clear_cache') || '';
let p_query        = winurlparams.get('query') || '' ;
let field_array = [];

if( p_query ) {
    p_query = encodeURIComponent( p_query );
}

// together specify the maximum amount of data to be returned by the api
let per_page  = 200;
let max_pages = 5;
let max_rows  = 1000;

let api_params = '';

if( p_obs_fields !== '' ){
    field_array = p_obs_fields.split(",");
}

let apibase = 'https://api.inaturalist.org/v1/observations';
let apiurl = apibase+((winurlparams!='')?('?'+winurlparams):'');
let apirefurl = 'https://api.inaturalist.org/v1/docs/#!/Observations/get_observations';
let apirefname = 'iNaturalist Observations';
let apiref = furl(apirefurl,apirefname);
let cache_name = window.location.pathname;
console.log('cache name ~ ' + cache_name);

// remove the query params since it'll be going against the cache after the initial query
winurlparams.delete('query');
//winurlparams.delete('ofv_datatype');

// add history without query and ofv_datatype params since we'll be going against cached data.
if( p_query ) {
    console.log('encoded query - ' + p_query);
    sessionStorage.setItem( cache_name+'query', p_query );
    const currentUrl = new URL(window.location.href);
    currentUrl.searchParams.delete('query'); 
    //currentUrl.searchParams.delete('ofv_datatype'); 
    // add a new history entry (allowing back navigation)
    window.history.pushState({}, document.title, currentUrl.toString());
}

if( p_clear_cache === 'yes' ) {
    winurlparams.delete('clear_cache'); 
    sessionStorage.removeItem( cache_name );
}

function buildTitle( name, content, tooltip ) {
  let dd = '<div id="'+name+'" class="dd_title" style="cursor:pointer;" title="'+tooltip+'">' + content +
           '</div>';

  return( dd );
}
 
function buildQueryForm() {
  faddelem('p',document.body,{innerHTML:('<br><div>' +
                                           '<form action='+github_root+'observation_fields/observation_fields.html>' +
                                              '<label for="ofvDropdown">OFV datatype:<br></label>' +
                                              '<select id="ofvDropdown" name="ofv_datatype" required>' + 
                                                      '<option value="">-- Choose OFV Datatype --</option>' + 
                                                      '<option value="text,numeric,date,time,datetime,taxon,dna">All</option>' + 
                                                      '<option value="text">Text</option>' + 
                                                      '<option value="numeric">Numeric</option>' + 
                                                      '<option value="date">Date</option>' + 
                                                      '<option value="time">Time</option>' + 
                                                      '<option value="datetime">Datetime</option>' + 
                                                      '<option value="taxon">Taxon</option>' + 
                                                      '<option value="dna">DNA</option>' + 
                                                   '</select><br><br>' + 
                                              '<label for="qname">Query parameters:<br></label>' +
                                              '<input type="text" id="qname"    name="query"        placeholder=""><br><br>' +   
                                              '<input type="submit" value="Query"><br><br><br>' +
                                           '</form>' +
                                         '</div>')});

  const dd = document.getElementById('ofvDropdown');
  // Set the width of the dropdown to 250 pixels
  dd.style.width = '250px';
 
  faddelem('p',document.body,{innerHTML:('An ofv datatype is required to limit results to be cached to only those observations that have observation fields.  ' + 
                                         'Query parameters are also required to limit the data returned by the query.  (e.g. project_id=1234567&user_id=someuser)  ' +
                                         'Cache size is limited to '+ max_rows + ' observations at this time.  ' + 
                                         'This page will accept most parameters from the '+apiref+' API endpoint.')});
}

function ensureQuestionMark(str) {
  if (str.startsWith('?')) {
    return str;
  } else {
    return '?' + str;
  }
}
 
function setParams() {

    // if a query was passed in, there's no need to look at the url...
    if( p_query ) {
        api_params += ensureQuestionMark( decodeURIComponent(p_query)+'&ofv_datatype='+p_ofv_datatype );
        return api_params;
    }
 
    // script requires a project_id or a user_id.
    if( p_project_id ) {
        api_params += '?project_id=' + p_project_id;
        if( p_user_id ) {
            api_params += '&user_id=' + p_user_id;
        }
    } else {
        api_params += '?user_id=' + p_user_id;
    }
 
    if( p_place_id )     { api_params += '&place_id='       + p_place_id;     }
    if( p_omit_users )   { api_params += '&not_user_id='    + p_omit_users;   }
    if( p_omit_id )      { api_params += '&not_id='         + p_omit_id;      }
    if( p_omit_project ) { api_params += '&not_in_project=' + p_omit_project; } 
    if( p_ofv_datatype ) { api_params += '&ofv_datatype='   + p_ofv_datatype; }

    return( api_params );
} 

function checkForCache() {

      const cache_str    = sessionStorage.getItem( cache_name );

      if( !cache_str && !p_query ) {
          buildQueryForm();
      }
}

getAll();

checkForCache();
  
function boxRow(field_id, field_name, ofv_datatype) {
    this.field_id     = field_id;
    this.field_name   = field_name;
    this.ofv_datatype = ofv_datatype;
}

 function ddRow(field_id, field_name, ofv_datatype) {
    this.field_id     = field_id;
    this.field_name   = field_name;
    this.ofv_datatype = ofv_datatype;
}

function buildMenu(fields) {
      let menu_string = '';
      let links = '';
      let taxon_param = '';
      let ofv_datatype_array = [];
      let chosen_datatypes_array = [];

      ofv_datatype_array = p_ofv_datatype.split(',');
      chosen_datatypes_array = p_chosen_datatypes.split(',');
 
      menu_string = '<div class="navbar">';

      if( fields && fields.length > 0 ) {
          for( let i=0; i<fields.length; i++ ) {
               if( p_obs_fields ) {
                   winurlparams.delete('obs_fields');
                   winurlparams.append('obs_fields', (p_obs_fields+','+fields[i].field_id));
               } else {
                   winurlparams.delete('obs_fields');
                   winurlparams.append('obs_fields', fields[i].field_id);
               }

               winurlparams.delete('chosen_datatypes');
               winurlparams.append('chosen_datatypes', p_chosen_datatypes);

               // only show the link in the drop down when the datatype of the obs field matches one
               // of the datatypes in the ofv_datatype parameter (and when it hasn't already been chosen).
               if( ofv_datatype_array.includes( fields[i].ofv_datatype.toLowerCase() ) ) {
                   if( p_chosen_datatypes && !chosen_datatypes_array.includes(fields[i].ofv_datatype) ) {
                       winurlparams.delete('chosen_datatypes');
                       winurlparams.append('chosen_datatypes', p_chosen_datatypes+','+fields[i].ofv_datatype);
                   } else if( !p_chosen_datatypes ) {
                       winurlparams.delete('chosen_datatypes');
                       winurlparams.append('chosen_datatypes', fields[i].ofv_datatype);
                   } 

                   if( !field_array.includes(fields[i].field_id.toString()) ) {
                       links += furl(github_root+'observation_fields/observation_fields.html?'+winurlparams, fields[i].field_name);
                   }
               }
          }

          // when finished loading the drop-down set the obs_fields and chosen_datatypes back to what was
          // initially passed in, otherwise the last one will show up in the obs_field param for every link.
          winurlparams.delete('obs_fields');
          winurlparams.append('obs_fields', p_obs_fields);
          winurlparams.delete('chosen_datatypes');
          winurlparams.append('chosen_datatypes', p_chosen_datatypes);

          // don't add the drop down if a taxon_id or field_value has been chosen.
          if( p_chosen_taxon_id || p_field_value ) {
              menu_string += buildTitle( 'obsFieldsTitle', 'Observation Fields', 'Disabled when a taxon or observation field value is in focus.' );
          } else {
              menu_string += buildDD('Observation Fields', links ); 
          }
      }

      // if the comma delimited datatype array only has one datatype
      // and there is more than one observation field specified,
      // the observation fields can be merged since they're of the same type.
      // should they be merged?  well, maybe.  that's up to the user.
      if( chosen_datatypes_array.length === 1 && field_array.length > 1 ){
          if( p_operator && p_operator === 'merge' ) {
              winurlparams.delete('operator');
              menu_string += buildMenuURL( furl(github_root+'observation_fields/observation_fields.html?'+winurlparams,'Un-Merge') );
              winurlparams.append('operator', p_operator);
          } else {
              winurlparams.delete('operator');
              winurlparams.append('operator', 'merge');
              menu_string += buildMenuURL( furl(github_root+'observation_fields/observation_fields.html?'+winurlparams,'Merge') );
              winurlparams.delete('operator');
              if( p_operator ) {
                  winurlparams.append('operator', p_operator);
              }
          }
      }
 
      menu_string += buildHome( furl(github_root+'observation_fields/observation_fields.html?clear_cache=yes','Start Over') );
      menu_string += buildHome( furl(github_root+'observation_fields/observation_fields.html?ofv_datatype='+p_ofv_datatype,'Reset') );
 
      menu_string += '</div>';

      faddelem('p',document.body,{innerHTML:(menu_string)});  
}

function showRow(rec) {
 
    // if &obs_fields were passed in but none of the p_obs_fields match 
    //any of the observation fields on the observation, skip it.
    if( p_obs_fields ) {
        let matchFound = false;
        for( let i=0; i<rec.ofvs.length; i++ ) {
             if( field_array.includes( rec.ofvs[i].field_id.toString() ) ) {
                 matchFound = true;
                 break;
             }
        }

        if( !matchFound ) {
            return false;
        }
    }
 
    if( p_chosen_taxon_id ) {
        const ancestry_arr = rec.taxon_min_species_ancestry.split(','); 
        if( p_chosen_taxon_id.toString() === rec.taxon_id.toString() || ancestry_arr.includes( p_chosen_taxon_id.toString() )  ) {
            if( p_field_value ) {
                for( let i=0; i<rec.ofvs.length; i++ ) {
                     if( field_array.includes(rec.ofvs[i].field_id.toString() ) ) {
                         if( rec.ofvs[i].field_id.toString() === p_field.toString() ) {
                             if( rec.ofvs[i].datatype === 'taxon' && rec.ofvs[i].taxon_id ) {
                                 if( isNaN(rec.ofvs[i].value) ) {  // needed to handle case where type taxon has plain text value
                                     if( p_field_value.toLowerCase().toString() === rec.ofvs[i].value.toLowerCase().toString() ) {
                                         return true;
                                     }
                                 } else {
                                     const ofvs_ancestry_arr = rec.ofvs[i].taxon_min_species_ancestry.split(','); 
                                     if( ofvs_ancestry_arr.includes(p_field_value.toString()) ) {
                                         return true;
                                     }
                                 }
                             } else {
                                 if( p_field_value.toLowerCase().toString() === rec.ofvs[i].value.toLowerCase().toString() ) {
                                     return true;
                                 }
                             }
                         }
                     }
                }
            } else {
                return true;
            }
        }
    } else if( p_field_value ) {
        for( let i=0; i<rec.ofvs.length; i++ ) {
             if( field_array.includes(rec.ofvs[i].field_id.toString()) ) {
                 if( rec.ofvs[i].field_id.toString() === p_field.toString() ) {
                     if( rec.ofvs[i].datatype === 'taxon' && rec.ofvs[i].taxon_id ) {
                         if( isNaN(rec.ofvs[i].value) ) {  // needed to handle case where type taxon has plain text value
                             if( p_field_value.toLowerCase().toString() === rec.ofvs[i].value.toLowerCase().toString() ) {
                                 return true;
                             }
                         } else {
                             const ofvs_ancestry_arr = rec.ofvs[i].taxon_min_species_ancestry.split(','); 
                             if( ofvs_ancestry_arr.includes(p_field_value.toString()) ) {
                                 return true;
                             }
                         }
                     } else {
                         if( p_field_value.toLowerCase().toString() === rec.ofvs[i].value.toLowerCase().toString() ) {
                             return true;
                         }
                     }
                 }
             }
        }
    } else {
        return true;
    }
}

function buildRemoveObsFieldURL( box_row, box_array ){

    let remove_url = '';
    let new_obs_fields_list = removeItemFromCommaDelimitedList(p_obs_fields, box_row.field_id);
    winurlparams.delete('obs_fields');
    winurlparams.append('obs_fields', new_obs_fields_list);

    // if there is only one observation field in the remove box with this datatype,
    // remove the datatype from the list of chosen_datatypes.
    const count = box_array.filter(obj => obj.ofv_datatype === box_row.ofv_datatype).length;
    if( count === 1 ) {
        let new_chosen_datatypes = removeItemFromCommaDelimitedList(p_chosen_datatypes, box_row.ofv_datatype);
        winurlparams.delete('chosen_datatypes');
        if( p_chosen_datatypes ) {
            winurlparams.append('chosen_datatypes', new_chosen_datatypes);
        }
    }

    // if they are removing the one whose value was clicked, remove the field_value and field params.
    /*if( box_row.field_id === p_field ) {
        winurlparams.delete('field');
        winurlparams.delete('field_value');
    }*/

    // if a taxon was selected, remove it since we can't tell if the taxon exists for whatever obs fields
    // aren't being removed.
    winurlparams.delete('chosen_taxon_id');

    if( !p_chosen_taxon_id && !p_field && !p_operator ) {
        remove_url = furl(github_root+'observation_fields/observation_fields.html?'+winurlparams,'&#9447;&nbsp;'+box_row.field_id);
    } else {
        remove_url = box_row.field_id;
    }

    // build the url, and set the winurlparams back to what it was before.
    winurlparams.delete('obs_fields');
    winurlparams.append('obs_fields', p_obs_fields);
    winurlparams.delete('chosen_datatypes');
    winurlparams.append('chosen_datatypes', p_chosen_datatypes);

    return( remove_url );
}
 
function fresults(xobj) {
   let box_array = [];
   let add_array = [];

   let display_count = 0;
   let filtered_count = 0;
   let results = xobj.observations;

   for( let f=0; f<field_array.length; f++ ){
        box_array.push(new boxRow(field_array[f], '') );
   }
 
   if (results) {

      let labels = [];
      let mismatch = '';
      let field_array_copy = field_array;
      let flower = '';
      let dlString = '';
      let labelCount = 0;

      let merged = 'observation field';
      labels = [
            {innerText:'#'},
            {innerText:'photo'},
            {innerText:'name'}, 
            {innerText:'obs photo'}];
    
      if( p_operator === 'merge' ){
          merged = 'merged observation field';
      } 

      let tempBrow = [];

      for (let i=0; i<results.length; i++) {
         let rec = results[i];
         if(rec.ofvs&&rec.ofvs.length>0){
              for( let j=0; j<rec.ofvs.length; j++ ){
                   const matchingRow = add_array.find(item => item.field_id.toString() === rec.ofvs[j].field_id.toString() );
                   if( !matchingRow ) {
                       add_array.push(new ddRow(rec.ofvs[j].field_id.toString(), rec.ofvs[j].name.toLowerCase(), rec.ofvs[j].datatype ) );
                   }

                        if( field_array_copy[r] === rec.ofvs[j].field_id.toString() ){
                            let box_row   = box_array.find( boxRow => boxRow.field_id === rec.ofvs[j].field_id.toString() );
                            box_row.field_name   = rec.ofvs[j].name.toString(); 
                            box_row.ofv_datatype = rec.ofvs[j].datatype;

         }

      buildMenu(add_array);

               dlString += ('<td id="tdkey">' + box_array[e].field_name.toLowerCase() + '</td></tr>');
               if( p_operator !== 'merge' ){
                   labels.push({innerText:box_array[e].field_name});
               } else {
                   if( firstCol === 'yes' ){
                       firstCol = 'no';
                       labels.push({innerText:'Merged Fields (see upper right)'});
                   } 
               }
           } else {
               dlString += ('<tr id="trkey"><td id="tdkey">' + box_array[e].field_id + '</td>');
               dlString += ('<td id="tdkey">missing from this page</td></tr>');
               if( p_operator !== 'merge' ) {
                   labels.push({innerText:''});
               }
           }
      }

      dlString += '</table></span>';
     
      for (let i=0; i<results.length; i++) {
         let rec = results[i];

         let pref_tax_name = '';

         let field1 = '';

         let displayTaxonName = '';
         let mismatch = '';
         let matchedCopy = 'no';

         let dataType = '';
         let dataType2 = '';
         let matchValue = '';
         let matchTaxonId = '';
         let taxon = '';
         
         if( rec.taxon_id ){

             tax_name = rec.taxon_name || '';

             if( rec.taxon_default_photo_url ){
                 tax_photo = '<img class="icon" src="'+rec.taxon_default_photo_url+'" />';
             }
         }

         if( tax_id !== '' ) {
             winurlparams.delete('chosen_taxon_id');
             taxon = furl(github_root+'observation_fields/observation_fields.html?'+winurlparams+'&chosen_taxon_id='+tax_id,'<span style=\"font-size:larger\">'+pref_tax_name.toLowerCase()+'</span><span style=\"font-style:italic\"><br>('+tax_name+')</span>');   
             if( p_chosen_taxon_id ) { winurlparams.append('chosen_taxon_id', p_chosen_taxon_id); }
         }
       
         values = [
                  {innerText:i+1},
                  {innerHTML:tax_photo},
                  {innerHTML:taxon},
                  {innerHTML:furl(root_observations+rec.id,'<img class="mini_photo2" src="'+(rec.photos_url||'')+'" />')},
              ];

         let user_icon = rec.user_icon || '';
         
         if( user_icon === '' ){
            user_icon += '<div class="npcicon"></div>';
         } else {
            user_icon = '<img class="icon" src="'+user_icon+'" />';
         }

         let emojiTitle = 'Merged Observation Fields:&#10;';

         if(rec.ofvs&&rec.ofvs.length>0){
              for( let r=0; r<box_array.length; r++ ) {
                 for( let j=0; j<rec.ofvs.length; j++ ){

                      if( field_array.includes(rec.ofvs[j].field_id.toString()) ){
                          if( matchValue === '' ){
                              matchValue = rec.ofvs[j].value;
                          } else if( rec.ofvs[j].value !== '' && matchValue !== rec.ofvs[j].value ){
                              mismatch = 'yes';
                          }
                      
                          if( dataType === '' ){
                              dataType = rec.ofvs[j].datatype;
                          } else if( dataType !== rec.ofvs[j].datatype ){
                              mismatch = 'yes';
                          }
                          if( rec.ofvs[j].taxon_id ){
                              if( matchTaxonId === '' ){
                                  matchTaxonId = rec.ofvs[j].taxon_id;
                              }
                              if( rec.ofvs[j].taxon_id !== matchTaxonId ){
                                  mismatch = 'yes';
                              }
                          }
                      } 

                      if( p_operator === 'merge' && rec.ofvs[j].field_id.toString() === box_array[r].field_id.toString() ){
                          
                          field1 = rec.ofvs[j].value.toLowerCase();
                                    
                          if( rec.ofvs[j].taxon_id ){ 
                              let name  = rec.ofvs[j].taxon_name || '';
                              let cname = rec.ofvs[j].taxon_preferred_common_name || '';
                              if( p_ofield_iconic === '' || p_ofield_iconic === rec.ofvs[j].taxon_iconic_taxon_id.toString() ){
                                  field1 = name;
                                  displayCommonName = cname.toLowerCase();
                                  displayTaxonName = name;
                                  displayName = '<span style="font-size:larger">'+cname.toLowerCase()+'</span><span style="font-style:italic"><br>('+name+')</span>';
                                  emojiTitle    += (rec.ofvs[j].field_id + ' ' + name + '&#10;');
                              } else { 
                                  emojiTitle    += (rec.ofvs[j].field_id + ' ' + name.toLowerCase() + '&#10;');
                                  displayName = '';
                              }
                          } else {
                                  if( rec.ofvs[j].value.toLowerCase() !== 'unknown' ){
                                      displayName    = rec.ofvs[j].value.toLowerCase();
                                  }
                                  emojiTitle    += (rec.ofvs[j].field_id + ' ' + rec.ofvs[j].value.toLowerCase() + '&#10;');
                          }
                      }

                      if( p_operator !== 'merge' ) {
                          if( rec.ofvs[j].field_id.toString() === box_array[r].field_id.toString() ){
                              matchedCopy = 'yes';
                              if( rec.ofvs[j].value ) {
                                  field1 = rec.ofvs[j].value.toLowerCase();
                                  displayName = rec.ofvs[j].value.toLowerCase();
                                
                                  if( rec.ofvs[j].taxon_id ){
                                      let name  = rec.ofvs[j].taxon_name || '';
                                      let cname = rec.ofvs[j].taxon_preferred_common_name || '';
                                      field1 = '<span style="font-size:larger">'+cname.toLowerCase()+'</span><span style="font-style:italic"><br>('+name+')</span>';
                                  }
                                  if( p_field_value === '' ){
                                      winurlparams.delete('field_value');
                                      winurlparams.append('field_value', rec.ofvs[j].value.toLowerCase());
                                      winurlparams.delete('field');
                                      winurlparams.append('field', rec.ofvs[j].field_id);
                                      values.push({innerHTML:furl(github_root+'observation_fields/observation_fields.html?'+winurlparams, field1)});
                                      winurlparams.delete('field_value');
                                      winurlparams.delete('field');
                                      if( p_field_value ) { 
                                          winurlparams.append('field', p_field);
                                          winurlparams.append('field_value', p_field_value); 
                                      }
                                  } else {
                                      values.push({innerHTML:field1});
                                  }
                              } else {
                                  values.push({innerText:''});
                              }
                          }
                      }
                  }
                 if( p_operator !== 'merge' ){
                 if( matchedCopy === 'yes' ){
                     matchedCopy = 'no';
                 } else {
                     values.push({innerText:''});
                 }
                 }
             }
         }             
       
         if( p_operator === 'merge' ){
              if( displayTaxonName !== '' ){
                  if( mismatch === 'yes' ){
                      displayName = '<span style="font-size:larger">'+displayCommonName.toLowerCase()+'</span><span style="font-style:italic"><br>('+displayTaxonName+') <span class="flowericon" title="'+emojiTitle+'">&#x1F338;</span></span>';
                  } else {
                      displayName = '<span style="font-size:larger">'+displayCommonName.toLowerCase()+'</span><span style="font-style:italic"><br>('+displayTaxonName+')</span>';
                  }
              } else {
                  if( mismatch === 'yes' ){
                      displayName += ' ';
                      displayName += '<span class="flowericon" title="'+emojiTitle+'">&#x1F338;</span></span>';    
                  } 
              }
              values.push({innerHTML:displayName});
         }          

         values.push({innerHTML:user_icon});
         values.push({innerHTML:furl(root_people+rec.user_login,rec.user_login)}); 

         if( showRow(rec) ) {
             display_count++;
             tempBrow.push(values);
         } else {
             filtered_count++;
         }
      };
       

      faddelem('p',document.body,{innerHTML:dlString});

      if( mismatch === 'yes' ) {
          if( p_operator === 'merge' ){       
              flower = '<span class="flowericon">&#x1F338; merged obs field values do not match.</span>';
          }
      }  

      faddelem('p',document.body,{innerHTML:'total obs: ' + fcomnum(total_results)+' cached: '   + results.length + '<br/>' + 
                                            'displayed: ' + display_count +        ' filtered: ' + filtered_count });

      let table = faddelem('table',document.body,{id:'main'});
      let thead = faddelem('thead',table);
      let hrow  = faddelem('tr',thead);

      labels.push({innerText:'user photo'});
      labels.push({innerText:'user login'});
      
      faddelems('th',hrow,labels);

      let tbody = faddelem('tbody',table);
    
      // loop through array of rows stored on object.
      for( let q=0; q<tempBrow.length; q++ ){
           let brow = faddelem('tr',tbody);
           faddelems('td',brow,tempBrow[q]);
      }

   }
   else { faddelem('p',document.body,{innerText:'No results returned.'}); }; 
};
</script>
