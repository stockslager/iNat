   :root {
      background: var(--color-base);

   }
   @media (prefers-color-scheme: dark) {
      :root {
         --color-base: black;

<body>
<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams = new URLSearchParams(winurlsearchstr.substring(1));  

let p_id          = winurlparams.get('id') || '';
let p_club_name   = winurlparams.get('club_name') || '';
let p_umbrella_id = winurlparams.get('umbrella_id') || ''; 
let p_show_club   = winurlparams.get('show_club') || 'yes';
let p_obs_fields  = winurlparams.get('obs_fields') || '';
let p_iconic_taxa = winurlparams.get('iconic_taxa') || '';
let p_user_view   = winurlparams.get('user_view') || '';
let p_orig_id     = winurlparams.get('orig_id') || winurlparams.get('id');
let p_show_all    = winurlparams.get('show_all') || '';

winurlparams.append('orig_id', p_orig_id);

let args = '';

if( p_obs_fields !== '' ) { args += '&obs_fields=' + p_obs_fields; }
if( p_iconic_taxa !== '' ) { args += '&iconic_taxa=' + p_iconic_taxa; }

if( p_umbrella_id !== '' ){
    winurlparams.delete('id');
    winurlparams.append('id', (p_id+','+p_umbrella_id));
}

if( p_user_view !== '' ){
    p_user_view = '&user_view=' + p_user_view;
}   
</script>
