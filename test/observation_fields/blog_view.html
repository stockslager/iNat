<script>
let winurlstr = window.location.href;
let winurlsearchstr = window.location.search;
let winurlexsearchstr = winurlstr.replace(winurlsearchstr,'');
let winurlparams  = new URLSearchParams(winurlsearchstr.substring(1));
let p_chosen_taxon_id    = winurlparams.get('chosen_taxon_id') || '';
let p_operator    = winurlparams.get('operator') || '';
let p_ofv_datatype = winurlparams.get('ofv_datatype') || 'taxon,text,numeric,date,time,datetime,dna';
let p_chosen_datatypes = winurlparams.get('chosen_datatypes') || '';
let p_obs_fields   = winurlparams.get('obs_fields') || '';
let p_ofield_iconic = winurlparams.get('ofield_iconic') || '';
let p_field        = winurlparams.get('field') || '';
let p_field_value  = winurlparams.get('field_value') || '';
let p_clear_cache  = winurlparams.get('clear_cache') || '';
let p_query        = winurlparams.get('query') || '' ;
let p_return_to    = winurlparams.get('returnto') || '';
let field_array = [];

if( p_query ) {
    p_query = encodeURIComponent( p_query );
}

if( p_obs_fields !== '' ){
    field_array = p_obs_fields.split(",");
}

let apibase = 'https://api.inaturalist.org/v1/observations';
let apiurl = apibase+((winurlparams!='')?('?'+winurlparams):'');
let apirefurl = 'https://api.inaturalist.org/v1/docs/#!/Observations/get_observations';
let apirefname = 'iNaturalist Observations';
let apiref = furl(apirefurl,apirefname);
let cache_name = window.location.pathname;
console.log('cache name ~ ' + cache_name);

// remove the query params since it'll be going against the cache after the initial query
winurlparams.delete('query');
//winurlparams.delete('ofv_datatype');

// add history without query and ofv_datatype params since we'll be going against cached data.
if( p_query ) {
    console.log('encoded query - ' + p_query);
    sessionStorage.setItem( cache_name+'query', p_query );
    const currentUrl = new URL(window.location.href);
    currentUrl.searchParams.delete('query'); 
    //currentUrl.searchParams.delete('ofv_datatype'); 
    // add a new history entry (allowing back navigation)
    window.history.pushState({}, document.title, currentUrl.toString());
}

if( p_clear_cache === 'yes' ) {
    winurlparams.delete('clear_cache'); 
    sessionStorage.removeItem( cache_name );
}

function buildTitle( name, content, tooltip ) {
  let dd = '<div id="'+name+'" class="dd_title" style="cursor:pointer;" title="'+tooltip+'">' + content +
           '</div>';

  return( dd );
}

function ensureQuestionMark(str) {
  if (str.startsWith('?')) {
    return str;
  } else {
    return '?' + str;
  }
}

function getObs() {
  let api_params = ensureQuestionMark( decodeURIComponent(p_query)+'&ofv_datatype='+p_ofv_datatype );
  obs_data = new ObservationsData( '', '', api_params );

  (async () => {
    try {
      await getAll(obs_data); // Await the async function call
      if( obs_data && obs_data.observations.length > 0 ) {
          console.log('Fetched a total of ' + obs_data.observations.length + ' observations.');
          console.log('First observation:', obs_data.observations[0]);
          fresults(obs_data);
      }
    } catch (error) {
      hideProgressBar();
      faddelem('p',document.body,{innerHTML:('<span id="error">&#9888; ' + error.message + '</span>')});  
    }
  })();
}

const cache_str    = sessionStorage.getItem( cache_name );

if( cache_str ) {
    obs_data = JSON.parse(cache_str); 
    console.log('found cached observations... ' );
    console.log('First observation:', obs_data.observations[0].toString());
    if( obs_data && obs_data.observations.length > 0 ) {
        console.log('Fetched a total of ' + obs_data.observations.length + ' observations.');
        console.log('First observation:', obs_data.observations[0]);
        fresults(obs_data);
    }
} else {
    if( !p_query ) {
        let returnto = ''; 
        if( p_return_to ) { returnto = '<br>Return to ' + furl(p_return_to, p_return_to); }
   
        let message = [ {innerHTML:'<span id="error">&#9888;' + 
                                   '<br>No observations stored in cache. ' + 
                                   '<br>This page requires a cache of data to be assembled upon entry, but no cache has been found.' + 
                                   returnto + '</span>'}, ];
        faddelems('p',document.body,message);
    } else {
        getObs();
    }
}
 
async function getSessionStorageObjectSize() {

  try {
      const estimate = await navigator.storage.estimate();
      console.log(`Total Avaiable: ${estimate.quota} bytes`);
  } catch (error) {
      console.error("Error estimating storage:", error);
  }
}

async function reportCacheSize(key) {
  await getSessionStorageObjectSize(cache_name);

  const item = sessionStorage.getItem(key);
 
  if( item ) {
      // Calculate the size in bytes (assuming UTF-8 encoding, where each character is 1 byte for ASCII, and more for other characters)
      // For a more accurate byte count with non-ASCII characters, consider using TextEncoder
      const sizeInBytes = new TextEncoder().encode(item).length; 
      console.log('Cache Size: ' + sizeInBytes + ' bytes');
  } else {
      console.log('Cache Size: 0 bytes');
  }

}

reportCacheSize();

 function ddRow(field_id, field_name, ofv_datatype) {

      menu_string += buildDDTitle( 'Observation Fields' );

      menu_string += buildHome( furl(p_return_to,'Return') );
 
      menu_string += '</div>';

      faddelem('p',document.body,{innerHTML:(menu_string)});  
}
